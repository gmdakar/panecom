      value: |-
        Les professionnels de l'eau doivent de plus en plus s'attaquer à la pollution par les substances chimiques émergentes (CEC), notamment aux effets des faibles doses et des mélanges sur les indicateurs précoces de la voie toxique, qui ne peuvent être évalués par les méthodes analytiques traditionnelles basées sur les substances. 
        Les outils de surveillance basés sur l'effet (EBM) (également connus sous le nom de bioessais), démontrés dans des projets internationaux à grande échelle, peuvent maintenant fournir une meilleure détection et un meilleur biocaptage du mode d'action toxique précoce déclenché par des mélanges d'EDC ou de DBP, même à de faibles doses d'exposition. L'EBM dans la planification de la sécurité de l'eau (WSP) peut maintenant être appliquée à différentes parties du secteur de l'eau : de la source au robinet, mais aussi par exemple dans les stations d'épuration des eaux usées, et dans les programmes de réutilisation de l'eau. 

        Les gouvernements et les institutions telles que l'OMS et l'UE sont fortement incités à revoir les cadres de gestion de la qualité de l'eau dans divers domaines politiques et à intégrer les plans de sécurité de l'eau de l'OMS.

        En favorisant l'interaction entre les opérateurs et les décideurs du monde entier, le projet de validation de principe (POC) 2018-2022 vise à accroître les connaissances et à stimuler l'échange et la mise en œuvre de ces stratégies de surveillance/diagnostic innovantes, plus protectrices, prédictives et rentables pour mieux piloter les processus de traitement de l'eau et les options d'abaissement afin de mieux protéger la santé humaine et des écosystèmes en ce qui concerne les mélanges chimiques dans l'eau.

        Ce projet POC vise à démontrer un cadre innovant d'évaluation de la qualité et de la sécurité de l'eau dans un cadre pratique, et à soutenir les experts de l'eau dans la mise en œuvre de l'EBM dans des programmes de surveillance intégratifs et rentables pour détecter les problèmes émergents de qualité de l'eau. Des conseils d'utilisation seront fournis aux opérateurs et/ou aux autorités locales sur la sélection des bioessais, l'interprétation des données des bioessais, la mise en place d'une aide à la décision pour les pratiques d'exploitation sur la mise à niveau/amélioration de la chaîne d'approvisionnement. 

        En outre, une sélection d'études de cas démonstratives dans plus de 15 pays, comprenant plus de 40 systèmes/usines de traitement de l'eau conventionnels et alternatifs, démontrera la mise en œuvre d'une combinaison d'EBM dans les plans de sécurité de l'eau pour évaluer l'efficacité des étapes de traitement. En fin de compte, cela conduit à une mise en œuvre plus efficace de la gestion axée sur les résultats dans les plans de sécurité de l'eau dans le secteur mondial de l'eau.
