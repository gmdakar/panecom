  body:
    -
      value: |-
        Le changement climatique affecte principalement l'eau avec des régimes de précipitations imprévisibles, la dégradation des écosystèmes aquatiques, la modification du débit des rivières, la salinisation des eaux souterraines côtières induite par l'élévation du niveau de la mer, des inondations et des sécheresses plus fréquentes et plus intenses. Les catastrophes liées à l'eau représentent environ 90 % de toutes les catastrophes naturelles.

        Pour relever ces défis, nos sociétés doivent tirer le meilleur parti des solutions existantes, notamment en combinant des infrastructures classiques en béton et des solutions fondées sur la nature.

        Afin d'éviter les inadaptations, il faut rechercher, de manière taylorisée pour chaque bassin hydrographique et dans chaque ville, le bon équilibre entre infrastructures vertes et grises !
