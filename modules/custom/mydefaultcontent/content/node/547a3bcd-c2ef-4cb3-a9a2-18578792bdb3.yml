        Programme de la session 
        La session vise à accroître la sensibilisation aux situations de stress hydrique auxquelles certains pays africains sont confrontés en raison de la limitation des ressources en eau douce à l'intérieur des terres. La session ouvre également la voie à la coopération dans le cadre de l'agenda africain 2063. 
        Cette session présente des mesures d'atténuation du stress hydrique croissant au fil des ans dans les pays souffrant de conditions arides avec des ressources en eau douce limitées. L'Égypte s'efforce de tenir compte des objectifs du Millénaire pour le développement dans sa stratégie de l'eau. Par conséquent, le Centre national de recherche sur l'eau (NWRC) de l'Égypte aborde les sujets de recherche pertinents qui visent à maximiser le bénéfice de chaque goutte d'eau. 
        Un certain nombre d'instituts de recherche relevant du NWRC vont présenter leur expérience face au stress hydrique. La durée totale de la session est de 90 minutes. La liste des présentations est la suivante :

        	Titre Orateur
        1.	Introduction au NWRC Prof. Khaled Abdel Hai (Président du NWRC)
        2.	2. "Traitement innovant à faible coût des eaux usées" Prof. Salwa Abou Ella (Vice-président du CNRF)
        3.	"Surveillance de la qualité de l'eau pour soutenir la réutilisation des eaux de drainage (étude de cas en Egypte)"	Dr. Aiman El Saadi
        4.	"Récupération des eaux de pluie (études de cas en Egypte)" Prof. Gamal Kotb / Dr. Islam El Zayed
        5. 	"Gestion de la sécurité des structures hydrauliques (Expérience en Egypte)" Prof. Eehab Khalil
