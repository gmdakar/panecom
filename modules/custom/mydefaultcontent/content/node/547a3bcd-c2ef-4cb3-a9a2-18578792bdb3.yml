      value: |-
        La réutilisation des eaux usées est devenue une tendance croissante au fil du temps, car il s'agit de l'une des principales ressources en eau non conventionnelles.  En outre, il est nécessaire de maximiser l'utilisation efficace de l'eau douce pour faire face à la pénurie d'eau.
        Cette session présente des mesures d'atténuation du stress hydrique accru au fil des ans dans les pays souffrant de conditions arides avec des ressources en eau douce limitées. L'Égypte s'efforce de tenir compte des objectifs du Millénaire pour le développement dans sa stratégie de l'eau. Le Centre national de recherche sur l'eau (NWRC) de l'Égypte aborde donc les sujets de recherche pertinents qui visent à maximiser les avantages de chaque goutte d'eau. 
        Plusieurs résultats de recherche devraient être présentés lors de la session. Les projets de recherche qui seront présentés sont axés sur les objectifs de l'UN-SDG qui concernent le traitement des eaux usées et la réutilisation sûre, et l'augmentation de l'efficacité de l'utilisation de l'eau.
        Les installations de recherche, les capacités et l'innovation du CNRF seront mises en évidence. Ensuite, dans la lignée de la recherche du CNRF sur la réutilisation des eaux usées comme ressource potentielle en eau, les chercheurs du CNRF ont développé une technique compacte abordable pour le traitement des eaux usées. Le flux sortant du processus de traitement montre une très bonne qualité d'eau qui pourrait être réutilisée pour de larges usages.
        La longue expérience du CNRF en matière de réseaux de surveillance de la qualité de l'eau en vue de la réutilisation de l'eau de drainage et de la réutilisation sûre de l'eau sera présentée. Considérant le concept selon lequel chaque goutte d'eau est comptée, les techniques de collecte des eaux de pluie utilisées en Egypte. Enfin, la gestion de la sécurité des structures hydrauliques pour une gestion efficace de l'eau sera présentée en se concentrant sur l'expérience égyptienne.
