      value: 'The COVID-19 pandemic has acted as a magnifying glass on pressing water and sanitation challenges in Africa, especially for the 56% of the urban population living in informal settlements, lacking access to proper hygiene conditions. Climate change, urbanisation and population growth will add further pressure on water resources. This session will aim at raising the profile of Mayors and City leaders in enhancing water security in Africa. Participants will discuss challenges and opportunities towards water security in Africa.'
