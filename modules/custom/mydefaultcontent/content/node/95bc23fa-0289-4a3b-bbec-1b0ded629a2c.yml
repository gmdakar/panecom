      value: |-
        Au cours de l'événement, les participants du WWF auront l'occasion de discuter avec les leaders de l'eau et du climat lors de deux tables rondes. 

        Ouverture (10 min)
        Planter le décor - M. Gilbert Houngbo, Président de l'ONU-Eau ; Président du FIDA

        Discussion en groupe (40 min)
        - Intégrer l'adaptation dans le développement des politiques au niveau national - M. Komi Sélom Klassou, Ancien Premier Ministre, République du Togo
        - La collaboration transfrontalière comme outil d'adaptation - Dr. Mohamed Abdel Aty, Ministre des Ressources en Eau et de l'Irrigation, Egypte
        - Exemple de cas - M. Abdelkébir Zahoud, ancien secrétaire d'État à l'eau et à l'environnement, Royaume du Maroc
        - Intégrer les agendas de l'eau et du climat et le rôle des données - M. Howard Bamsey, Président du Partenariat mondial pour l'eau.
        - Innovation et rôle du secteur privé dans l'adaptation - M. Matthias Berninger, SVP Public Affairs & Sustainability BAYER
        - La participation et l'inclusion des jeunes dans l'élaboration des politiques - Mme Lindsey Blodgétt, ancienne présidente du Parlement mondial des jeunes pour l'eau. 

        Q&R (5 min)

        Clôture (5 min)
        Johannes Cullmann, Directeur Eau et Cryosphère, OMM

