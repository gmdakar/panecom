      value: |-
        Le changement climatique exacerbe à la fois la pénurie d'eau et les risques liés à l'eau, car la hausse des températures perturbe le régime des précipitations et l'ensemble du cycle de l'eau. On estime que 80 % des effets du changement climatique sont ressentis à travers l'eau et la crise ne fera que s'intensifier à l'avenir. 

        Lors de la conférence des Nations unies sur le changement climatique (COP26), les dirigeants de la coalition Eau et Climat ont lancé un appel urgent et uni en faveur d'une action intégrée pour l'eau et le climat, afin de remplacer l'approche actuelle, fragmentée et axée sur la crise. 

        Lors de cette session, les leaders de la coalition pour l'eau et le climat fourniront des conseils stratégiques sur l'intégration des agendas de l'eau et du climat (y compris l'Agenda 2030 des Nations Unies, le Cadre de Sendai, l'Accord de Paris et l'Agenda 2063 de l'Afrique), afin de maximiser les synergies dans la conception et la mise en œuvre des actions visant à atteindre les ODD 6 et 13. 

        Ils présenteront en outre les six résultats concrets suivants, qui seront proposés lors de la conférence de la Décennie des Nations unies pour l'eau en 2023, et en discuteront avec le public : 

        - Un système d'observation de l'eau connecté au niveau mondial 
        - une nouvelle logique de financement qui tient compte des avantages sociétaux et de la durabilité écologique dans le développement de l'eau et du climat 
        - un cadre explicite de coopération entre les bassins fluviaux pour évaluer et partager les avantages des activités d'adaptation et d'atténuation des effets de l'eau sur le climat 
        - Un processus et une plateforme en libre accès qui font le point sur les activités liées au climat et à l'eau.
        - une année internationale de la préservation des glaciers en 2025 et un mécanisme international pour faciliter l'accès à des informations précises et actualisées sur la cryosphère
        - une méthodologie et un processus permettant de catalyser un changement réel sur le terrain.
