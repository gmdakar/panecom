      value: |-
        L'analyse approfondie des réalisations et des défis liés au genre dans le domaine de l'eau, réalisée par le groupe de travail sur l'eau et le genre dirigé par le WWAP de l'UNESCO, indique clairement que, malgré les progrès réalisés au niveau des politiques internationales, la réalisation du droit fondamental à l'égalité des sexes dans le domaine de l'eau et de l'assainissement n'est pas en bonne voie. Les femmes restent sous-représentées en matière d'emploi et de participation à la prise de décision à tous les niveaux dans le domaine de l'eau. À huit ans de la date butoir de l'Agenda 2030 pour le développement durable, il est urgent de prendre des mesures concrètes, audacieuses et ambitieuses.

        La réalisation de progrès vers l'égalité des sexes dans le domaine de l'eau nécessite des connaissances solides, des solutions pratiques et une action collaborative. Le WWAP de l'UNESCO, en collaboration avec une coalition multipartite comprenant des institutions des États membres, des organisations internationales et régionales, des universités et des ONG, mène un appel mondial à l'action pour accélérer les progrès vers l'égalité des sexes dans le domaine de l'eau et construire des sociétés justes et résilientes. 

        Cette session spéciale présente les efforts déployés sur le terrain pour atteindre l'objectif commun et combler le manque de données dans le secteur de l'eau en vue de l'égalité des sexes. Mobilisés par l'initiative "Call for Action", un certain nombre d'organisations et d'experts discuteront des stratégies et des bonnes pratiques pour surmonter les défis persistants liés au genre dans le domaine de l'eau. De même, la session explorera comment les décideurs de différentes régions du monde abordent les inégalités entre les sexes dans la gouvernance de l'eau et dans la gestion intégrée et adaptative de l'eau, et partagera des connaissances sur les approches visant à accroître la résilience et l'inclusion des membres de la communauté.
