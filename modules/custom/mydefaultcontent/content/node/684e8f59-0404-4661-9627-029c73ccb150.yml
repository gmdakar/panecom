  body:
    -
      value: |-
        L’ODD 6 de l’Agenda 2030 veut  “Garantir la disponibilité et la gestion durable de l’eau et des conditions d’assainissement”, mais l’importance de l’eau est évidente également pour la réussite des autres objectifs marqués par l’ Agenda 2030. De plus, dans le contexte mondial actuel de pandémie sanitaire,  l’eau joue un rôle central pour la récupération économique et sanitaires des états, elle favorise la résilience, les opportunités d’emploi et les bénéfices pour la santé et l’accès à un financement  innovant. 

        Le Cadre de l’Accélération globale de l’ODD 6 s’est mise en marche durant la session de juillet 2020 du Forum Politique du Haut Niveau sur le Développement dans le but d’appuyer le progrès accélérer des pays dans cinq domaines liés à l’ODD6 : financement, donnés et information, développement des capacités, innovation et gouvernance.

        Cependant, l’ODD essentiel pour réussir l’Agenda 2030 est l’ODD 17, concernant les Alliances pour la consécution des objectifs. «Los services d’Eau sont durables seulement lorsqu’ils sont rattaché à une gestion rationnelle des ressources hydriques, quand la gouvernance est assurée et quand est renforcée la participation de tous les secteurs et acteurs essentiels » , indique  ONU-Eau dans un communiqué préalable dirigé aux ministres participants au Forum Politique de Haut Niveau sur le Développement Durable de 2020.
        De plus, tel que l’a affirmé le SG des Nations Unies, M. Antonio Guterres, lors du Forum Mondial sur ODD, la pandémie de COVID-19 nous a appris  que « plus que jamais la coopération, les alliances et le multilatéralisme doivent être au cœur de notre travail. » 

        Lors de cette session, seront présentés les évidences et expériences pratiques d’investissement à succès dans le secteur, et ceci permettra d’ouvrir le dialogue entre les ministres, les responsables des agences de développement, les banques de développement, partenaires bilatéraux et multilatéraux, société civilee et secteur privé.
