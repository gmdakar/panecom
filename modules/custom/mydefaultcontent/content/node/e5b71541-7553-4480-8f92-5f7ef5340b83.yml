  body:
    -
      value: 'La session est conçue comme un espace d’échange entre les participants sur la gouvernance du secteur de l''Eau et de l''Assainissement et de partager les expériences sur le cadre institutionnel et les mécanismes opérationnels de mise en œuvre des stratégies nationales de développement du secteur de l’Eau et de l’Assainissement dans les pays africains. Il s’agira de présenter le sujet et les enjeux qu’il recouvre, d’échanger sur les évolutions institutionnelles et organisationnelles du secteur, de procéder à une évaluation de l’efficacité des modèles d’opérationnalisation des orientations des structures nationales en charge du développement du secteur , et de formuler des recommandations fortes à l’endroit des décideurs publics ainsi que de toutes les autres parties prenantes y compris les consommateurs et autres usagers des services d’eau et d’assainissement.'
