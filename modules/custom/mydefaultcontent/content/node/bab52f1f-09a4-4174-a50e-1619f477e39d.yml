  body:
    -
      value: 'Les inondations et les sécheresses sont parmi les conséquences les plus tangibles et les plus dévastatrices de la crise climatique. La Banque mondiale, Deltares et le Programme associé pour la gestion des inondations (APFM) et le Programme de gestion intégrée de la sécheresse (IDMP) de l''Organisation météorologique mondiale se sont associés pour explorer plus avant et rendre opérationnel le potentiel d''exploitation des synergies dans la gestion des inondations et de la sécheresse. Cette session introduira une nouvelle perspective pour la gestion combinée des inondations et de la sécheresse, présentera l''application de cette nouvelle perspective sur une étude de cas et décrira l''effort en cours pour rendre opérationnelle cette nouvelle perspective afin d''aider les gouvernements à faire face aux risques d''inondation et de sécheresse de manière combinée. Nous espérons que cette nouvelle approche inspirera et guidera les gouvernements afin de réduire le lourd tribut payé aux inondations et à la sécheresse et qu''elle constituera un moyen essentiel de renforcer l''adaptation et la résilience. Les participants quitteront l''événement avec les messages suivants : i) les synergies et les opportunités liées à la gestion des inondations et de la sécheresse ; ii) un exemple concret de l''application de cette nouvelle perspective ; iii) un cadre d''action clair ; et iv) l''identification des acteurs clés et une collaboration possible dans ce domaine en pleine évolution. '
