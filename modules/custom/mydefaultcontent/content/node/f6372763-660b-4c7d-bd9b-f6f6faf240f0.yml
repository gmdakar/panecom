  body:
    -
      value: 'The project to build a School of Ecohealth was decided between the inhabitants of the village of Ngothie (Senegal) and an international team of researchers who propose to build sustainable and durable solutions to the current climatic challenges that lead to soil depletion and risk of famine in the coming years.  The objective of this program, over 5 years, is to set up a School of Ecohealth, based on a cooperative of research and collective actions of local eco-productive arrangements aiming at training in the safeguarding of water, seeds, medicinal plants through the development of agroecology and the safeguarding of ecological knowledge. The School wants to open an original third space of dialogue of the ecological knowledge of Senegal, those of Brazil and Europe to develop the collective health.'
