  field_resultats_attendus_impacts:
    -
      value: |-
        1.	Mobiliser la conscience politique et le soutien pour la professionnalisation de l'approvisionnement en eau en milieu rural et les alternatives viables aux points d'eau gérés par les communautés.
        2.	Identifier les lacunes en matière de preuves pour une recherche plus approfondie (par le nouveau programme REAL-Water financé par l'USAID et d'autres).
        3.	Renforcer l'initiative 100 millions afin de développer les contrats basés sur la performance pour une meilleure qualité des services d'eau en milieu rural.
        4.	Soutenir les autres projets présentés afin de trouver de nouveaux partenaires pour étendre leurs innovations et partager les leçons apprises."
