  field_resultats_attendus_impacts:
    -
      value: |-
        "- Le renforcement de la coordination entre les secteurs et de la coopération entre les parties prenantes en amont et en aval est stimulé par le renforcement des partenariats entre les acteurs et les initiatives, par une meilleure compréhension de la gestion de la source à la mer, par la création d'engagements en faveur de l'action de la source à la mer et par des actions sur le terrain. 
        - Les politiques qui améliorent les écosystèmes pour lutter contre la désertification et atteindre la résilience à la sécheresse sont mises en œuvre et appliquées.
        - Élaboration de politiques économiques et environnementales qui tiennent compte des liens entre les écosystèmes terrestres, d'eau douce, des deltas, des côtes, des littoraux et des océans et qui abordent les systèmes de la source à la mer.
        - Amélioration de la qualité de l'eau par la coopération en matière de gestion de l'interface terre-eau et renforcement de la gouvernance des ressources partagées grâce au partage des connaissances.
        - Une approche holistique et intégrée de la gestion des ressources en eau douce intérieure, de leurs bassins et de leurs services écosystémiques, axée sur des mesures de gouvernance améliorées tenant compte de l'ensemble des défis scientifiques et de gestion complexes associés aux liens/interactions entre les systèmes d'eau lentique et lotique qui composent généralement un bassin de drainage d'eau douce, est mise en œuvre à l'échelle mondiale.
        - L'amélioration de la gouvernance des systèmes d'eaux intérieures à l'échelle du bassin, y compris le développement d'une formation pertinente concernant les capacités institutionnelles, l'élaboration et l'application des politiques, les options technologiques/non technologiques, les besoins en matière de surveillance, l'encouragement de la participation du public, et la garantie d'un financement durable et adéquat à ces fins, est entreprise aux niveaux régional, national et local, selon le cas.
        - L'environnement de la baie de Hann sera finalement restauré sur le plan sanitaire, économique et social. Les activités de pêche et de tourisme en particulier, fortement impactées par la dégradation de la baie, pourront bénéficier des effets positifs de la collecte et du traitement des effluents, réduisant ainsi le taux de pauvreté. La population concernée par ce projet est estimée à 390 000 personnes réparties sur 5 communes. En 2026, la population concernée devrait atteindre 450 000 personnes.
        - Les activités concilieront les activités génératrices de revenus des communautés et la gestion des écosystèmes. Cela permettra d'obtenir des résultats pour évaluer la contribution des communautés/populations au développement durable.
        - Apporter une réponse aux problèmes rencontrés par les zones côtières affectées par le changement climatique ainsi qu'une politique d'adaptation et d'atténuation aux effets du changement climatique."
