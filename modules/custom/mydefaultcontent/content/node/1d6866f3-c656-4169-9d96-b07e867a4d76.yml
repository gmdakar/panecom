  body:
    -
      value: 'La sécurité de l''eau et, plus largement, le développement durable ne peuvent être assurés sans préserver la santé des écosystèmes. Les approches actuelles en matière de gouvernance peuvent saper les efforts déployés pour protéger et restaurer les écosystèmes et lutter contre la désertification. Le renforcement de la coordination entre les environnements terrestres, d''eau douce, côtiers et marins garantit des avantages pour le système de la source à la mer dans son ensemble. La gestion holistique de la source à la mer est la voie la plus sûre vers la sécurité de l''eau et le développement durable. '
