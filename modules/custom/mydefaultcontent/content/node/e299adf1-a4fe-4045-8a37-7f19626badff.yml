  body:
    -
      value: 'Sustainable groundwater management to increase community climate resilience represents an opportunity for innovative investments and management choices that can also contribute to improved household livelihoods and poverty reduction among dryland communities. Since 2018, the World Food Program has been implementing an integrated resilience package across the 5 G5 sahel countries + Senegal under BMZ funding. The session aims to bring together stakeholders in integrated water resources management in the Sahel as well as donors and policy makers to 1/present the WFP''s approach to watershed management and the results achieved, 2/convince policy makers of the successful results of the approach, 2/mutualize efforts by exploring opportunities for partnerships with other actors in the sector, 3/explore avenues for innovative financing to enable the scaling up of good practices and the ''cross-fertilization'' of initiatives in the Sahel.'
      format: basic_html
