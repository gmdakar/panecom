      value: |-
        "Des études de cas sur l'approche durable de l'adaptation au changement climatique en Afrique, en Amérique latine et en Asie.
        * Professionnel expérimenté travaillant avec des groupes multipartites et plaidant pour le changement climatique.
        * Contribution en partageant l'expérience des chercheurs sur les défis de l'eau en Afrique (accès à l'eau potable).
        * Maire WINS - Water Innovation Networking for the SDGs among small and medium-sized cities".
