  body:
    -
      value: 'Le changement climatique a des implications directes profondes sur la qualité et la quantité de l''eau, y compris les sécheresses et les inondations, et des implications indirectes, par exemple via l''impact des feux de forêt et des ouragans sur les ressources en eau de surface et souterraine. Cette session se concentrera sur l''adaptation du secteur de l''eau au changement climatique, en mettant l''accent sur les approches durables en Afrique, en Amérique latine et en Asie.'
