  body:
    -
      value: 'The session will try to highlight the needs for the academia and WASH operational bodies to get closer together and engage cooperation for a better development of the WASH sector in Africa and show why one needs the other, even for its own development. The session will give the opportunity to assess what was done these past years to really link research & development  to operational needs of the Africa WASH sector. The Need for the involvement of the Civil Society, which can be key for educational and behavior purpose of population vis-à-vis of the use of WASH services will be highlighted.  The session will also look at the management of the resources through network of basin which will encourage collaboration between organization. '
