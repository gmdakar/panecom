        Partie 1 : De la connaissance à l'action 
        Présentations d'initiatives créatives et de solutions innovantes - 15 min (5 présentations x 3 min chacune) 
        Discussion en cercle avec les présentateurs - 15 min 

        Partie 2 : Pourquoi des communautés de pratique ? 
        Partage d'expérience et exercice pratique : Communautés de pratique du centre d'action de la GIRE - 20 min (4 communautés de pratique x 5 min chacune)  
        Ce qui fait une bonne communauté de pratique : Réflexions - 10 min 

        Partie 3 : Lancement du concours 
        Préparer le terrain - 5 min 
