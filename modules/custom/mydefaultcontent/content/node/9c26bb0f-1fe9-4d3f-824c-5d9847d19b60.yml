      value: |-
        Cette session a pour but d'explorer des moyens innovants de générer et de partager des connaissances pratiques sur la gestion intégrée des ressources en eau (GIRE) entre un large éventail de parties prenantes à travers les secteurs et les échelles. Elle mettra en lumière des solutions concrètes en matière d'eau et de climat apportées par différents groupes qui se sont avérées durables dans les pays et les secteurs où elles ont été mises en œuvre (par exemple, en matière de sécurité alimentaire, d'inclusion sociale, de coopération transfrontalière, etc.) ). De manière interactive, elle disséquera certains de ces cas pour permettre aux participants de parvenir à des conclusions et des recommandations communes. 

        La session marquera également le lancement mondial de la boîte à outils GWP : IWRM Action Hub qui, en plus d'offrir la sélection la plus complète au monde de ressources de connaissances sur la GIRE (90 outils, 250 études de cas et 2500 ressources), servira également de centre de connexion pour les professionnels de l'eau qui pourront se connecter et échanger dans les communautés de pratique hébergées dans l'ActionHub. Les participants auront l'occasion d'améliorer leurs connaissances grâce à des conseils pratiques et des activités concrètes au sein de nos différentes communautés.  

        Le GWP et l'OMM lanceront également conjointement un nouveau défi/concours pour des solutions innovantes de la connaissance à l'action (K2A) contribuant à l'adaptation au climat et à l'atténuation de ses effets, qui seront directement soumises et présentées sur l'IWRM ActionHub. Plutôt que de se concentrer sur les approches technologiques et scientifiques, ces solutions doivent clairement mettre en évidence la façon dont elles favorisent le changement systémique pour devenir plus sûrs en matière d'eau et de climat.  
