      value: |-
        L'Asie centrale est une vaste région enclavée d'Asie. La région comprend la République du Kazakhstan, la République kirghize, la République du Tadjikistan, le Turkménistan et la République d'Ouzbékistan. Selon les dernières estimations des Nations unies, la population actuelle de l'Asie centrale s'élève à plus de 75,1 millions de personnes, soit environ 1 % de la population totale de la planète. 
        La région est confrontée à une crise écologique sans précédent : l'assèchement de la mer d'Aral. Pendant plusieurs décennies, une partie importante de la mer d'Aral, qui était un système écologique en plein essor, s'est transformée en un désert - l'Aralkum. Les ressources en eau de la région sont essentiellement transfrontalières et constituent la base pour assurer la sécurité alimentaire, énergétique et écologique, ainsi que le développement socio-économique durable des pays.
        Cependant, la sécurité de l'eau dans la région, en raison d'un certain nombre de facteurs, est elle-même très menacée. Les défis les plus importants dans ce contexte sont l'impact du changement climatique et la croissance démographique.
        Le changement climatique entraîne une fonte plus intense des glaciers, qui sont les principales sources des ressources en eau de la région. Ce problème, combiné à la croissance démographique, crée une situation très difficile dans la région. Par exemple, si dans les années 1960 la sécurité de l'eau par habitant dans la région était de 8,4 mille m3 / an, aujourd'hui cet indicateur a diminué de 4 fois - à moins de 2,0 mille m3 / an. Entre-temps, cette tendance se poursuit et d'ici 2040, la région sera en déficit hydrique, ayant chuté en termes de sécurité de l'eau à 1,0 mille m3 par personne.
        L'objectif principal de la session est de présenter une vision et une position unies de la région d'Asie centrale en accord avec les priorités du 9ème WWF et les questions les plus importantes pour l'Asie centrale, d'attirer l'attention de la communauté mondiale, des partenaires internationaux du développement, des universités, de la société civile et du secteur privé sur les problèmes du bassin de la mer d'Aral et leurs solutions, de démontrer la politique et la pratique de la région sur la résolution des questions hydro-écologiques, les questions socio-économiques, les programmes et stratégies adoptés dans la région, y compris le Programme d'action pour l'assistance aux pays du bassin de la mer d'Aral, 2021-2030 (ASBP-4) et le Programme environnemental régional pour le développement durable en Asie centrale (REP4SD-CA) contribuant au développement socio-économique, à la réalisation de l'eau, de l'énergie, de la sécurité écologique et alimentaire dans la région d'Asie centrale.
