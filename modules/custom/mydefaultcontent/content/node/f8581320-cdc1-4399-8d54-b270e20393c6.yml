  body:
    -
      value: 'Effective transboundary water cooperation can only be achieved through a solid and coherent institutional framework. Adequate financing, public participation and transparency are some of the key building blocks that sustain transboundary water institutions. This session aims to explore the ways in which governance frameworks can help to provide sustainably financed institutions, foster cooperation and deliver shared benefits to water users across basins.'
