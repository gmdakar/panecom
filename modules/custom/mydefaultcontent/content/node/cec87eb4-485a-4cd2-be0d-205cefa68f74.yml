      value: |-
        L'accès à l'eau potable et à l'assainissement est essentiel pour vivre dans la dignité et faire respecter les droits de l'homme. Pourtant, des milliards de personnes ne bénéficient toujours pas de ces droits fondamentaux.
        Les droits à l'eau et à l'assainissement exigent que ceux-ci soient disponibles, accessibles, sûrs, acceptables et abordables pour tous, sans discrimination. Ces éléments sont clairement interdépendants. Si l'accès à l'eau peut être garanti en théorie, en réalité, si l'eau est trop chère, les gens n'y ont pas accès. Le fait d'avoir un robinet qui délivre une eau insalubre n'améliore pas l'accès à l'eau. Les droits de l'homme exigent une compréhension holistique de l'accès à l'eau et à l'assainissement.
        Les droits à l'eau et à l'assainissement exigent en outre que l'on se concentre explicitement sur les personnes les plus défavorisées et marginalisées, et que l'on mette l'accent sur la participation, l'autonomisation, la responsabilité et la transparence.
        La promotion des droits de l'homme à l'eau potable et à l'assainissement est l'une des priorités de la politique de coopération espagnole. Depuis plusieurs décennies, un double travail est mené : la reconnaissance internationale de l'eau et de l'assainissement comme des droits de l'homme, et la réalisation effective de ces droits. Le Fonds de coopération pour l'eau et l'assainissement pour l'Amérique latine et les Caraïbes est l'un des instruments les plus ambitieux de l'Espagne dans ce domaine, puisqu'il a été créé dans le but de rendre effectifs les droits de l'homme à l'eau et à l'assainissement (DHAS), en donnant la priorité aux pays les plus fragiles et aux populations les plus vulnérables.
        Cette session abordera des exemples de réussite dans la réalisation des droits de l'homme à l'eau potable et à l'assainissement.
