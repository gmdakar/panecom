  body:
    -
      value: 'Scaling up water financing is needed, especially in emerging and developing countries. Blended Finance can play an important role in that matter. This session sheds light on the main attributes that are commonly associated with successful Blended Finance projects in the water sector, distinguishing between grid systems under scope of water utilities and off grid ones, while looking to identify how the different actors can contribute to scale it up in the sector. '
