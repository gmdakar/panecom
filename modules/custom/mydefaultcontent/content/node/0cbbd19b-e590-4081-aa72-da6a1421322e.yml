  field_pro:
    -
      value: |-
        " Projet 1 - Renforcement des capacités via le dialogue ville-bassin : comment reconnecter les villes à leur bassin versant (présentation d'un nouveau guide avec des études de cas dans le monde entier). Europe : Paris, Afrique : Dakar, USA : San Fransisco, Amérique latine : Mexico City

        Projet 3 - Processus et avantages de la sélection de la méthode appropriée pour prendre des décisions parmi toutes les parties prenantes - Sénégal - zones rurales
        Projet 4 - Leçons tirées de l'initiative Corporate Water Stewardship sur la coopération pour la préservation des bassins versants - exemples en Asie
        Projet 5 - Bonnes pratiques et approches innovantes incluant la participation publique, l'innovation et les politiques alignées sur les ODD (Brésil, Espagne, Japon)
        "
      format: plain_text
  field_programme:
    -
      value: |-
        "Introduction : 5 min par le maître de cérémonie - 
        Discours de présentation (15 min) 
        (à la fois sur le bassin de la Somone et sur les projets de coopération des Niayes)

        Panel (40 min)
        ? Leçons tirées de la gestion responsable de l'eau par les entreprises sur la coopération pour la préservation des bassins versants - accent mis sur l'Asie.
        ? Intégration des ressources conventionnelles et non conventionnelles et processus d'allocation pour une utilisation efficace de l'eau en Espagne.
        ? Politiques de gestion intégrée des ressources en eau alignées sur les ODD dans le district fédéral du Brésil.
        ? Études de cas de gouvernance intersectorielle et multi-niveaux dans le cadre du programme de gouvernance de l'eau de l'OCDE.

        Questions-réponses et discussions sur la construction d'une GIRE à plusieurs échelles : [15 min]
        Première réaction du Parlement des jeunes pour l'eau en Amérique du Nord.
        Clôture et messages clés - [5 min ]
        "
      format: plain_text
