        Session coordinators / lead organisation : Valérian Juillet, Emmanuel Durand and Hamet Diallo from the NGO Gret (Professionnels du développement solidaire). A member of the Senegalese DGPRE (Direction de la gestion et de la planification des ressources en eau) will certainly also be involved. 

