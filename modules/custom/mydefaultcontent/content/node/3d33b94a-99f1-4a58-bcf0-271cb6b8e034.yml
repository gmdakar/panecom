      value: Cooperation
  field_pro:
    -
      value: |-
        "Projet 1 - Méthodologies sur mesure de partage de l'eau - équité, facilitation à l'échelle locale du bassin versant (Sénégal)
        Projet 2 - Jeu de société d'arène virtuelle pour prendre des décisions, pour réguler l'allocation des eaux souterraines avec les parties prenantes - expliquer les règles, montrer comment cela fonctionne et les avantages (Sénégal)

        Projet 4 - GIRE et solutions basées sur la nature : Restauration de rivière et agriculture durable dans le bassin versant du lac Itasy (Madagascar)
        Projet 5 - ICIREWARD Centre français de l'UNESCO basé à Montpellier (France)
        "
      format: plain_text
  field_programme:
    -
      value: |-
        " Ouverture & maître de cérémonie " (5 min).
        ? M. Alain Bernard, directeur pour l'Afrique, l'Asie et l'Amérique, 
        Responsable des projets GIRE, Office international de l'eau (OiEau).

        Intervenant principal (10 min)
        ? M. Thierry-Emmanuel Ratovoniania, directeur général technique, ministère de l'Eau, de l'Assainissement et de l'Hygiène, Madagascar : conception et mise en œuvre du plan de gestion du bassin du lac Itasy - Madagascar (à confirmer).

        Panel (45 min)
        Modéré par :
        ? M. Hamet Diallo, chef de projet en gestion intégrée des ressources en eau pour l'ONG GRET.
        Panélistes :
        ? M. Ngor Maurice Sarr, Chargé de recherche et d'animation, GRET : Expérimentation d'une méthodologie de facilitation participative qui interroge le partage des ressources en eau entre usagers/territoires : retour d'expérience du projet GIREL (pour Gestion intégrée des ressources en eau au niveau local) - Sénégal.
        ? M. Etienne Delay, Chercheur, CIRAD : Aperçu d'un " serious game " favorisant l'identification par les acteurs des règles collectives de gestion des ressources en eau liées aux usages agricoles : cas du jeu de société " F'eau Djëm " - Sénégal.
        ? M. Juan Carlos Alurralde, Secrétaire général, Comité intergouvernemental de coordination du fleuve de la Plata (CIC) : (A déterminer/confirmer).
        ? Mme Oula Amrouni, chercheuse du réseau MEDFRIEND de l'UNESCO,  
        et à l'Institut national des sciences et technologies de la mer, Tunisie : Renforcement des capacités pour soutenir les acteurs de l'eau, notamment au niveau international dans le cadre du Centre international UNESCO ICIREWARD (à confirmer).

        Questions et réponses (20 min) 

        Conclusion (10 min) Mme Catherine Baron, Chercheur LEREPS/Sciences Po Toulouse France

        "
      format: plain_text
