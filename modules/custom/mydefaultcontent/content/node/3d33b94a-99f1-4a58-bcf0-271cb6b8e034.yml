      value: |-
        "Cette session vise à partager des expériences, des techniques et des outils méthodologiques pour le renforcement des capacités dans la conception et la mise en œuvre de la GIRE à tous les niveaux. A cette fin, plusieurs initiatives issues de contextes différents - tant du Sud que du Nord - et menées par une variété d'acteurs seront présentées. S'agissant d'une session participative, le public sera également invité à prendre part aux échanges afin d'alimenter les réflexions liées aux initiatives présentées.
        "
