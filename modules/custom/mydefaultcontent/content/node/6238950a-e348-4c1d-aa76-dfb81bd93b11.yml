      value: |-
        La session sera le point culminant d'une initiative plus large dont les objectifs sont de renforcer les liens entre les communautés de l'eau et de la nature pour permettre des politiques et des pratiques efficaces, et de promouvoir l'utilisation de solutions basées sur la nature par les praticiens de l'eau. Elle s'adresse aux communautés de professionnels et d'utilisateurs de l'eau et de la nature qui doivent renforcer leur dialogue, concevoir des projets et des initiatives intégrés et jouer leur rôle dans la conservation, ainsi qu'aux décideurs politiques et économiques aux niveaux mondial, national, local et du bassin.
        L'initiative s'appuie sur la "Déclaration Eau & Nature" qui doit être approuvée par des organisations publiques et privées, soutenue par un appel à l'action enjoignant chaque signataire de la déclaration à soumettre au moins un projet, à mettre en œuvre dans le futur ou déjà en cours, qu'il soit politique/institutionnel ou technique, conformément à la définition des solutions basées sur la nature.
        Les actions attendues répondent aux principaux défis sociétaux par la protection, la gestion durable et la restauration des écosystèmes naturels et modifiés, au bénéfice de la biodiversité et du bien-être humain. L'initiative accueille également les projets d'entreprises qui ont mené des actions de restauration des ressources naturelles et des écosystèmes, contribuant au développement durable, en ligne avec les ODD, en adoptant une attitude pro-nature.
        La session démontrera la nécessité et la pertinence des politiques de l'eau et de la nature, en se basant sur des initiatives innovantes provenant de plusieurs endroits dans le monde, avec un fort accent sur les NbS comme mesures stratégiques en la matière. Elle donnera l'occasion à de nombreuses parties prenantes de se joindre à l'initiative en signant.
