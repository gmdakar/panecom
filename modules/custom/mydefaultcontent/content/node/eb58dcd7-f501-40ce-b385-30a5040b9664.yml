  body:
    -
      value: |-
        Développer une coopération globale entre les gouvernements (autorités locales/maires, parlementaires, ministres, chefs de gouvernement/d'état), les organisations intergouvernementales, bilatérales et multilatérales, les institutions financières et les organisations non gouvernementales, les professionnels de l'eau, les scientifiques, les décideurs et les représentants des secteurs liés à l'eau et attirer l'attention sur la protection, d'attirer l'attention sur la protection, la prévention et la préparation à la gestion et aux services de l'eau et des eaux usées en cas de pandémie afin de garantir l'accès à l'eau potable, d'établir une plateforme encourageant les activités de renforcement des capacités entrepreneuriales et opérationnelles liées à l'eau, à l'assainissement et à l'hygiène, et de diffuser les activités de l'EMOA dans les environnements urbains, en particulier dans les pays à faible revenu non desservis.
         Résultats escomptés :
        - Permettre de combiner le pouvoir des parties non pertinentes pour réaliser des activités WASH même dans des situations de pandémie, 
        - Se préparer à d'éventuelles pandémies futures en tenant compte des besoins en matière d'eau, d'assainissement et d'hygiène dans les pays à faible et moyen revenu, en particulier dans les zones non desservies.
        - Diffusion des besoins WASH en situation de pandémie
        - Intérêt croissant des agences de financement, des disciplines scientifiques, des associations de l'eau, des opérateurs de l'eau actifs au niveau mondial et des principaux acteurs pour développer des activités de renforcement des capacités, en particulier pour la formation de spécialistes et la mise en place d'infrastructures (par exemple, des laboratoires) et de la logistique des activités WBE.
        - Les résultats de la session soutiennent les objectifs de développement durable suivants : 1.A, 6.1, 6.A, 7.A, 9.1, 9.5 et 17.7.
