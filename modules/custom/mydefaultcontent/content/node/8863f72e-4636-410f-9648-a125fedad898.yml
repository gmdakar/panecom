  body:
    -
      value: 'La session a pour but de présenter les effets de l''agroécologie dans les systèmes d''irrigation qui cherchent à redéfinir les systèmes alimentaires tout en préservant la diversité des écosystèmes. Elle présentera également des réponses spécifiques à la pénurie d''eau dans le contexte des terres marginales et du changement climatique. Favorisant la durabilité des ressources naturelles et de la gouvernance, la protection des petits exploitants et la sécurité alimentaire, et s''inscrivant dans l''approche "Une eau, une santé", l''agroécologie optimise les interactions mutuellement bénéfiques entre les plantes, les animaux, les humains et l''environnement. La session cherchera à présenter la mise en œuvre possible de l''agroécologie dans les systèmes alimentaires irrigués et à explorer les performances productives d''exemples pratiques.'
      format: basic_html
