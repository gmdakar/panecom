      value: |-
        " Projet 1 : " Mécanisme de financement innovant " Reverse Linkage " de la BIsD : Office National de l'Electricité et de l'Eau Potable- ONEE (Maroc) appui technique au projet d'assainissement de Conakry en Guinée."
        Projet 2 : la " coopération 1% " française comme outil clé pour les projets WASH, et l'intégration avec d'autres secteurs (déchets solides, énergie).
