  field_resultats_attendus_impacts:
    -
      value: |-
        " - Présenter des projets de coopération dans le domaine de l'eau réussis dans le monde entier (réalisés ou en cours) et plaider pour leur passage à l'échelle grâce à des mécanismes de financement innovants.
        - Partager l'expérience française de la loi Oudin-Santini (" 1% de coopération "), qui autorise les collectivités locales, les syndicats d'eau et les agences de l'eau à consacrer jusqu'à 1% de leurs recettes à la coopération internationale dans le domaine de l'eau et de l'assainissement.
        - Partager l'expérience de l'ONEE (Maroc) avec le mécanisme de financement innovant Reverse Linkage de la BIsD pour fournir un appui technique aux acteurs guinéens dans le domaine de l'assainissement, 

        Impacts attendus :
        - Reproduire des projets de coopération réussis dans des contextes internationaux notamment parmi les pays en développement, en tenant compte de leurs spécificités,
        - Augmenter l'utilisation de la loi française Oudin-Santini (" 1% de coopération "). 
        - Attirer de nouvelles ressources financières pour la coopération internationale dans le domaine de l'eau, y compris des fonds climatiques pour soutenir les activités de renforcement des capacités, 
        - Améliorer l'accès à l'eau et à l'assainissement pour atteindre les cibles de l'ODD 6 (6.1 Eau potable, 6.2 Assainissement et hygiène, 6.5.2 Coopération transfrontalière dans le domaine de l'eau, 6.A Soutien à l'eau et à l'assainissement, etc,)
        "
      format: basic_html
