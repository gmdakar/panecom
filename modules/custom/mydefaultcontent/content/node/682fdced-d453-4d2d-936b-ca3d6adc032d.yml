  body:
    -
      value: 'Cette présentation vise à montrer le lien entre la disponibilité de l’eau et le fonctionnement des écosystèmes forestiers. En d’autres termes, nous cherchons à expliciter en quoi le déficit de ressources hydriques en milieu forestier pourrait affecter la capacité d’atténuation des forêts au changement climatique. En effet, les arbres et les forêts, en général, séquestrent des gaz à effet de serre, du CO2 atmosphérique en particulier et, contribuent à la lutte contre le changement climatique. Cette aptitude importante des forêts reste fonctionnelle grâce au mécanisme de la photosynthèse qui est fortement dépendante à la disponibilité de l’eau. En définitive, les forêts sont qualifiées de puits de carbone dans la mesure où elles en stockent des millions de tonnes. D’après le Groupe d’Experts Intergouvernemental sur l’évolution du climat (GIEC), les écosystèmes forestiers restent le deuxième réservoir de carbone après les océans.  Elles le sont ainsi, le restent et le resteraient certainement au cas où le cycle et la disponibilité de l’eau ne seraient pas déséquilibrés ou perturbés d’où toute la quintessence de la mise en œuvre d’une politique efficace de gestion et de conservation des ressources hydriques en milieux forestiers.'
      format: plain_text
