      value: |
        Objectifs
        La session spéciale examinera l'importance des aspects matériels, conceptuels et spirituels du patrimoine culturel lié à l'eau. La discussion portera sur la pertinence critique du patrimoine mondial de l'eau pour la sécurité actuelle et future de l'eau, et pour promouvoir la paix et le développement. La session spéciale découle des recommandations du symposium de Tokyo 2020 sur l'eau et la culture/patrimoine, organisé par l'Institut national d'études politiques du Japon en coopération avec le Comité scientifique international de l'ICOMOS sur l'eau et le patrimoine (ISCWater).  
        Le président de l'ISCWater fera la présentation principale (via le lien), au cours de laquelle il soulignera l'importance du patrimoine mondial de l'eau dans la réalisation des Objectifs de développement durable (ODD) des Nations Unies (ONU), en tant que jalon menant à l'examen à mi-parcours (MTR) de la Décennie mondiale de l'eau de 2023 à New York. Nous pensons que les résultats du groupe de haut niveau apporteront une contribution directe au cadre conceptuel de la valorisation de l'eau et à l'examen à mi-parcours de la Décennie des Nations unies pour l'eau. 
