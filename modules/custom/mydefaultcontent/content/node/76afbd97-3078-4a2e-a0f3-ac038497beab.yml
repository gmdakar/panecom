  body:
    -
      value: |-
        Le continent africain reste confronté à des défis majeurs dans le secteur de l'eau, notamment en termes d'accès à l'eau potable et de contrôle de la qualité de l'eau. Malgré les progrès réalisés ces dernières années, 40% de la population d'Afrique subsaharienne n'a pas accès à l'eau potable. Le défi de la mise en œuvre des Objectifs de développement durable (ODD), notamment les ODD 6.1 et 6.3, inclut la qualité de l'eau. 
        L'approche des partenariats entre opérateurs de l'eau (WOP) - qui promeut le renforcement des capacités et le partage des connaissances par le biais de partenariats entre pairs entre opérateurs de l'eau et de l'assainissement - s'est avérée être un moyen efficace d'aborder l'identification, les défis et l'amélioration des performances des opérateurs en vue de la réalisation des OMD.
        L'AAE l'a donc adopté pour développer et mettre en œuvre des programmes de soutien aux acteurs de l'eau. Le programme AfriCap, financé par l'USAID, est l'un de ces programmes. Il comprend une composante de mentorat pour améliorer la capacité des laboratoires de qualité de l'eau en Afrique. 
