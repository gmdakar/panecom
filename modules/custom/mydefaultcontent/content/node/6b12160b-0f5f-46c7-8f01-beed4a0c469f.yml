  body:
    -
      value: |-
        Comme objectifs :
        - démontrer le potentiel aquacole au Sénégal ;
        - attirer les potentiels investisseurs ;
        - montrer l'impact socio-économique de l'aquaculture, sa place dans l'amélioration de la sécurité alimentaire, la création d'emplois et de revenus ;
        - rendre visible le rôle de l'aquaculture dans la conservation de la biodiversité face aux changements climatiques ;

        En termes de résultats attendus :
        - le potentiel aquacole du Sénégal est mis en avant ;
        - des investisseurs sont attirés ;
        - l'impact socio-économique de l'aquaculture, à savoir son rôle dans la sécurité alimentaire et la création d'emplois, est compris par le public ;
        - le rôle de l'aquaculture dans la conservation de la biodiversité face aux changements climatiques est compris ;
        - s'inspirer du modèle sénégalais pour favoriser le développement de l'aquaculture dans la sous-région ;
      format: plain_text
