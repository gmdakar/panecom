      value: 'Sécurité de l''eau et assainissement'
  field_pro:
    -
      value: |-
        Projet 1 : Les aires marines et côtières protégées, un outil d'atténuation des changements climatiques mondiaux
        Projet 2 : Mangrove et résilience des communautés d'Afrique occidentale
        Projet 3 : Les fonds pour l'eau, une approche pour la résilience des bassins versants
        Projet 4 : NbS pour l'eau et l'assainissement en milieu urbain 
        Projet 5 : Approches basées sur les écosystèmes pour lutter contre la pénurie d'eau
      format: plain_text
  field_programme:
    -
      value: |-
        Accueil et introduction de la session : 5 minutes. Par Mbaruku Vyakweli Gouverneur et Envoyé spécial du CME pour la région ESA.
        Discours d'ouverture : 10 minutes. Par l'honorable maire Yvonne Aki-Sawyerr. Freetown, Sierra Leone
        Partie 1. Solutions basées sur la nature pour la conservation des écosystèmes marins
        Projet 1 : 7 minutes
        Projet 2 : 7 minutes
        Discussion de groupe : 15 minutes
        Partie 2. Solutions basées sur la nature pour des bassins versants résilients
        Discours principal : 10 minutes. Par M. Eddy Njoroge. Président de l'Organisation internationale de normalisation (ISO)
        Projet 3 : 7 minutes
        Projet 4 : 7 minutes
        Projet 5 : 7 minutes
        QUESTIONS ET RÉPONSES : 10 minutes
        Remarques de clôture : 5 minutes. Par Anta Gueye-James, Représentante Pays, Catholic Relief Services (CRS) Sénégal. 
      format: plain_text
  field_resultats_attendus_impacts:
    -
      value: 'Le résultat attendu est une sensibilisation accrue sur la façon d''identifier les services écosystémiques spécifiques qui soutiennent la sécurité de l''eau, sur la façon d''identifier les coûts/bénéfices de la gestion de ces systèmes pour des résultats de sécurité de l''eau, et sur la façon de structurer la livraison par une action collective. Les résultats étayeront également la résolution du congrès pré-WWF de Nairobi 2020 sur la nécessité d''un partenariat pour la protection des sources d''eau en Afrique impliquant les gouvernements, les municipalités, les services publics, le secteur privé et la société civile.'
      format: basic_html
