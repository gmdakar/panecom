  body:
    -
      value: 'Cette session sera consacrée au partage des leçons tirées de solutions naturelles réussies ayant un impact positif sur les ressources en eau marines et terrestres et pouvant être mises à l''échelle. La session rassemble des scientifiques et des chercheurs avec des partisans potentiels dans le gouvernement et le développement pour trouver des moyens de mettre en œuvre les actions nécessaires pour la sécurité alimentaire et de l''eau domestique et industrielle, ainsi que pour assurer l''adaptation au climat.'
