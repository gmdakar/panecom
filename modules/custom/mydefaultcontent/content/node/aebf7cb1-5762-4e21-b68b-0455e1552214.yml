  field_programme:
    -
      value: |
        1)	Welcome and Framing presentations (25 min): 
        a.	Emerging Technologies- Understanding the need and planning for climate-smart Technologies Technologies émergentes…..; Jose Gesti Canuto, UNICEF - 7 min
        b.	Integrating emerging technologies for WASH in public institutions (Reference to Technology Applicability Framework /Technology Introduction Process ) Intégration des technologies émergentes pour l'eau, l'assainissement et l'hygiène dans les institutions publiques (référence au cadre d'applicabilité de la technologie / processus d'introduction de la technologie) - GIZ - 10 min
        c.	Concept for country-level e-compendiums for approved technologies for WASH in Institutions Concept pour des e-compendiums au niveau national pour les technologies approuvées pour le WASH dans les institutions - Moussa Ag Hamma, Ministry of Health, Government of Mali- 7 min

        2)	World Café:  4 groups (2 French, 2 English) 45 minutes

        Introduction (5 minutes) 
        The World Café process will be foused on two key themes: 1. Emerging Technologies and 2. Applicability and Approval Processes
        Le processus du World Café sera axé sur deux thèmes clés : 1. les technologies émergentes et 2. les processus d'application et d'approbation. Applicabilité et processus d'approbation

        Group work in four “cafés”- Participants switch after 20 minutes and build on the work of the other group. (40 minutes)
        Travail en groupe dans quatre "cafés" - Les participants changent après 20 minutes et s'appuient sur le travail de l'autre groupe. (40 minutes)

        Cafés 1 & 2
        Emerging / Technologies / Emergentes
        Key / Questions / clées:
        -	What are some examples of emerging technology options to achieve basic WASH services in public institutions in your countries? Quels sont les exemples d'options technologiques émergentes pour réaliser des services WASH de base dans les institutions publiques dans vos pays ?
        -	About this, what are the main challenges in your country? A ce sujet, quels sont les principaux défis dans votre pays ?
        -	What are some of the latest promising climate-smart technologies for WASH in schools or health care facilities that you have seen or heard about? Quelles sont les dernières technologies prometteuses pour l'eau, l'assainissement et l'hygiène dans les écoles ou les établissements de soins de santé que vous avez vues ou dont vous avez entendu parler ?
        -	
        Cafés 3 et 4 
        Applicability & Approval / Applicabilité et approbation
        Key / Questions / clés: 
        -	What are some examples of technology validation and introduction processes that work? Quels sont les exemples de processus de validation et d'introduction de technologies qui fonctionnent ?
        -	How were they initiated? Comment ont-ils été initiés ?
        -	What are best practices for having new technologies approved as part of national standards for WASH in schools / health care facilities? Quelles sont les meilleures pratiques pour faire approuver les nouvelles technologies dans le cadre des normes nationales pour le programme WASH dans les écoles / établissements de santé ?

        3)	In plenary / Feedback / en plénière 
        While still seated in cafés, plenary sharing on key questions Tout en restant assis dans les cafés, partage en plénière sur les questions clés
        10 minutes: 2 minutes per café

        4)	Closing remarks / Remarques de clôture 
        (Simon Zbinden, Swiss Agency for Development and Cooperation)
