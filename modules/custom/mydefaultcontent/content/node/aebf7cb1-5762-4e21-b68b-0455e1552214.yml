      value: 'Although many technology options for WASH services have been adopted in institutional settings such as schools, health care facilities and public spaces, new technologies are emerging that require validation and need to be assessed against national norms, if these exist. This session aims to stimulate a conversation about emerging technology options and considerations for WASH services in specific geographic/climate contexts and offer guiding actions on how best to support governments to embrace appropriate, sustainable technologies for institutional settings.'
