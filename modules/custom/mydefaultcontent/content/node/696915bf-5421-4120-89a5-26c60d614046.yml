  body:
    -
      value: 'The session discuss traditional as well as innovative financing instruments for the water sector in Africa in view of  lessons learned globally. During the session a handbook on available financing instruments for the Africa region will be released and through a panel discussion between world experts and regional pioneers the most important principles for innovative and climate finance, will be elucidated. This will include a discussion on the potential of partnerships and coalitions and the role of multiple players: NGO''s, public development banks and others. '
