  body:
    -
      value: |-
        Cette session traitera de la question de la gestion intégrée des ressources naturelles, en mettant le focus sur les eaux souterraines transfrontalières partagées et leur interaction avec les eaux de surface. Les résultats pertinents obtenus dans le cadre de la restauration des terres seront mis en exergue. Elle abordera aussi de façon globale les défis à relever pour l’intégration de la comptabilité écosystémique dans les processus de planification des pays.
        Elle regroupera des représentants d’organismes de bassins œuvrant dans ces domaines, des agences nationales ou régionales de coopération et/ou de développement et des partenaires nationaux.
        Les objectifs spécifiques sont : 
        •	L’échange des bonnes pratiques pour une gestion durable des ressources en eau entre les institutions partenaires ;
        •	La promotion de la gestion concertée des ressources en eau transfrontalières partagées souterraines et superficielles ainsi que leurs écosystèmes associés, et la diffusion des meilleures pratiques ;
        •	La sensibilisation des pays africains sur l’intérêt d’internaliser les coûts et les avantages de la conservation de la biodiversité et de l'utilisation durable des écosystèmes ;
        •	La promotion des approches et outils méthodologiques développés pour la restauration des terres ;
