  body:
    -
      value: |-
        "L'objectif général de cette session est de contribuer à renforcer la résilience climatique de l'agriculture par la mise à l'échelle de solutions innovantes et intégrées de gestion de l'eau. Les messages clés sont les suivants :
        - Pas d'eau implique pas de nourriture, quand l'eau est gaspillée, la nourriture est gaspillée et quand l'eau est rare, la nourriture est rare. Cela implique donc que la résolution des problèmes liés à la pénurie d'eau et à la productivité de l'eau est cruciale pour la transformation des systèmes alimentaires dans les pays en développement. 
        - Si l'on veut s'attaquer au système alimentaire, il faut trouver des solutions sociotechniques inclusives pour la gestion de l'eau dans l'agriculture afin de renforcer la résilience au changement climatique.
        - L'utilisation durable de l'eau est renforcée par l'intégration de tous les acteurs, y compris les agriculteurs, les gouvernements, le secteur privé et la population générale, dans les secteurs interdépendants de l'eau, de l'alimentation, de l'énergie et de l'environnement.
        "
      format: basic_html
