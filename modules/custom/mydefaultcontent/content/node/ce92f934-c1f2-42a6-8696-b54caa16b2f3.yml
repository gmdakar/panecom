  body:
    -
      value: |
        La session présentera l’application utilisée par le jury Dakar 2022 pour évaluer les contributions des projets Eau à l’ensemble des 17 ODD et se conclura par sa mise en ligne pour utilisation gratuite par tous les acteurs de l’Eau au plan mondial. 
        Le Forum de Dakar est un moment fort pour favoriser le développement durable et faciliter l'atteinte des ambitions de l'Agenda 2030 et de ses 17 ODD.  Son programme thématique est structuré selon les ODD. Cependant peu d’acteurs les utilisent de façon opérationnelle car leur apparente complexité les rebute. Cette session spéciale concrétisera les ODD aux yeux des participants en leur montrant comment évaluer facilement les impacts sur les ODD des projets, politiques et stratégies du domaine de l'eau. Des utilisateurs de différentes parties du monde et de types différents feront part de leurs expériences et parleront ainsi des ODD de façon concrète.
        Les objectifs de la session sont de rendre les ODD plus concrets aux yeux des acteurs de l’eau, de montrer la pertinence de l'application Water4allSDGs pour les utiliser de façon opérationnelle et de lancer sa mise en ligne gratuite au plan mondial sur les sites web des 3 organisations porteuses de la session.
