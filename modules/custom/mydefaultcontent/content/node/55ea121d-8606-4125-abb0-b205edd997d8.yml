  body:
    -
      value: |-
        L'objectif de ce panel est de permettre aux participants de discuter des défis et des enjeux liés à la sécurité de l'eau au Sénégal et de formuler des recommandations concrètes pour une meilleure intégration de l'approche de la sécurité de l'eau dans les politiques, stratégies et programmes. Le panel présentera :
        - Les défis et les enjeux liés à la sécurité de l'eau au Sénégal ;
        - Les enjeux de la gouvernance de la RE et de la politique sectorielle pour une bonne GIRE ;
        - Le cadre organisationnel et juridique de la GIRE pour une bonne mise en œuvre de la sécurité de l'eau ;
        - L'économie circulaire de l'eau comme facteur de développement économique (agriculture, industrie...) ;
        - Le développement des infrastructures pour une gestion durable des ressources en eau ;
        - La qualité de l'eau comme facteur important de préservation de la santé des populations ;
        - La gestion des conflits liés à l'eau par des accords internes et transfrontaliers sur la gestion des ressources en eau ;
        - Le principe du contribuable payeur comme moyen de générer des ressources pour équilibrer ce sous-secteur ;
