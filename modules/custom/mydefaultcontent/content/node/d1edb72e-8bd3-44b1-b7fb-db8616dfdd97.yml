  body:
    -
      value: 'L''objectif global est de donner aux petits exploitants agricoles les moyens, grâce à de nouveaux paradigmes, d''économiser l''eau en utilisant les eaux de pluie sales, les eaux usées domestiques ou les eaux salines. Ces eaux abandonnées pourraient être utilisées pour rendre équitable l''accès aux eaux productives. Cette session fournira des outils pour transformer les eaux économisées en une ressource productrice de richesse. L''accès raisonné à l''eau de pluie et aux eaux usées représente un atout économique innovant majeur pour renforcer la petite agriculture dans les systèmes ruraux et périurbains.'
