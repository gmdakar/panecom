      value: |-
        "Cette session se veut un plaidoyer pour le changement de paradigme sur les actions d'économie d'eau pour assurer l'intensification durable de l'agriculture et la sécurité alimentaire et nutritionnelle en Afrique de l'Ouest. 

        Le message politique clé est le suivant : Donner aux petits exploitants agricoles les moyens d'agir grâce à de nouveaux paradigmes d'utilisation des eaux usées et des eaux de pluie pour faciliter l'accès durable et équitable aux eaux productives et réduire les prélèvements dans la nappe phréatique pour les besoins de l'irrigation et améliorer les facteurs environnementaux, en ce qui concerne les actions politiques concrètes suivantes : 

        1. Plaider pour l'amélioration de la gouvernance mondiale et locale de l'eau en conjonction avec les structures traitant des questions d'alimentation et d'agriculture, par la création d'une structure intergouvernementale sur l'eau et l'alimentation dans le cadre de l'ONU et approuvée par les États membres.

        2. Accélérer les actions pour l'assainissement autonome et la récupération et la réutilisation des eaux usées domestiques et des eaux de pluie sales afin de protéger les ressources en eau au niveau local pour des eaux plus et mieux productives et une production verte.

        3. Il peut s'agir de : Ajuster les droits/taxes sur les technologies et pratiques d'économie d'eau pertinentes ; Intégrer la formation sur les technologies et pratiques durables d'économie d'eau dans les programmes agricoles ; Promouvoir largement, avec la vulgarisation et les démonstrations, l'utilisation de technologies et pratiques d'économie d'eau durables par le biais d'un enseignement innovant dans les universités (Problem Based Learning #PBL, Living Lab #LL, Nature Based Solutions #NBS) ; Fournir des " subventions intelligentes " pour augmenter l'adoption et l'utilisation de technologies et de pratiques d'économie d'eau pertinentes pour les petits exploitants ; fournir des " garanties de prêt " aux institutions financières qui financent les technologies d'économie d'eau pour les petits exploitants ; créer de nouveaux cadres politiques et/ou institutions qui promeuvent, surveillent et/ou réglementent l'utilisation durable des ressources locales en eau, etc.

        4. Introduire des politiques, une éducation, des structures et un financement au niveau national qui favorisent l'adoption et l'utilisation généralisées de technologies d'économie d'eau permettant aux petits exploitants d'utiliser durablement les eaux de surface sales et les eaux salines pour irriguer leurs exploitations et augmenter leurs rendements et leurs revenus tout au long de l'année. 
        "
