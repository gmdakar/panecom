  body:
    -
      value: |-
        "La coopération internationale investit des efforts et des ressources substantiels dans le secteur de l'eau, avec par exemple 9,3 milliards de dollars d'aide publique au développement alloués au secteur pour la seule année 2019 . 
        Pourtant, les progrès dans la réalisation de l'Objectif de Développement Durable 6 dédié à l'eau restent limités : plus de la moitié de la population mondiale ne dispose toujours pas de services d'assainissement gérés de manière sûre, plus de 2 milliards de personnes n'ont toujours pas accès à une eau potable gérée de manière sûre et la gestion intégrée des ressources en eau (GIRE) reste très imparfaitement mise en œuvre (avec un score de 54% ).
        Le renforcement des capacités des institutions et la formation professionnelle des ressources humaines du secteur de l'eau sont nécessaires pour combler les lacunes existantes et progresser vers la réalisation des ODD. En effet, les programmes et les investissements de la coopération internationale visent principalement les infrastructures nécessaires aux services d'eau et d'assainissement et à la gestion des ressources en eau, négligeant la nécessité de renforcer les institutions et les ressources humaines.
        Cette session explorera comment la coopération internationale peut aider à stimuler le développement de capacités innovantes et la formation professionnelle pour améliorer la gestion de l'eau !
        "
