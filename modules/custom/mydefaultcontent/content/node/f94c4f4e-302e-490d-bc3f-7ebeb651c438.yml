        Q/A collectivement après le premier tour - 15 minutes 


        2.	Discussion en panel (suivie d'une table ronde si possible avec l'espace et les ressources disponibles)

        Brève présentation des projets par les panélistes (5 minutes chacun - 15 minutes maximum)

        a.	Suez - Etude de cas sur le travail dans le sud de la France pour recharger les nappes phréatiques côtières afin d'éviter l'intrusion d'eau salée.

        b.	OCDE - Expériences sur l'économie circulaire et les solutions basées sur la nature - Une étude de cas de l'approche NBS- Gouvernance de l'eau au Pérou

        c.	Ministère de l'économie de Palestine - Élimination du nitrate de l'eau potable à l'aide de biofiltres.

        Animer une table ronde sur les défis, les opportunités et la contribution au SDG6, en relation avec les projets et les suggestions des facilitateurs (20 minutes).

        Clôture de la session par un court résumé/réflexion/remarques (environ 7 minutes) 
