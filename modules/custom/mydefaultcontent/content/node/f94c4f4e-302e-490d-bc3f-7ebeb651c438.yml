      value: |-
        - La nécessité de trouver des solutions pour gérer les ressources en eau est évidente et forte du contexte local au contexte mondial, ce qui est vital pour relever les nouveaux défis en matière de sécurité de l'eau causés par la croissance démographique et le changement climatique. 

        '- Les solutions fondées sur la nature peuvent jouer un rôle important dans l'amélioration de l'approvisionnement et de la qualité de l'eau et dans la réduction de l'impact des catastrophes naturelles. L'infrastructure "verte", par opposition à l'infrastructure "grise" traditionnelle, se concentre sur la préservation des fonctions des écosystèmes, tant naturels que construits, et sur le génie environnemental plutôt que sur le génie civil pour améliorer la qualité de l'eau. 

        '- Les projets rassemblés dans le cadre de l'action 3 se concentreront sur les solutions fondées sur la nature et les infrastructures vertes : comment elles peuvent améliorer la qualité de l'eau et des ressources. L'action 3 montrera à bien des égards l'impact que ces solutions peuvent avoir sur la gestion des projets, tant pour le traitement des eaux usées que pour les écosystèmes
