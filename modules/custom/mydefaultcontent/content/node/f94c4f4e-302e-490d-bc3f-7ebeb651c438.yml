        Accueil et introduction (environ 10 minutes)

        1.	Présentations des projets proposés :

        Environ 7/8 minutes de présentation pour chaque projet (max. 15 min.) 

        a.	AFD - France : Mettre en œuvre des solutions locales basées sur la nature pour le traitement des eaux usées domestiques (Maroc).

        c.	AJPEAS (Inclusion des jeunes) - Sénégal : Traitement et valorisation des boues de vidange et des eaux usées pour la protection des zones humides à Niayes, Dakar.

