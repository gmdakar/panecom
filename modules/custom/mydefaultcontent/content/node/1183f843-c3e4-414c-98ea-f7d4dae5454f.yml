    -
      value: 'Moyens et outils'
  field_pro:
    -
      value: |-
        * Nouveaux moyens de financement et de mise en relation des résultats des programmes de R&I avec la société (Commission européenne).
        * Identifier les modalités de cette coopération en matière de financement de la RDI et les parties intéressées qui pourraient unir leurs forces (ANR).
        * Benchmarking des programmes de financement existants, y compris le Fonds bleu de l'initiative sénégalaise (SONES).
        * Initiatives d'investissement et mécanismes de mise à l'échelle pour les technologies innovantes dans le secteur de l'eau en Afrique (UNESCO Afrique de l'Est).
        * Encourager l'innovation par l'entrepreneuriat dans le domaine de l'eau et de l'assainissement (Young Water Solutions).
      format: plain_text
  field_programme:
    -
      value: |-
        Premier bloc (45 minutes) :
        - Commission européenne - Le nouveau programme-cadre et ses nouveautés (par exemple, les missions)
        - ANR (France) - Mécanismes bilatéraux et multilatéraux de financement de la recherche et des innovations
        - SONES (Sénégal) - Benchmarking des programmes de financement existants, y compris le Fonds bleu de l'initiative sénégalaise
        - UNESCO - Fonds pour l'eau en Afrique australe : approches pour payer la protection des sources d'eau en amont dans les réserves de biosphère de l'UNESCO.
        - Young Water Solutions - Encourager l'innovation par l'entrepreneuriat dans le domaine de l'eau et de l'assainissement.

        Deuxième bloc (45 minutes) : Panel de discussion autour de deux débats
        - Les obstacles actuels (brièvement)
        - Les solutions existantes possibles pour créer un financement de masse critique pour investir dans des approches et des solutions innovantes et pour surmonter certains des principaux obstacles connus.
      format: plain_text
  field_resultats_attendus_impacts:
    -
      value: 'Au cours des discussions, il est prévu (i) d''identifier des moyens efficaces pour financer durablement les meilleures expériences, (ii) d''optimiser les ressources existantes et (iii) d''impliquer les utilisateurs, les agences de l''eau et de l''assainissement et les décideurs des différents niveaux de gouvernance tout en orientant les mécanismes et instruments de financement possibles visant à compiler et à diffuser les informations existantes et dispersées, comment les transformer en produits, processus et méthodologies applicables, et comment les rendre accessibles à la société. Afin de mettre en œuvre des actions, il convient d''envisager de nouveaux modèles de financement (fondations, mise en réseau - JPI, secteurs privés, fonds d''amorçage), impliquant des partenariats entre les différentes sphères des gouvernements et les initiatives privées, rendant possible des décisions qui incluent les différents secteurs de la société.'
      format: basic_html
