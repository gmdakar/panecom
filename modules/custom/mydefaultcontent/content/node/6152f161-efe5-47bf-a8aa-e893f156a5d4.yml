  field_programme:
    -
      value: |-
        " La session sera modérée par le SWE, le ISW ou la Coalition Eau, et sera provisoirement divisée en 2 parties (à confirmer lors de la production de la vidéo) :

        - Discours liminaire (10 min)
        - Partie 1. Des témoignages qui revendiquent le changement (30 minutes)
        Présentation de témoignages audio-visuels de pays en développement.
        - Partie 2. Canaliser les témoignages vers le changement - Comment ? (30 minutes)
        4 panélistes - pour la plupart des spécialistes du secteur de l'eau - auront 5 minutes pour présenter les résultats clés des témoignages et suggérer comment ils pourraient les influencer (20 min).
        - Q&R (10mn).
        "
      format: plain_text
