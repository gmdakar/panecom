      value: |-
        " Projet 1. Projet de l'Organisation météorologique mondiale (OMM) "Initiative mondiale sur les données relatives à l'eau (WWDI) : Renforcement des capacités des services météorologiques et hydrologiques nationaux pour renforcer la résilience et l'adaptation au changement climatique ".
        Projet 2. Projet du Système euro-méditerranéen d'information sur le savoir-faire dans le secteur de l'eau (SEMIDE) de la "Plate-forme méditerranéenne de connaissances sur l'eau pour l'adaptation au changement climatique".
        Projet 3. Projet de la Commission Internationale du Congo-Ubangui-Sangha (CICOS) :  "Surveillance innovante des ressources en eau par les satellites d'observation de la Terre pour l'adaptation au changement climatique dans le bassin du fleuve Congo".
        Projet 4. Projet de l'Office International de l'Eau (OiEau) "AfriAlliance : Boosting knowledge through matchmaking research & innovation needs and solutions for preparedness to climate change in Africa".
        Projet 5. Projet de l'Institut chinois de recherche sur les ressources en eau et l'hydroélectricité (IWHR) : "Projet de prévention et de contrôle des catastrophes dues aux crues éclair en Chine".
        Projet 6. Projet SUEZ : "COVID 19- City watch : Anticiper et suivre la circulation du virus COV2 du SRAS".
        Projet 7. Projet du Secrétariat du siège de la politique du cycle de l'eau, Secrétariat du Cabinet, Japon : "Développement de la méthode d'évaluation du risque de pénurie d'eau locale et des effets de la gestion des ressources en eau", recommandé par le Forum japonais de l'eau".
      format: plain_text
