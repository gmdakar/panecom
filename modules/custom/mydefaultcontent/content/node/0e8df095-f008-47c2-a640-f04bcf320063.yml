  field_resultats_attendus_impacts:
    -
      value: |-
        " Améliorer la collecte, la gestion et le traitement des données pour en faire des connaissances exploitables qui peuvent éclairer les décisions liées à l'adaptation au changement climatique ". Par exemple :
        1. Encourager une étude et une enquête globales sur les conditions naturelles, sociales et économiques des zones sujettes aux risques liés à l'eau. 
        2. Encourager l'équipement des zones vulnérables avec des dispositifs d'alerte précoce et établir un système de défense communautaire. 
        3. Promouvoir l'application des données et des connaissances dans l'établissement d'un système de surveillance et de prévision des catastrophes. 
        4. Mettre en place des systèmes de mesures non structurelles (par exemple, un système de surveillance des catastrophes liées à l'eau et d'alerte précoce, l'amélioration de la gestion, l'élaboration de politiques, de lois et de règlements, l'amélioration du sauvetage et de l'assurance en cas de catastrophe) pour atténuer les risques de catastrophes liées à l'eau. 
        5. Améliorer les échanges internationaux sur les meilleures pratiques, les technologies avancées et les stratégies visionnaires en matière de renforcement de la résilience aux catastrophes liées à l'eau. 
        6. Développement des sciences citoyennes, qui présentent le double avantage de recueillir des données et de sensibiliser aux questions liées à l'eau et au climat. 
        7. Développement des connaissances pour améliorer la gestion des ressources en eau de la source à la mer, notamment pour anticiper les risques potentiels tels que les sécheresses, les inondations, l'élévation du niveau de la mer. "
