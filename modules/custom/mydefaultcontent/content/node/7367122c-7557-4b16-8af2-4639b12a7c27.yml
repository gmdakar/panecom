  body:
    -
      value: 'The Sahel is characterized by drastic climatic conditions, recurrent droughts, land degradation, poverty, malnutrition, forced migrations. The Great Green Wall Initiative was created in response to this contact with the vision of restoring the viability of the natural capital and productive systems of the Sahelian lands and transforming them into areas of economic prosperity that are perfectly integrated into the economic fabric of the countries. The Initiative integrates the three paradigms of Restoration / Development / Security. The major challenge is the control of water resources, which necessarily implies more efficient management of this vital resource, a limiting factor in any development. The GGW countries are above the water stress threshold. A study made by the OSS in 2021 indicates that the water potential is significant with regard to the surface area of each aquifer system but is little mobilized and under-exploited. This issue deserves a high-level debate in order to obtain significant guidance as it is a key issue. The main objectives of the Side Event are to discuss the water issue in the Sahelian region and in particular in the context of the GGW. The panelists, who are high-level international experts, will address the key issues related to this resource for the Sahel and will outline the best perspectives in terms of its strategic importance, control and management, mechanisms for mobilizing potential financial resources, and possible improvements to national policies.'
