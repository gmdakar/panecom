  field_resultats_attendus_impacts:
    -
      value: 'Cette session devrait contribuer à collecter et à résumer les messages pertinents pour mieux intégrer la coopération transfrontalière sur les aspects liés aux eaux souterraines dans le cadre de la Décennie des Nations Unies pour l''eau et à mettre en avant les eaux souterraines et le besoin de coopération pour un monde sûr en matière d''eau.'
