  field_pro:
    -
      value: |-
        "- 20 ans d'évaluation des aquifères transfrontaliers, réalisations et défis à relever

        - Aller de l'avant en améliorant l'évaluation et la gestion des aquifères transfrontaliers

        - Mise en place d'une gestion partagée des ressources en eau dans le bassin aquifère sénégalo-mauritanien (SMAB) 

        - Gouvernance du système aquifère transfrontalier de Stampriet (Afrique australe) 

        - Mise en œuvre du programme d'action stratégique de l'aquifère Guarani : Favoriser les actions régionales 

        - Le rôle de la bonne gestion et de la gouvernance des ressources en eau souterraine pour atteindre la sécurité de l'eau".
      format: plain_text
