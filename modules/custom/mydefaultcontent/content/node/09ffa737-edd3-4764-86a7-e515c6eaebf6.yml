      value: |-
        Cette session plaidera pour soutenir l'intégration économique des femmes par le biais de l'entrepreneuriat et pour les sensibiliser, ainsi qu'un public plus large, aux questions liées aux activités liées à l'eau pour le développement durable, la conservation des ressources naturelles et la culture maraîchère. 

        Le message politique clé sera le suivant : Renforcer l'autonomie des petits exploitants agricoles en ASS en soutenant des groupes de femmes dans des projets d'irrigation pour la culture maraîchère, grâce aux actions concrètes suivantes :

        1. Introduire des politiques, une éducation, des structures et un financement au niveau national qui favorisent l'adoption et l'utilisation à grande échelle de technologies adaptées permettant aux petites exploitantes d'utiliser durablement la technologie d'irrigation pour le maraîchage et d'augmenter leurs rendements et leurs revenus tout au long de l'année. 

        2. Il peut s'agir d'actions de soutien et de programmes nationaux pour l'implication des femmes dans la gestion de l'irrigation pour le maraîchage. Cela pourrait se faire par : Ajuster les droits/taxes sur les technologies d'eau/irrigation pertinentes ; Intégrer dans les programmes d'enseignement agricole des formations dédiées aux groupes de femmes sur l'agriculture irriguée durable et l'utilisation de l'eau ; Promouvoir largement, par la vulgarisation et les démonstrations, l'utilisation de technologies et de pratiques durables d'irrigation et de conservation de l'eau ; etc. 

        3. Plaider pour l'amélioration de la gouvernance mondiale et locale de l'eau en conjonction avec les structures traitant des questions d'alimentation et d'agriculture, par la création d'une structure intergouvernementale sur l'eau et l'alimentation dans le cadre de l'ONU et approuvée par les États membres, afin de souligner le rôle des groupes de femmes dans la gestion de l'irrigation pour le maraîchage.
