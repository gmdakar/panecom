  body:
    -
      value: |
        La consommation responsable, les micropolluants présents en mer et dans les eaux usées, les pollutions plastiques, l’encombrement des réseaux d’assainissement, les perspectives de co-traitement : autant de problèmes et de solutions qui démontrent combien la gestion de l’eau et celle des déchets ont partie liée. 
        La complicité entre ces deux services essentiels que les ODD 6, 11, 12 et 17 permettent de mettre en scène dans les mégapoles et ailleurs mérite d’être racontée par les acteurs et les experts.
