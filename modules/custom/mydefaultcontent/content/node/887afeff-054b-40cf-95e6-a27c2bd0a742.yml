      value: |-
        1) Accueil et présentations de cadrage (25 min) : 
        a.	Technologies émergentes - Comprendre la nécessité et la planification des technologies intelligentes du point de vue climatique - Technologies émergentes ..... ; Jose Gesti Canuto, UNICEF - 7 min.
