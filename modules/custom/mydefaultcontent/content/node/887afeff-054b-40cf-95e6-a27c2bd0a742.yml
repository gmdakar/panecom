  body:
    -
      value: 'Bien que de nombreuses options technologiques pour les services WASH aient été adoptées dans des contextes institutionnels tels que les écoles, les établissements de soins de santé et les espaces publics, de nouvelles technologies émergent qui nécessitent une validation et doivent être évaluées par rapport aux normes nationales, si elles existent. Cette session vise à stimuler une conversation sur les options technologiques émergentes et les considérations pour les services WASH dans des contextes géographiques/climatiques spécifiques et à offrir des actions directrices sur la meilleure façon de soutenir les gouvernements à adopter des technologies appropriées et durables pour les milieux institutionnels.'
