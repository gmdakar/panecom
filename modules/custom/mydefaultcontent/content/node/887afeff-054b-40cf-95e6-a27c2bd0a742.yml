        2) World Café : 4 groupes (2 français, 2 anglais) 45 minutes

        Introduction (5 minutes) 
        Le processus du World Café sera axé sur deux thèmes clés : 1. Technologies émergentes et 2. Applicabilité et processus d'approbation
