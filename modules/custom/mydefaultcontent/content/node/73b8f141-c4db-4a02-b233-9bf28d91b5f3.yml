  body:
    -
      value: |-
        Cette session est l'occasion de souligner l'importance d'utiliser la surveillance des eaux usées pour surveiller le SRAS-CoV-2 ainsi que les variantes du virus circulant dans la population. 

        Objectifs principaux :
        - L'objectif principal est de maximiser le potentiel de l'épidémiologie basée sur les eaux usées (WBE) pour garantir l'approche One Health en surveillant d'autres pathogènes, l'exposition humaine aux contaminants environnementaux, les biomarqueurs et la résistance aux antimicrobiens.

        Résultats escomptés :
        - La session développera une plateforme unifiée d'EMOH COVID-19 pour tous les groupes COVID-19 et discutera de la manière d'établir une coopération avec les centres mondiaux de maladies transmissibles (par exemple, ECDC, CDC, NICD, SAMRC) et les initiatives sanitaires mondiales et continentales (par exemple, OMS, HERA) afin de développer un mécanisme d'alerte précoce en cas de (ré)émergence de COVID-19 ou d'éventuelles pandémies futures. 
        - La session fournira une plateforme pour les disciplines scientifiques, les associations de l'eau, les opérateurs de l'eau actifs au niveau mondial et les principaux acteurs pour développer des activités de renforcement des capacités au niveau mondial, en particulier pour les pays à revenu faible et intermédiaire. 
        - Les résultats de la session soutiennent les objectifs de développement durable suivants : 2.4, 3.3, 3.D, 6.2, 6.3, 11.6, 14.1.  
