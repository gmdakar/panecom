  body:
    -
      value: |-
        La session est conçue comme un espace d’échange entre les participants sur les approches de sensibilisation des ménages ruraux face aux enjeux de l’assainissement et sur le Marketing de l’assainissement. 
        Il s’agira de présenter le sujet et les enjeux qu’il recouvre, d’échanger sur les évolutions de le ATPC, de sa genèse à l’approche élargie). Le Marketing de l’Assainissement sera également l’objet d’échanges, et les expériences développées par  différents acteurs seront analysées  par les participants.
