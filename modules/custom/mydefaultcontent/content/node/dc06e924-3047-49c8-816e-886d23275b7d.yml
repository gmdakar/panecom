      value: 'The overall objective is to empower smallholder farmers through new paradigms to save water by using dirty rainwaters, domestic wastewaters or saline waters. These actual abandoned waters could be used to make equitable the access to productive waters. This session will provide tools to turn saving waters into a wealth-producing resource. Reasoned access to rainwater and wastewater represents a major innovative economic asset to empower small agriculture in rural and peri-urban systems.'
