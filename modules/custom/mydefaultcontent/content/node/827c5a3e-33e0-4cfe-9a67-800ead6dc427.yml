  body:
    -
      value: 'According to the OECD Principles on Water Governance, effective, efficient and inclusive water governance is key to guarantee enhanced water security and better access to safe drinking water and sanitation services. As “one cannot improve what cannot be measured” measuring the economic, social and environmental impacts of water governance, would provide evidence on tangible results to governments, citizens, businesses and services. The session will discuss existing tools, methodologies and guidelines to measure the impacts of water governance.'
