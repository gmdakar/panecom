  body:
    -
      value: 'The session will bring together key stakeholders of the different groups able to accelerate action: governments, multilateral organizations, UN system and MGoS. The Bonn Key Messages and Recommendations and their development during the Water Dialogues will be briefly presented and outlined how they fit into the Dakar Declaration. A discussion will allow to exchange on the necessary changes to implement cross-sectoral action and engage with other sectors, and to identify priority fields of action up to 2023 and 2030. An outlook towards the next official preparatory conference, the Asia-Pacific Water Summit in April in Kumamoto, will conclude the session.'
