      value: |-

        L'impact de l'environnement sur la santé des individus et des communautés est profond. Cette réalité n'est nulle part aussi fortement ressentie que sur le continent africain, où une grande partie des maladies sont déterminées par des facteurs environnementaux, et où les conditions de vie des communautés (habitat, alimentation, transport) les rendent extrêmement vulnérables aux changements de l'environnement et du climat.

        Par les accords de Libreville adoptés en 2008, 47 gouvernements africains se sont engagés à agir de manière intégrée sur les déterminants environnementaux et sociétaux de la santé humaine et de l'intégrité des écosystèmes, en adoptant un cadre de politique environnementale & Santé pour l'Afrique sous l'égide de l'OMS et du PNUE. Dix ans après la signature de ces accords historiques, des progrès ont été réalisés, mais les actions communes de prévention restent largement insuffisantes au regard des besoins des pays. Selon l'OMS, jusqu'à 40% des décès prématurés en Afrique subsaharienne sont dus à la pollution environnementale (air, eau, sol), ce qui en fait l'une des régions les plus touchées au monde.

        Au-delà des injonctions internationales, la mise en œuvre de ces programmes conjoints nécessite des capacités d'action (infrastructures, compétences) qui sont aujourd'hui insuffisantes ou absentes dans la plupart des pays africains. Dans ce contexte, la récente publication de la Commission Lancet-OMS exhorte les gouvernements de ces pays à renforcer leurs capacités en matière de santé environnementale dans les processus de planification afin d'être en mesure (i) de relever les défis et stratégies associés, (ii) de solliciter le soutien des agences de développement pour (iii) concevoir et mettre en œuvre des programmes et interventions conjointes à grande échelle.
