  body:
    -
      value: |-
        L’objectif de cette session est de discuter des SfN adaptées au contexte sénégalais et permettant de soutenir les concepts de croissance verte ou d’économie verte afin de réduire les impacts du changement climatique sur l’utilisation durable des ressources en eau. Le panel permettra de présenter et d’approfondir :
        - Les défis et enjeux liés au changement climatique sur les ressources en eau au Sénégal     - La sécurité de l’eau et le concept d’économie circulaire de l’eau
        - Les solutions naturelles pour accroitre la résilience face aux impacts du changement climatique
        - Les solutions d’infrastructures vertes (naturelles) pour une gestion durable de l’eau (disponibilité, quantité et qualité)
