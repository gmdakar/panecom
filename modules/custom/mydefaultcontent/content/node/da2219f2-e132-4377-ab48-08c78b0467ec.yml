  field_priority_text:
    -
      value: 'L''eau pour le développement rural'
  field_pro:
    -
      value: |-
        "? Vers l'intégration du lien entre migration, environnement et changement climatique dans les politiques au Niger, OIM
        ? Renforcer la résilience des communautés touchées par le changement climatique et la dégradation de l'environnement en Guinée, OIM
        ? Mettre en œuvre les politiques mondiales sur les migrations environnementales et les déplacements liés aux catastrophes en Afrique de l'Ouest, OIM
        ? Mieux connaître l'eau : Vers un accès plus équitable et plus durable aux ressources naturelles pour une plus grande sécurité alimentaire au Rwanda, au Sénégal et au Sri Lanka, FAO"
      format: plain_text
  field_programme:
    -
      value: |-
        "Accueil par les coordinateurs de la session et sondage des participants (5 min)
        - Introduction au lien entre l'eau et la migration dans le développement rural (10 min)
        - Perspectives des praticiens - panel : Quelles sont les réalités du lien entre l'eau et la migration dans le contexte du développement rural et quelles recommandations peuvent être faites aux décideurs politiques ? (25 min)
        - Remue-méninges de l'auditoire et recommandations (15 min)
        - Dialogue politique - panel : Comment intégrer les politiques relatives à l'eau, aux migrations et au développement rural (20 min)
        - Questions et réponses (10 min)
        - Conclusion (5 min)"
      format: plain_text
  field_resultats_attendus_impacts:
    -
      value: |-
        ? Recommandations pour un dialogue politique amélioré et l'élaboration de politiques fondées sur des preuves et inclusives sur la migration et l'eau dans le contexte du développement rural.
        Un recueil de recommandations sur le lien migration-eau dans le contexte du développement rural sera produit et sera soumis à la communauté de l'eau et aux décideurs, au Sommet des chefs d'État et aux grandes institutions internationales. La cible ultime de cette action est la jeunesse, les migrants (travailleurs migrants, rapatriés, migrants internes, diaspora) et les femmes (genre).
      format: basic_html
