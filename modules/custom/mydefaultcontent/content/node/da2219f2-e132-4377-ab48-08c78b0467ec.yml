  body:
    -
      value: 'Il existe de grandes opportunités sur le lien entre migration et eau dans les zones rurales - par exemple par le développement de projets d''emplois verts et décents, en particulier pour l''autonomisation des femmes et des jeunes, l''inclusion des migrants et la durabilité des ressources en eau, tant dans les territoires d''origine que de destination. La session explorera comment des politiques adaptées et cohérentes peuvent nous aider à réaliser ces opportunités.'
