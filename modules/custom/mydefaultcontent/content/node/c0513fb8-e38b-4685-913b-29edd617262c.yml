      value: |-
        Objectifs : 
        - Partager les expériences et les bonnes pratiques en matière de conception et de mise en œuvre de projets à bénéfices partagés (adaptation et atténuation) dans le secteur de l'eau, 
        - Promouvoir la gestion intégrée des ressources en eau dans les différents secteurs économiques en tenant compte du changement climatique ;
        - Identifier et prioriser les actions, les projets et les outils de financement pour assurer la sécurité de l'eau et l'adaptation et l'atténuation du changement climatique ;
        - Identifier les besoins en capacités des pays pour atteindre les ODD 6 et 13 par la mise en œuvre des CDN liées à l'eau.

        La session a pour but de répondre aux questions suivantes : 
        - Quels sont les instruments financiers disponibles pour aider les pays membres de l'OCI à relever leurs défis d'adaptation et d'atténuation dans le secteur de l'eau ?
        - Comment les partenaires de développement et les institutions de recherche peuvent-ils travailler ensemble pour s'assurer que les connaissances et les capacités pour faire face aux stress hydriques liés au climat sont réunies dans les pays membres de l'OCI ?
        - Comment les pays peuvent-ils s'adapter au changement climatique et l'atténuer tout en relevant les principaux défis de développement liés aux ODD dans le cadre du lien entre alimentation, énergie et eau ?
