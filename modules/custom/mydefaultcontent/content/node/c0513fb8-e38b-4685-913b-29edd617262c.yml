        Proposition d'horaire :
        - Remarques d'ouverture : ICESCO, IsDB (10 mn)
        - Table ronde 1 "Eau, énergie, alimentation et climat dans les pays membres de l'OCI" (30 mn) : Les panélistes proposés sont des représentants du Centre Comsats pour le Climat et la Durabilité (CCCS), du Centre Régional pour les énergies renouvelables et l'efficacité énergétique, du Centre International pour l'Agriculture Biosaline, du Centre de Suivi Ecologique, de l'Organisation de Mise en Valeur du Fleuve Sénégal.

        - Table ronde 2 "Financement de l'adaptation au changement climatique et de son atténuation dans le secteur de l'eau" (30 mn) : Les panélistes proposés sont des représentants de l'Agence internationale de développement de l'Azerbaïdjan (AIDA), de l'Organisation islamique mondiale pour l'éducation, les sciences et la culture (ICESCO) et de la Banque islamique de développement (IsDB). 
