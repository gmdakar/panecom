  body:
    -
      value: 'The session is designed as a space for exchange between participants on the governance of the water and sanitation sector and to share experiences on the institutional framework and operational mechanisms for implementing national development strategies for the water and sanitation sector in African countries. It will present the subject and the issues it covers, exchange on the institutional and organizational evolutions of the sector, evaluate the efficiency of the operationalization models of the national structures in charge of the development of the sector, and formulate strong recommendations to the public decision makers as well as to all the other stakeholders including the consumers and other users of water and sanitation services'
