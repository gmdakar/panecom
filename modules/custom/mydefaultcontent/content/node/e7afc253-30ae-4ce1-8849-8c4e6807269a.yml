  body:
    -
      value: |-
        La raréfaction des ressources   en eau  est un phénomène qui s’intensifie de plus en plus sous l’effet, de la forte pression sur l’eau et le changement du climat impactant  principalement, les communautés rurales les plus vulnérables. Ces dernières sont dépendantes de la ressource hydrique dans leurs activités socio économiques. 
        De plus, les besoins réels de la population rurale vulnérable ne sont pas réellement pris en compte et suffisamment représentés, lors de la prise de décision concernant les projets d’investissement hydro-agricoles et de développement des territoires. 
        Aussi, cette session thématique spéciale a pour objectif, de mettre l’accent sur la nécessité d’assurer un développement rural tenant compte des besoins réels des populations  vulnérables, souvent incapables de faire face aux changements globaux. 
        Elle permettra également :
        ?	De présenter les programmes et les stratégies sectorielles du Maroc visant le renforcement de la résilience des populations face aux aléas du climat  (le programme d’Approvisionnement en eau potable et d’irrigation 2020-2027,  la stratégie Génération Green 2020-2030, plan national d’aménagement des bassins versants, INDH……)
        ?	De mettre l’accent sur la nécessité d’améliorer la gestion de l’eau à l’échelle locale, afin de contribuer au renforcement de la résilience de la population rurale, améliorer leurs conditions de vie et réduire leur niveau de pauvreté.
        ?	De présenter de bonnes pratiques de conservation de l’eau et des sols
