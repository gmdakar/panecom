  field_programme:
    -
      value: |-
        "Remarques d'ouverture (5')
        - OCDE
        3 tours de discussion interactive avec modérateur (25' chacun)
        1.	Quelles sont les voix et les perspectives clés qui peuvent apporter de la valeur aux dialogues sur le financement de l'eau et de l'assainissement, mais qui peuvent être négligées ou ne pas être habituellement engagées ?
        2.	Partager des pratiques inspirantes pour identifier, connecter et s'engager avec ces acteurs au niveau local, national ou mondial.
        3.	Comment pouvons-nous apporter efficacement ces idées et perspectives dans les initiatives mondiales en cours, telles que la Table ronde sur le financement de l'eau, l'Observatoire mondial de l'OCDE et la Conférence des Nations Unies sur l'eau en 2023, entre autres ? 
        Remarques de clôture (10')
        - Principales conclusions et actions pour aller de l'avant.
        "
      format: plain_text
  field_resultats_attendus_impacts:
    -
      value: |-
        "Des idées clés sur les voix importantes (et souvent manquantes) qui doivent être reflétées dans les dialogues mondiaux sur le financement de l'eau et de l'assainissement afin de fournir un plus large éventail de perspectives.

        Des exemples de moyens pratiques pour identifier, connecter et engager un plus large éventail de perspectives afin de s'assurer qu'elles puissent contribuer à des initiatives mondiales plus larges, notamment la Table ronde sur le financement de l'eau, l'Observatoire mondial de l'OCDE sur le financement de l'approvisionnement en eau, de l'assainissement et de la sécurité de l'eau et la Conférence des Nations unies sur l'eau en 2023."
      format: basic_html
