  body:
    -
      value: |-
        "La session vise à faire entendre la voix des communautés rurales, des jeunes, des maires et d'autres acteurs locaux, ainsi que du secteur financier, afin d'inclure leurs perspectives dans le dialogue sur le financement de l'eau.  

        Ces perspectives partagées peuvent contribuer à façonner et à influencer les initiatives mondiales, notamment la Table ronde sur le financement de l'eau et l'Observatoire mondial de l'OCDE sur le financement de l'approvisionnement en eau, de l'assainissement et de la sécurité de l'eau. "
