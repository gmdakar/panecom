      value: "(1) Renforcer l'environnement politique favorable à un assainissement géré en toute sécurité.\r\n(2) Promouvoir une large adoption de l'assainissement en tant que service public\r\n(3) Les innovations technologiques, une solution pour faire progresser l'assainissement\r\n"
      format: plain_text
  field_programme:
    -
      value: 'Une discussion modérée par le Conseil des ministres africains de l''eau (AMCOW) réunissant les ministres/points focaux de l''assainissement et/ou les parties prenantes institutionnelles pour partager des informations, les meilleures pratiques et les expériences passées en matière d''élaboration de politiques d''assainissement. Les représentants du secteur privé et des services publics seront également invités à participer à cette discussion afin de souligner la contribution des technologies.'
      format: plain_text
  field_resultats_attendus_impacts:
    -
      value: |-
        o Mise en évidence des modèles réussis d'adoption des politiques du GASP.
        o Engagements des gouvernements, des donateurs et des partenaires d'assistance technique annoncés en faveur de l'élaboration de politiques d'assainissement. 
        o Domaines clés de collaboration des parties prenantes du secteur (partenaires de développement et pays) précisés. 
        o Les solutions innovantes améliorent et transforment les solutions d'assainissement existantes.
        o Les innovateurs, les fabricants et les entrepreneurs du secteur de l'assainissement sans égouts soutiennent les dirigeants et les investisseurs des pays dans l'amélioration de la chaîne de valeur de la gestion des boues fécales.
        o Les négociations à huis clos aboutissent à des partenariats commerciaux entre les dirigeants des pays, les investisseurs et d'autres acteurs du monde des affaires.
        o Le rôle des services publics dans la fourniture de services d'assainissement et d'eau est reconnu.
        o Des dispositions institutionnelles claires et une coordination des parties prenantes sont mises en œuvre.
