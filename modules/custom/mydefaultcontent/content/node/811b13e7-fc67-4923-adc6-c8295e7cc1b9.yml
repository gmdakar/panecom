  body:
    -
      value: 'L''idée d''action #3 a été divisée en trois projets : (1) Renforcer l''environnement politique favorable à un assainissement géré en toute sécurité ; (2) Promouvoir une large adoption de l''assainissement en tant que service d''utilité publique et (3) Démonstration des nouvelles technologies commerciales pour faire progresser l''assainissement. La réalisation d''un assainissement durable nécessite des efforts combinés de la part de multiples partenaires. Les sessions dans le cadre de cette idée d''action réuniront les parties prenantes gouvernementales, les régulateurs, le secteur privé et les acteurs de la société civile. Le gouvernement et les régulateurs seront guidés pour adopter l''assainissement inclusif comme un service d''utilité publique par la présentation de la façon dont les progrès dans la technologie de l''assainissement inclusif et les opportunités commerciales des pilotes CWIS matérialisent les politiques d''assainissement. Les décideurs participants, le secteur privé, les acteurs des organisations de la société civile et les communautés comprendront comment les politiques d''assainissement inclusif contribuent à la création d''un environnement bien réglementé pour un assainissement géré en toute sécurité. '
