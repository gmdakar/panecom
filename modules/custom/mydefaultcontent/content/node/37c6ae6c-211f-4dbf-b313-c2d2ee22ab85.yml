      value: |-
        " Introduction (10 mn)

        Partie 1 : " Le rôle du système d'information localisé dans la gestion et la planification de l'eau " (30 mn)  
        - Panel d'experts et d'organisations internationales (représentants d'institutions internationales (UE - BAD - Conseil mondial de l'eau - OCDE - Banque mondiale - WRI). 
        - Discussion sur le cadre institutionnel et réglementaire nécessaire pour faciliter l'accès, le traitement et la valorisation des données dans le secteur de l'eau au niveau local.

        Partie 2 : Dialogue structuré à plusieurs niveaux pour faciliter l'accès, le traitement et la valorisation des données sur l'eau au niveau local (30 mn)
        - Panel composé de représentants nationaux et de maires représentant les régions d'Afrique, d'Amérique latine et d'Asie.
        - Discussion sur les mécanismes de coopération existants pour faciliter le flux de données entre les différents niveaux de gouvernance et pour renforcer la capacité des gouvernements locaux à traiter et analyser ces données. 

        Session de questions-réponses et conclusion (20mn)
        "
      format: plain_text
