      value: |-
        "L'accès à l'information sur l'état et l'évolution des ressources en eau et de leurs usages est un besoin impératif et un défi majeur pour établir un cadre de gouvernance inclusif qui prenne en compte de manière structurée les différents maillons de la gestion intégrée de l'eau.

        Compte tenu de l'importance cruciale des données, la bonne gouvernance des ressources en eau nécessite donc un renforcement des capacités d'accès et de traitement des données sur l'eau, en collaboration avec les acteurs locaux, afin de générer des informations et des services répondant aux exigences d'une planification inclusive.
        "
