  body:
    -
      value: 'La session se concentrera sur l''engagement politique d''inclure clairement l''eau dans les négociations de la COP27 et de reconnaître son rôle central et sa contribution à l''adaptation et à l''atténuation du changement climatique mondial. L''un des principaux objectifs de la session est de rapprocher les connaissances et les avancées scientifiques en matière de gestion de l''eau de la formulation des politiques publiques et de la prise de décision. Outre le partage des connaissances, l''ambition est d''établir un engagement politique, par la présence d''autorités nationales et internationales de haut niveau, ainsi que d''agences de développement et de la communauté scientifique, soulignant l''importance d''une reconnaissance à long terme de la contribution spécifique de la gestion des ressources en eau aux processus climatiques. La session permettra également de discuter de la nécessité de créer des feuilles de route et des plans d''action, capables d''influencer les agendas politiques des différents pays sur des aspects tels que la sécurité alimentaire, la propriété et le contrôle de l''eau, avec un accent particulier sur l''approche "One Health".'
