        "- Projet 1 : OMVS : Financement de la GIRE et des avantages sociaux connexes au niveau transfrontalier 
        - Projet 2 : Burkina Faso : Système de revenu national 
        - Projet 3 : ADASA/Brésil : Utilisateur/pollueur-payeur / Paiement pour les services environnementaux 
