      value: 'Cette session donne un aperçu de la manière dont les pays financent la protection de leurs ressources en eau (rivières, lacs, eaux souterraines) à partir de sources de financement multiples. La session partagera des expériences spécifiques dans les mécanismes de financement nationaux et sous-nationaux d''Afrique de l''Est et de l''Ouest et d''Amérique latine. Les participants seront encouragés à partager leurs expériences en matière de financement au cours de la session de discussion afin d''améliorer la compréhension commune.'
