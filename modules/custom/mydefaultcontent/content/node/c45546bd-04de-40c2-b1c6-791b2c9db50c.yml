  field_programme:
    -
      value: |-
        "- Ouverture & maître de cérémonie (GWP) : 5 minutes
        - Keynote (PNUE) : Situation mondiale des besoins de financement pour la GIRE (basée sur le rapport de l'ODD 6.5.1) (10 mins)
        - Présentations du panel (voir ci-dessus) (5 minutes chacune, 25 minutes au total) :
        Les principes de l'utilisateur-payeur / pollueur-payeur et le paiement des services environnementaux pour assurer la sécurité de l'eau et les pratiques agricoles durables dans les bassins de conflit d'eau.
        Mobilisation des ressources financières pour la GIRE auprès des usagers de l'eau au Burkina Faso.
        Le financement de la GIRE à l'échelle du bassin du Sénégal.
        Repenser le continuum d'investissement de la GIRE pour accélérer l'échelle et l'impact des projets.

        - Réponse du panel (Banque mondiale, à confirmer) (5 minutes) : La perspective d'un donateur sur la discussion du panel. 
        - Discussion animée (35 minutes)
        - Conclusions (10 minutes) : réflexions sur le financement de la GIRE du point de vue d'un gouvernement national et appel à l'action pour financer la GIRE afin d'atteindre les ODD liés à l'eau.


        "
      format: plain_text
