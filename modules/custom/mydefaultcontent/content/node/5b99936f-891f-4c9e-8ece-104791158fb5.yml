      value: |-
        L'assainissement inclusif à l'échelle de la ville (Citywide Inclusive Sanitation - CWIS) est une approche de service public de la planification et de la mise en œuvre de systèmes d'assainissement urbain visant à atteindre les résultats résumés par l'Objectif de développement durable 6 : un assainissement sûr, équitable et durable pour tous dans une zone urbaine, en accordant une attention particulière aux besoins des pauvres, des marginalisés, des femmes et des filles. Pour faire progresser et maintenir les résultats des ODD à une échelle significative, tous les systèmes CWIS doivent démontrer trois fonctions essentielles :
        - Une (des) autorité(s) responsable(s) exécute(nt) un mandat public pour la fourniture de services urbains inclusifs.
        - L'autorité (ou les autorités) est responsable de la performance par rapport à son mandat.
        - La gestion et la planification des ressources reflètent les mandats, les priorités et la responsabilité des performances de l'autorité.
        Les objectifs assignés à cette session organisée par l'AAE, sont :
        i.	Discuter des problèmes locaux et mondiaux de l'assainissement urbain 
        ii.	Identifier les principaux défis qui contribuent à un mauvais assainissement dans les villes
        iii.	Décrire les approches : WOP, l'approche CWIS et le cadre de service, les principes et les étapes clés de l'action CWIS.
        iv.	S'accorder sur le rôle du secteur privé et des régulateurs dans la mise en œuvre de la CWIS.
        v.	Expliquer la contribution de l'AAE dans le renforcement de la capacité des services publics et des municipalités africaines à améliorer la prestation de services d'assainissement.
