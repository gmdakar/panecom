  field_programme:
    -
      value: |
        1) Présentation du cadre : quelles leçons transversales (opportunités et barrières) ont été acquises dans le domaine du WASH dans les établissements de santé et du WASH dans les écoles dans une perspective de renforcement du système ? 
        a.	WASH dans les écoles : enseignements tirés des régions Asie de l'Est et Pacifique et Asie du Sud 
        b.	WASH dans les établissements de santé : enseignements tirés de la mise en œuvre mondiale des mesures pratiques pour parvenir à un accès universel à des soins de qualité. 
        c.	Partage d'expériences entre les Philippines et le Burkina Faso sur la mise en place d'un programme national WinS à grande échelle. 

        2) Discussion/Q&A (15 min) 

        3) Table ronde avec facilitation guidée (25 min) : Les points de discussion comprendront les défis et les obstacles à la mise en place de systèmes plus solides communs à WASH dans les écoles et WASH dans les établissements de santé, les modalités réussies de collaboration intersectorielle avec les secteurs de la santé et de l'éducation, l'impact de COVID-19 :
        a.	Inclura les perspectives des acteurs gouvernementaux et non gouvernementaux, notamment la GIZ, le Réseau mondial WASH dans les écoles, Terre des Hommes, l'OMS et l'UNICEF.

        4) Remarques de clôture et points clés (10 minutes)
