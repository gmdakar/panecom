      value: |+
        L'accès aux services et installations WASH de base dans les établissements publics tels que les établissements de santé (HCF) et les écoles est essentiel pour garantir la santé et le bien-être des personnes. Malgré les efforts déployés à l'échelle mondiale par une multitude d'acteurs pour répondre à ce besoin, le manque d'accès aux services WASH dans les écoles et les établissements de santé reste généralisé. La mise en œuvre à grande échelle du programme WASH dans les établissements est souvent sous-financée et déconnectée d'autres programmes nationaux clés. C'est dans le but de favoriser une vision collective de l'échelle que nous avons choisi de concentrer notre action sur l'identification et l'amplification des connaissances sur les voies de mise en œuvre à grande échelle du programme WASH dans les institutions. 

