  body:
    -
      value: 'Malgré les progrès réalisés ces dernières années, plus de 2 milliards de personnes dans le monde n''ont toujours pas accès à une eau gérée de manière sûre, et près de la moitié de la population mondiale n''a pas accès à un assainissement sûr. La pandémie de Covid-19 a mis encore plus en évidence le besoin impératif de ces services de base et l''insuffisance des fonds engagés en la matière. Le financement est un moyen décisif pour accroître la sécurité de l''eau et fournir des services d''eau à tous. Cette session a pour but de faire la lumière sur la façon de stimuler le financement du secteur, en rassemblant des décideurs et des leaders influents de différents milieux et régions, pour discuter et envisager des moyens d''atteindre la sécurité de l''eau.'
