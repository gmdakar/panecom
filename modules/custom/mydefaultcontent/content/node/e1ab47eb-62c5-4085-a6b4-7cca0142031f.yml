  body:
    -
      value: 'Le projet de construction d’une  École d''Éco-Santé a été décidé entre les habitants du village de Ngothie ( Sénégal)  et une équipe internationale de chercheurs qui se proposent de construire des solutions durables et soutenables face aux défis climatiques actuels qui entrainent un appauvrissement des sols et amène un risque de famine dans les prochaines années.  L ’objectif de ce programme, sur 5 ans, est de mettre en place une Ecole de l’Eco-santé, fondée sur une coopérative de recherches et d’actions collectives d’arrangement éco-productifs locaux visant la formation à la formation de la sauvegarde de l’eau, des semences, des plantes médicinales par le développement de l’agroécologie et la sauvegarde des savoirs écologiques. L’ Ecole se veut ouvrir un tiers-espace original de dialogue des savoirs écologiques du Sénégal, ceux du Brésil et de l’Europe pour développer la santé collective.'
