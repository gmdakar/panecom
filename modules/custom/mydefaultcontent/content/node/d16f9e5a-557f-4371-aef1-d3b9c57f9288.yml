  body:
    -
      value: |
        L’objectif principal de la session est de promouvoir l’approche du Nexus Eau-Energie-Alimentation-Environnement pour une réponse durable aux besoins de développement. 
        Il s’agira de manière spécifique: 
        -	De favoriser une meilleure compréhension du concept nexus eau-Energie- alimentation- environnement pour le développement de synergies; 
        -	De cartographier les relations et impacts mutuels entre ces différents secteurs;
        -	De faire émerger des bonnes pratiques et des solutions innovantes pour rendre opérationnelle l’approche Nexus ; 
        -	De définir les méthodes de coopération afin de maximiser les avantages du nexus.
        Au terme de la session, les résultats suivants sont attendus:
        -	Une bonne compréhension du l’approche et des enjeux du Nexus Eau-Energie- Alimentation- Environnement;
        -	De bonnes pratiques et des solutions innovantes pour rendre opérationnelle l’approche Nexus sont partagées;
        -	Les mécanismes et leviers pour favoriser une coopération entre les acteurs sont identifiés;
        -	Des recommandations sont formulées à l’endroit des différentes parties prenantes.
