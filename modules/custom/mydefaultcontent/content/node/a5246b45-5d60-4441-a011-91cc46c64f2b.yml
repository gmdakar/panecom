  body:
    -
      value: 'La session se propose de réfléchir au rôle de la coopération internationale dans la réalisation de l''ODD6 en prenant en considération les projets concrets existant dans les pays lusophones. Cette session tentera d''identifier les principaux succès obtenus, mais aussi les principaux défis à venir. Le partage d''expériences permet la diffusion de solutions adaptées à la réalité de chaque pays.'
