      value: |-
        Le processus de gouvernance et de gestion des eaux souterraines implique l'identification des dispositions légales, réglementaires et institutionnelles requises pour établir la tutelle publique et la responsabilité collective des ressources en eau souterraine, et pour introduire des mesures de gestion technique avec l'intégration des parties prenantes et la coordination intersectorielle. En raison de la diversité et de la complexité des problèmes liés à l'eau, il est souvent difficile d'identifier le rôle des eaux souterraines et de l'intégrer de manière adéquate dans le processus décisionnel. En outre, les décideurs et les gestionnaires n'ont pas toujours une vue d'ensemble suffisante des outils, mesures et instruments qui pourraient être appliqués dans des questions spécifiques et complexes. 
        Cette session spéciale portera sur le renforcement de l'interface science-politique-pratique en utilisant le nouveau catalogue développé pour faciliter ce processus.
        Le catalogue sur la gestion des eaux souterraines a pour but de mieux fournir des informations sur les outils, mesures et instruments de gestion des eaux souterraines, englobant l'offre et la demande, la protection des eaux souterraines et la participation des parties prenantes. Le catalogue permettra aux responsables politiques et aux décideurs de mieux explorer les solutions appropriées aux problèmes complexes des eaux souterraines, sur la base de fiches d'information, d'études de cas et de références. 
        L'objectif de la session est d'impliquer activement les responsables politiques et les décideurs en matière d'eaux souterraines dans le développement et la vérification du catalogue.  Cette session interactive sur place est nécessaire pour attirer les futurs co-développeurs et utilisateurs du Catalogue. Le résultat de la session fournira le contenu nécessaire à la continuité du processus. En fin de compte, les utilisateurs finaux s'approprieront le catalogue et veilleront à son amélioration (comme dans le cas de Wikipedia).   
