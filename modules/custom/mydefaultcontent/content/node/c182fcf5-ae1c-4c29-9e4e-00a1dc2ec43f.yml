  body:
    -
      value: |-
        Avant la mise en œuvre des projets d'approvisionnement en eau potable, il convient de prendre en compte la disponibilité de la ressource en eau pour répondre à la demande, ainsi que les risques associés aux options technologiques, en mettant l'accent sur différents défis (les contraintes hydrogéologiques, le nombre croissant de sources de pollution, les changements climatiques, etc...). 
        Des connaissances et des outils sont en cours de construction pour assurer non seulement des services continus d'eau potable, mais aussi la durabilité environnementale. 
        Au cours de la session 2A3, différents acteurs partageront leurs connaissances, expériences et technologies liées au développement durable des ressources en eau, en particulier pour les zones rurales. 
