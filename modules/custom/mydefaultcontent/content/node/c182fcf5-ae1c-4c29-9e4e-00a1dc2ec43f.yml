  field_pro:
    -
      value: |-
        Projet 1 - Fourniture de stations de filtration d'eau aux communautés qui ont accès à des sources d'eau contaminées (Earth Science Center)
        Projet 2 - Améliorer les ressources en eau par le traitement des eaux grises pour l'agriculture et l'usage domestique (Secours Islamique France)
        Projet 3 - Izio : un projet qui vise à fournir un accès à une eau de bonne qualité dans les zones rurales grâce à l'utilisation de l'énergie solaire. (IZIO : Ndeye Fatou)
        Projet 4 -Production d'eau potable à partir de l'humidité de l'air grâce à des technologies innovantes (ONEE)
        Projet 5 - Fourniture d'installations de chloration de l'eau à la communauté souffrant de sources d'eau contaminées (IZIO : Ndeye Fatou)
        Projet 6 - études scientifiques des lycéens et étudiants sur le développement durable de l'eau (Clubs Jeunes IRD)
        Projet 7- Fourniture de stations de chloration de l'eau à la communauté qui souffre de sources d'eau contaminées. (WATALUX)
        Projet 8 - Conservation des bassins versants pour la disponibilité de l'eau au Mexique (SENDAS AC (membre de FANMex))
        Projet 9 - Mise en place d'unités de pompage et d'abreuvement en Afrique : Cas de la Côte d'Ivoire et de la RDC (SOTRAD WATER)
        Projet 10 - Amélioration de la capacité des citoyens à mener des actions de plaidoyer et de lobbying basées sur des preuves pour des services durables dans le secteur de l'eau (Damaris Omufwoko)
