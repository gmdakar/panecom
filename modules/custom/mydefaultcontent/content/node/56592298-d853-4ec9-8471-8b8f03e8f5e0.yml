  body:
    -
      value: |-
        Cet événement parallèle vise à réunir de manière très décontractée les professionnels de l'eau et les parties prenantes afin d'ouvrir des discussions pour trouver des axes de collaboration. Les objectifs sont de :  
        1-Offrir aux centres d'excellence africains travaillant dans le domaine de l'eau de présenter leur expertise.
        2-Dans un style de réunion B2B, de manière décontractée et concrète, susciter des discussions pour des partenariats potentiels
        3-introduire la recherche africaine d'excellence dans le domaine des ressources en eau durables au monde entier. 
      format: plain_text
