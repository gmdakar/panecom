  field_programme:
    -
      value: 'Cette session est une session B2B pour promouvoir la coopération entre la science à travers les centres d''excellence africains et le secteur socio-économique représenté par les entreprises, les ONG, le secteur privé et public, etc. Les organisations invitées auront la possibilité de rencontrer et de saluer un cadre supérieur d''un Centre d''excellence africain afin de discuter de partenariats potentiels qui seront co-construits pour répondre aux besoins et aux objectifs des deux parties. Chaque CAE rencontrera un partenaire potentiel pendant 10 minutes pour explorer les moyens d''établir une collaboration. '
