  body:
    -
      value: 'Une coopération efficace dans le domaine de l''eau transfrontalière ne peut être réalisée que par le biais d''un cadre institutionnel solide et cohérent. Un financement adéquat, la participation du public et la transparence sont quelques-uns des éléments clés qui soutiennent les institutions des eaux transfrontalières. Cette session vise à explorer les façons dont les cadres de gouvernance peuvent aider à fournir des institutions financées de façon durable, à encourager la coopération et à fournir des avantages partagés aux utilisateurs de l''eau dans les bassins.'
