  field_programme:
    -
      value: |-
        " Ordre du jour	
        Mots d'ouverture sur les objectifs de la session et le manuel AFDB (haut niveau) - 10 min

        Discours d'ouverture : Planter le décor : Les principaux défis et opportunités de l'Afrique Orateur principal (haut niveau) - à déterminer - 10 min
        Présentation du manuel AFDB (à déterminer) - 30 min
        Brève introduction et présentation des principaux principes/résultats	
        Client de la BAfD - parler d'un exemple spécifique 5 min
        	
        Débat - création de l'écosystème africain de financement de l'innovation (et règles du jeu) Firestarters - de 2,5 minutes chacun (rôle sous un angle spécifique) et ensuite suivi d'une discussion ouverte et des questions du public (les questions seront discutées avec les co-convocateurs pour qu'ils puissent mentionner leurs points).
         en réaction à la présentation du manuel, autour des thèmes clés suivants :
        	
        Préparation de projets locaux / capacité de planification des investissements - pour façonner des projets nexus / multisectoriels et bancables qui tirent parti de la puissance des PPP AWF-TBN

        Initiative pour la mobilité climatique en Afrique - Principes de financement mixte pour les investissements dans le secteur de l'eau, les partenariats et les coalitions Africa Climate Mobility /TBN

        Banques publiques nationales (Finance en commun) AFD/ TBN

        Marchés / financement pour les PME Waterpreneurs / TBN

        ONG humanitaires Solidarite International / TBN
        Voies d'investissement stratégiques pour les villes africaines OCDE/ TBN

        Résumé des conclusions de la session et clôture du TBN

        Modérateurs : Debjyoty Mukherjee (Partie -1) et Monica A. Altamirano (Partie 2)
        "
      format: plain_text
