  body:
    -
      value: 'La session discutera des instruments de financement traditionnels et innovants pour le secteur de l''eau en Afrique, en tenant compte des leçons apprises au niveau mondial. Au cours de la session, un manuel sur les instruments de financement disponibles pour la région africaine sera publié et, grâce à un débat entre des experts mondiaux et des pionniers régionaux, les principes les plus importants pour le financement innovant et climatique seront élucidés. Cette discussion portera notamment sur le potentiel des partenariats et des coalitions et sur le rôle de multiples acteurs : ONG, banques publiques de développement et autres. '
