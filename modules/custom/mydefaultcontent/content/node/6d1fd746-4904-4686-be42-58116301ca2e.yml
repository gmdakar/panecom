  body:
    -
      value: |
        Objectifs :
        (i)	Statuer sur les progrès réalisés en matière d’accès à l’eau et à l’assainissement dans les 5 pays membres du G5 Sahel;
        (ii)	Présenter le niveau de mobilisation technique et financière de l’Alliance Sahel ;
        (iii)	Entendre la vision de chaque Ministre pour accélérer la mobilisation pour le secteur.
        Résultat attendu : feuilles de route pour les réformes sectorielles à mettre en œuvre en vue de relever les défis du secteur
