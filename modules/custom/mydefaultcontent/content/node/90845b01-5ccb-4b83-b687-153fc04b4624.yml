  body:
    -
      value: |-
        Le rôle clé des infrastructures hydriques polyvalentes (IEP) dans le développement socio-économique et leur contribution à la sécurité de l'eau, de l'alimentation et de l'énergie, entre autres aspects essentiels.
        -Le dialogue et la consultation sont essentiels pour le succès, la gestion des conflits potentiels et la durabilité des projets d'IPFM.
        -L'importance de l'analyse des limitations, des externalités et des risques dans le processus de planification stratégique pour entreprendre une IPMM.
         
