      value: '"- Présenter les défis et les réponses pour garantir les services d''eau, les tarifs abordables, la satisfaction des clients dans le contexte de la croissance démographique et du changement climatique. - Partager un ensemble de lignes directrices et d''outils d''évaluation utilisés par les développeurs, les opérateurs et les financiers pour augmenter la performance de durabilité des outils de coopération sur le continent - Mettre l''accent sur les nouveaux défis et l''approche adaptative qui doivent être promus avec les partenaires et les membres."'
