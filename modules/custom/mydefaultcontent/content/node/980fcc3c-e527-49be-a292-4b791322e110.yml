        Quelles sont les nouvelles perspectives sur la sécheresse à l'heure du changement climatique ? La sécheresse est souvent comparée à d'autres risques naturels tels que les inondations, les tempêtes et les incendies de forêt. Toutefois, contrairement à ces risques, la sécheresse est souvent un risque dit caché, ce qui signifie que son apparition n'est perçue que lorsque les conditions de sécheresse ont déjà un impact. 

        Dans de nombreux pays du monde et en raison du changement climatique, les sécheresses deviennent plus sévères et ont des impacts négatifs plus importants et à grande échelle. De plus, l'incidence des vagues de chaleur sévères et de la sécheresse à court terme (sécheresses éclair) semble augmenter. L'objectif de la session est d'examiner l'évolution des sécheresses à l'heure du changement climatique et de voir comment cela peut changer nos perspectives pour faire face à ce problème croissant. 

        Le discours d'ouverture présentera les différents types de sécheresses et la manière dont leur fréquence, leur ampleur et leur gravité évoluent en raison du changement climatique (évolution des sécheresses, leur définition et leur identification). Des représentants de différentes organisations internationales seront invités à présenter et à discuter des principes de gestion formulés pour guider et aider les décideurs à faire face aux sécheresses. Une attention particulière sera accordée à la nature intrinsèque de la sécheresse qui est transfrontalière (avec une attention particulière au rôle des eaux souterraines dans la gestion des sécheresses), intersectorielle et interinstitutionnelle. Le rapport du programme phare HELP sur la sécheresse sera également lancé au cours de l'événement. Il propose dix principes directeurs pour une gestion efficace de la sécheresse. Enfin, ces principes guideront la discussion avec les membres du panel. Les représentants régionaux et nationaux se pencheront sur ces principes et réfléchiront à ce qu'ils signifient concrètement pour leur propre pays et aux mesures à prendre pour faire face à l'ensemble des risques et des impacts associés aux cycles hydrologiques changeants et dynamiques. En reliant les principes recueillis à partir d'expériences dans le monde entier aux expériences locales, une interaction est lancée qui conduit à une influence mutuelle pour faire face aux développements que le changement climatique apporte. Il en ressortira des conclusions et des messages à emporter sur la manière dont le changement climatique influence les sécheresses, sur les mécanismes mis en place pour atténuer l'impact des sécheresses sur les moyens de subsistance et sur les mesures à prendre pour faciliter leur mise en œuvre.

        La session s'adresse aux dirigeants et décideurs influents des gouvernements, des entreprises et de la société civile qui sont confrontés aux sécheresses.
