        PROGRAMME FINAL 

        Modérateur : M. Henk Ovink, Envoyé spécial pour les affaires internationales de l'eau, Ministère néerlandais des infrastructures et de la gestion de l'eau. 

        5min - Mot de bienvenue, Dr. Han, Panel d'experts et de dirigeants de haut niveau sur l'eau et les catastrophes (HELP) 

        10min - Discours principal de l'Organisation météorologique mondiale (OMM) 
        M. Johannes Cullman, Directeur du Département du climat et de l'eau de l'Organisation météorologique mondiale à l'Organisation météorologique mondiale (OMM / IMDP) 

        25min - Gestion efficace de la sécheresse pour les défis actuels et futurs : deux perspectives 
        - Mme Chloë Oliver Viola, spécialiste principale en approvisionnement en eau et assainissement pour la pratique globale de l'eau du Groupe de la Banque mondiale
        - M. Abou Amani, Directeur de la Division des Sciences de l'Eau, Secrétaire du Programme Hydrologique Intergouvernemental (PHI)

        10min - Présentation du rapport phare HELP "Principes directeurs pour la gestion du risque de sécheresse dans un contexte de changement climatique".
        M. Eelco van Beek, Conseiller expert chez Deltares
        Vidéo et courte présentation soulignant les 12 principes directeurs développés dans le rapport comme un moyen efficace d'aborder ces nouvelles perspectives sur la sécheresse.

        35min - Panel de discussion 
        "Faire face à la sécheresse : comment traduire ces principes en actions au niveau local et régional ?"
        - M. Harunobu Nagai, Directeur général adjoint, Département des ressources en eau, Bureau de la gestion de l'eau et des catastrophes, Ministère de la terre et de l'environnement. 
        Bureau de la gestion de l'eau et des catastrophes, Ministère du territoire, des infrastructures, des transports et du tourisme du Japon. 
        - Dr. Issoufou MAIGARY, Expert Hydrologue, Comité permanent inter-états de lutte contre la sécheresse dans le Sahel
        - M. Tomás Sancho, Directeur adjoint des infrastructures et du domaine public hydraulique, Ministère espagnol de la transition écologique et du défi démographique.

        5min - Clôture de la session 
