  field_resultats_attendus_impacts:
    -
      value: 'L''ambition de la session 2F3 est de stimuler la création d''une communauté de pratique qui pourrait formuler des indications pour identifier les initiatives (en particulier dans les zones arides et semi-arides) qui pourraient avoir un impact positif sur l''atténuation des causes profondes de la migration liée à l''eau dans les zones rurales. En même temps, il faut souligner l''importance d''identifier une source d''énergie fiable qui peut améliorer/renforcer la durabilité/la fiabilité d''un système d''approvisionnement en eau.'
