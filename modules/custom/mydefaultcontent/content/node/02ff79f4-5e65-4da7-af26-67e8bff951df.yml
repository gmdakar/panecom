  body:
    -
      value: |-
        "L'objectif principal de la session 2F3 est de promouvoir les expériences/initiatives de gestion des ressources en eau dans les zones rurales, mises en œuvre dans des contextes climatiques caractérisés par une fréquente pénurie d'eau, cause possible de phénomènes migratoires, tant internes (du rural vers l'urbain) que vers les pays voisins.

        Les expériences/initiatives présentées, financées et/ou mises en œuvre par des organisations gouvernementales (Agence italienne de coopération au développement, AICS), les Nations Unies (Organisation des Nations Unies pour l'alimentation et l'agriculture, FAO), l'OCDE et des organisations non gouvernementales (entre autres, Caritas et AFEMAC), permettent de se familiariser avec les activités sur le terrain et avec les principaux acteurs impliqués.

        Un accent particulier des expériences/initiatives est mis sur l'inclusion des jeunes, des migrants potentiels et des femmes dans les activités d'agriculture et de développement rural, avec une attention particulière portée à la gestion de l'eau agricole.
        "
      format: basic_html
