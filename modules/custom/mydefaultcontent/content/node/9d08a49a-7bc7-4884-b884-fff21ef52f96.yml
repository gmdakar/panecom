  body:
    -
      value: 'Le Sahel se caractérise par des conditions climatiques drastiques, sécheresses récurrentes, dégradation des terres, pauvreté, malnutrition, migrations forcées. L’Initiative Grande Muraille Verte a été crée face à ce contact avec vision, le rétablissement de la viabilité du capital naturel et des systèmes productifs des terroirs sahéliens et leur transformation en zone de prospérité économique parfaitement arrimés au tissu économique des pays. L’Initiative intègre les trois paradigmes Restauration / Développement / Sécurisation. L’enjeu de taille est la maîtrise des ressources en eau, ce qui implique nécessairement, une gestion plus efficiente de cette ressource vitale, facteur limitant de tout développement. Les pays de la GMV sont au-dessus du seuil de stress hydrique. Une étude faite par l’OSS en 2021 indique que le potentiel-eau est significatif au regard de la superficie de l’emprise par système aquifère mais qui est peu mobilisé et sous exploité. Cette question mérite un débat de haut niveau afin d’obtenir en retour, des orientations significatives car c’est une question primordiale. Les principaux objectifs du Side Event consistent à discuter de la problématique de l’eau dans la région sahélienne et en particulier dans le contexte de la GMV. Les panélistes qui sont des experts internationaux de très haut niveau aborderont les questions essentielles liées à cette ressource pour le Sahel et déclineront les meilleures perspectives en termes de son importance stratégique, maîtrise et gestion, mécanismes de mobilisation des ressources financières potentielles et d’améliorations envisageables des politiques nationales.'
