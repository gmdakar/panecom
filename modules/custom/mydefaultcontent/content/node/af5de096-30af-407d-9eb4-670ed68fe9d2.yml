  body:
    -
      value: 'Bâtissant sur 2 débats publics réunissant Les jeunes voix du Sahel (100 jeunes des 10 pays du Sahel) et des décideurs politiques et experts, la session vise à faire entendre les témoignages des jeunes autour de la problématique de l''eau dans leur quotidien, et de favoriser un échange avec les acteurs politiques et experts pour esquisser les solutions, notamment en mettant ces jeunes dans la position d''acteurs du changement, et en soutenant leur accès à des cursus et des emplois verts.'
