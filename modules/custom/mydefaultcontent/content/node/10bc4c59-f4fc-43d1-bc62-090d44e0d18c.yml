      value: |
        I - Bilan - Dans quelle mesure sommes-nous loin de financer efficacement le secteur de l'eau et de l'assainissement ? 20 min
        GLAAS & TrackFin - 10 min Didier Allely

        Le financement efficace de l'eau potable, de l'assainissement et de l'hygiène (WASH) est essentiel pour fournir et maintenir les services. Les résultats de l'analyse et de l'évaluation mondiales de l'assainissement et de l'eau potable (GLAAS) de l'ONU-Eau indiquent qu'il existe des lacunes importantes dans notre compréhension et notre suivi du financement du secteur WASH. Les rapports financiers sont souvent insuffisants pour prendre des décisions de planification et de budgétisation solides et fondées sur des preuves. Pour contribuer à résoudre ce problème, l'OMS aide les gouvernements nationaux à élaborer des comptes WASH en utilisant la méthodologie TrackFin dans le cadre du projet GLAAS de l'ONU-Eau. Les rapports GLAAS évaluent des données provenant de plusieurs sources différentes, notamment des données mondiales sur la couverture en assainissement et en eau potable, les flux d'aide des donateurs, les indicateurs économiques et de développement, les données des indicateurs sanitaires et les données des évaluations sectorielles et multisectorielles régionales. Le GLAAS recueille des données tant au niveau des pays bénéficiaires que des organismes d'aide extérieure afin de combler les principales lacunes en matière de connaissances. 
        Objectifs :
        - Mettre en évidence les informations financières actuelles au niveau national provenant des pays mettant en œuvre les comptes GLAAS et WASH.
        - Mettre en évidence les résultats de l'enquête sur les agences de soutien externe
        - 10 min de discussion avec le public
        II - De la nécessité d'un engagement accru : Les APB mobilisent les acteurs privés et publics - 30 min 
        - AFD Céline Robert - Co-présidente de la Water Finance Coalition - 15 min
        Introduire la raison d'être de la Coalition pour le financement de l'eau et la nécessité pour les PDB de s'engager et de travailler sur ces défis, ainsi que la façon dont les PDB peuvent aider à mobiliser les acteurs privés et publics. 
        + Les points à retenir de l'étude mondiale sur les APB : Certaines contraintes doivent être abordées pour que les PBD réussissent à financer l'eau et l'assainissement : la demande et l'offre de financement ne se rencontrent pas spontanément. Les banques nationales de développement ont besoin d'outils financiers spécifiques (tels que les fonds de préparation de projet) et de compétences/expertise dédiées pour pouvoir investir dans le secteur de l'eau.

        CAF (Franz Rojas) - Les APBs comme moyen de mobiliser les acteurs privés et publics (10min)

        5 min de discussion avec l'auditoire
        III - De la complémentarité des outils : Les APB comme catalyseur - 40 min
        Comment les PBD peuvent renforcer la gouvernance et les capacités des parties prenantes pour catalyser les investissements grâce à des investissements patients, une variété d'outils financiers et un soutien souple.
        - Etude de cas Ligne de crédit bleue, Maroc - BEI - 10 min Emmanuel Chaponniere
        - Etude de cas - BOAD - Serge EKUE 10 min
        - Etude de cas BAfD - 10 min Ousseynou Guene  

        10 min discussion avec le public
