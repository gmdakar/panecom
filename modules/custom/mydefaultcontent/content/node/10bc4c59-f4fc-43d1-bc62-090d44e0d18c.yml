        "L'eau, l'assainissement et l'hygiène sont au cœur des équilibres des écosystèmes et des sociétés, un facteur essentiel de biodiversité, de sécurité alimentaire, de santé et de paix. Les banques publiques de développement ont prouvé dans de nombreux contextes qu'elles pouvaient jouer un rôle de catalyseur, non seulement pour financer des investissements dans le domaine de l'eau et de l'assainissement, mais aussi pour renforcer la coopération. Cette session sera l'occasion d'explorer leur mandat unique et de voir comment elles peuvent contribuer à combler le déficit de financement vers des investissements solides dans le domaine de l'eau, de l'assainissement et de l'hygiène et à atteindre l'ODD6.

