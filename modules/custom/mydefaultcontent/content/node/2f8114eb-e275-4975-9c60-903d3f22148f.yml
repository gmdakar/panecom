      value: |-
        La session spéciale sur l'Observatoire mondial de l'eau et de la paix facilitera le dialogue entre les politiciens, les diplomates, les acteurs du secteur de l'eau ainsi que de la paix et de la sécurité, et présentera le Pôle Eau Dakar - le partenaire régional ouest-africain de l'Observatoire mondial de l'eau et de la paix. 

        Questions directrices :
         - Comment le développement d'un réseau d'acteurs partageant les mêmes idées et mettant l'accent sur la neutralité, le multilatéralisme et l'interface science-politique comme le GOWP peut contribuer à l'agenda Eau et Paix ?
         - Quels sont les développements à ce jour au niveau mondial, régional et national en termes d'approbation et d'utilisation du potentiel de l'eau pour une meilleure coopération ?
        - Comment l'espace sécurisé peut-il aider à rapprocher les différentes perspectives d'une tension liée à l'eau et à l'utilisation de l'eau pour la consolidation de la paix ? 
        - Comment les approches ascendantes peuvent-elles être mieux intégrées dans le dialogue sur l'eau et la paix et comment le PED peut-il contribuer à renforcer cette approche ?
        - Comment le PED assurera le suivi - en particulier en Afrique - des principales initiatives de Dakar22, et rendra compte de ces développements à la conférence des Nations Unies sur l'eau de 2023.
