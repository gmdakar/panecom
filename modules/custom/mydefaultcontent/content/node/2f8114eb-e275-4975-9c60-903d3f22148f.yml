      value: |
        La session commence par une ouverture par le Dr. Danilo Türk, ancien Président de la Slovénie et Président du Panel mondial de haut niveau sur l'eau et la paix (3'), et une intervention du Ministre de l'eau et de l'assainissement du Sénégal, M. Serigne Mbaye Thiam (3').

        Elle est directement suivie d'une vidéo (5') sur l'Observatoire mondial de l'eau et de la paix et son rapport. 

        Une première table ronde du Panel de haut niveau entre les quatre panels et les représentants de l'Espagne, de la Finlande et de la Suisse sera modérée par le Dr. Danilo Turk, président du Panel mondial de haut niveau sur l'eau et la paix, afin de partager leurs réflexions sur la pertinence du GOWP pour leur travail et sur la manière dont son rapport pourrait leur être utile, alors que tous se préparent conjointement à la conférence de l'ONU de 2023 et au-delà pour relever les défis du 21ème siècle sur les eaux transfrontalières (30').
         - Représentant du Groupe de haut niveau sur l'eau (4')
         - Représentant de la Coalition Eau et Climat (4')
        - Représentant du Groupe de haut niveau sur l'eau et les catastrophes (4')
        - Espagne (4')
         - Finlande (4')
        - Suisse (4')
        - Représentant du Conseil des ministres africains de l'eau (AMCOW) (4')

        La transition vers le deuxième panel se fera par l'introduction du directeur de GWH de la symphonie "Voix du Fleuve, Voie de la Paix / Voices of the People, Way of Peace", une pièce musicale composée le long du fleuve Sénégal pour promouvoir la voix des populations riveraines. (7')

        Le projet est mené conjointement avec les dirigeants de l'OMVS, des personnalités musicales et des experts en gestion de l'eau et en adaptation au changement climatique. Il est axé sur l'écoute des populations locales et la création d'emplois locaux pour renforcer la paix dans le bassin. 

        La deuxième partie de la session se concentrera sur le Pôle Eau Dakar, le partenaire régional ouest-africain du GOWP et une initiative mise en place par le Ministère de l'eau et de l'assainissement.  La session sera ouverte par une présentation de la vidéo ou du PowerPoint de Pole Eau Dakar (7').

        Après la présentation, la GWH modérera un deuxième panel comprenant des décideurs, des jeunes et des représentants de la société civile. Le modérateur invitera les panélistes à partager leurs réflexions concernant le potentiel du PED, à suivre conjointement la mise en œuvre des recommandations du Forum, étant donné sa structure et sa vision, et son rôle en tant que partenaire régional du GOWP, en utilisant les compétences analytiques et diplomatiques de ses partenaires mondiaux. 
        - Haut Commissaire de l'OMVS (3')
        - Haut Commissaire de l'OMVG (3')
        - Secrétaire exécutif du Forum (3')
        - Représentant du ministère sénégalais de la CEDEAO (3')
        - Représentant de la société civile, M. Jean Bosco (3')
        - Représentant des jeunes (3')
        - Représentant des universités et des chercheurs (3')

        Les conclusions seront faites par le modérateur, GWH (5'), et le Ministre Thiam (2').
