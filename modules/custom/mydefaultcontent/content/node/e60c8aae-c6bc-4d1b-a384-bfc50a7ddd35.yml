        1.	Introduction et présentation de l’initiative globale sur l’assainissement non-collectif : Jean-Marie Tétart, 10 min
        2.	Exposé de la situation de l’assainissement non-collectif en Afrique : Mbaye Mbeguere, 10 minutes 
        3.	Résumé des recommandations issues des monographies et discussion sur les différents modes de gestion : 
        -	Cameroun : Roger Feumba 10 min
        -	Cap Vert : Herménio Fernandes, 10 min
        4.	Première phase d’échanges (questions-réponses avec la salle) : 10 min 
        5.	Exemple d’un projet de coopération décentralisée sur l’assainissement non-collectif (labélisé) : expérience de la Commune des Lacs 1 : Alexis Acquereburu, 10 min 
        6.	Rôle des collectivités et premiers résultats du questionnaire : Mohamed Nbou, 10 min 
        7.	Débat avec la salle pour tirer les grandes recommandations et points d’attention sur la question de l’assainissement non-collectif (Possibilité de le réaliser sous la forme d’une matrice SWOT en co-construction avec les participants) : 15 min
