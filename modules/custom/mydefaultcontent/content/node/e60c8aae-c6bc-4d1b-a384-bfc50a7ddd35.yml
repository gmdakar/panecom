      value: |-
        L’assainissement non-collectif est largement prédominant en Afrique subsaharienne. En 2020, ce mode de gestion, souvent informel, représentait 72% de l’accès en milieu rural et 78,6% en milieu urbain.  La formalisation de l'assainissement non-collectif apparaît donc comme un enjeu clé pour les collectivités locales africaines qui sont généralement chargées d’en assurer la gestion. 

        L’objectif principal de cette session est de contribuer aux cibles 6.2 et 6.3 de l’ODD 6 en matière d’assainissement et de gestion des eaux usées. Plus spécifiquement, il s’agit de présenter l’assainissement autonome comme une alternative durable et complémentaire au système centralisé collectif et d’accompagner les collectivités locales dans sa structuration.  

        Cette session se base sur plusieurs éléments : 
        -	des monographies réalisées sur la situation de l’assainissement au Cameroun, au Cap Vert et au Ghana. 
        -	des retours d’expériences d’élus locaux notamment dans le cadre de projets de coopération décentralisée. Un projet labélisé « Initiatives Dakar 2022 » au Togo sera présenté à cette occasion. 
        -	un questionnaire élaboré en coordination avec CGLU-Afrique et transmis aux Associations nationales de collectivités locales africaines.

        A l’issu de cette rencontre, sera élaborée une feuille de route concrète à destination des collectivités locales portant sur les bonnes pratiques en matière d’assainissement non-collectif. 

        Cette initiative coordonnée par Yvelines, Coopération internationale et développement (YCID) bénéficie de l’appui du Parteneriat Français et de la Fondation Gates. 

        Cette coalition en faveur de l’assainissement autonome fait suite aux discussions déjà entamées pendant le Forum Mondial de l’Eau à Brasilia et lors du Sommet Africités (Marrakech, 2018). 
