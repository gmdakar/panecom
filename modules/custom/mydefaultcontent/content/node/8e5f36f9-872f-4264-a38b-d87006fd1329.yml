  field_pro:
    -
      value: |-
        "1. "Productivité de l'eau par l'accès libre aux données dérivées de la télédétection (WaPOR)". Projet de la FAO
        2. ""Renforcement de l'efficacité et de la productivité de l'eau agricole au niveau africain et mondial"" Projet FAO
        3. ""Amélioration de la productivité de l'eau dans la pratique (WaterPIP)"" Projet de l'IHE Delft
        4. ""Mieux connaître l'eau : vers un accès plus équitable et plus durable aux ressources naturelles" (KnoWat) Projet FAO
        5. ""Réaliser une agriculture durable par l'adoption de solutions naturelles pour le sol et l'eau"". Projet MIRRA
        6. ""Gestion adaptative de l'irrigation par l'apprentissage social et l'ingénierie de la résilience"" Projet du département de l'irrigation du Zimbabwe.
        7. ""Une approche systémique 'Push-Pull-Policy' pour améliorer la productivité de l'eau et les moyens de subsistance des agriculteurs"" projet Helvetas Swiss Intercooperation.
        8. ""Programme agricole italo-sénégalais"", Agence italienne de coopération pour le développement (AUCS)


