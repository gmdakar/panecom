  body:
    -
      value: 'Action Idea #3 has been divided into three projects: (1) Strengthening the enabling policy environment for safely managed sanitation; (2) Promote wide adoption of sanitation as a utility service and (3) Demonstration of emerging commercial to advance sanitation. Achieving sustainable sanitation requires combined efforts from multiple partners. Sessions under this action idea shall convene government stakeholders, regulators, private sector, and civil society actors. Government and regulators will be guided to embrace inclusive sanitation as a utility service through the showcasing of how advances in inclusive sanitation technology and commercial opportunities from CWIS pilots materialize sanitation policies. Participating decision makers, private sector, civil society organizations actors and communities will understand how inclusive sanitation policies contribute to the creation of a well-regulated environment for safely managed sanitation. '
