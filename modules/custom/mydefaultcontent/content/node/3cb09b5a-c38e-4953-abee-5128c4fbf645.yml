  body:
    -
      value: 'In accordance with the orientations of the PRACAS which is the agricultural component of the PSE, the PNIASAN, the LPSDA, the PAP2A and the PASAD, the main challenge of the agricultural sector is to build a competitive, diversified and sustainable agriculture, to fight against poverty and to reach food and nutritional security of the populations. The objective is to show the level of productive water management in Senegal by coordinating the participation and strengthening the visibility of MAER. More specifically, the following sub-themes will be discussed Which strategies for the promotion of a national hydrographic network and the sustainable supply of productive water in the country? The securing of land to promote rural development; The development of developed land, surface water and groundwater; Mechanization to develop productive water for a diversified, productive, competitive and sustainable agriculture.'
