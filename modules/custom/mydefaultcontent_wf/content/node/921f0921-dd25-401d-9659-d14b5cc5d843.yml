  body:
    -
      value: |-
        Le panel "ICT Sanitation innovations for effective sanitation service delivery- sharing experiences from Uganda" vise à partager les innovations des technologies de l'information et de la communication (TIC) et les modèles de subvention et de financement de l'assainissement automatisé que les secteurs public et privé ont appliqués pour assurer une prestation efficace et efficiente des services d'assainissement dans la ville de Kampala. 

        À la fin de la session, un appel à l'action et des recommandations seront faits aux politiciens, aux dirigeants municipaux et aux acteurs de l'assainissement sur l'application des TIC pour informer, améliorer et fournir de meilleurs services d'assainissement aux municipalités pour le secteur de l'assainissement en Afrique.

        Plus précisément, il s'agira de
        - Partager les innovations TIC utilisées par la municipalité en Ouganda pour fournir des services d'assainissement aux citoyens de Kampala, en Ouganda.
        - Partager les mécanismes de succès que la KCCA a utilisé pour améliorer la prestation de services d'assainissement à Kampala.
        - lancer un appel à l'action aux décideurs, aux politiciens et aux responsables municipaux pour une meilleure intégration des outils informatiques dans le secteur de l'assainissement en Afrique.
      format: plain_text
      summary: ''
