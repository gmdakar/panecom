      value: |-
        Le pourtour de la Méditerranée et le Sahel font partie des régions du globe les plus pauvres en eau douce et les conduit à utiliser d’autres types d’eau que les lacs, rivières et aquifères, et qui sont donc appelés ressources en eau non conventionnelles : les eaux usées qui sont traitées pour être réutilisées, les eaux salées ou marines qui sont dessalées. Ces mobilisations se développent rapidement compte tenu de la démographie et du réchauffement climatique, mais au prix de consommations énergétiques en forte augmentation qui vont à l’encontre des objectifs climatiques.
        L’information sur ce sujet en pleine évolution est incomplète, non actualisée, non validée et non partagée malgré les inventaires d’Aquastat, de Desaldata ou de l’IRENA. Des organismes internationaux tels que AFD, BERD ou AIE engagent des dépenses significatives pour des études qui ne fournissent qu’une photographie partielle et ponctuelle de la situation.
        Grâce à son réseau professionnel et à ses partenaires, l’IME a identifié une forte attente des acteurs de l’eau et de l’énergie (planificateurs, concepteurs, constructeurs, exploitants, chercheurs etc.) vis-à-vis d’un observatoire international qui rassemblerait et rendrait accessibles des informations sur ce thème (indicateurs, cartes, installations, projets, experts, réglementation etc.) tout en permettant des échanges dynamiques entre pays. Le partage d’expériences mettrait ainsi à disposition les meilleures pratiques ou innovations dans le domaine technique, économique ou social, seules capables d’atteindre les ODD. Le lancement de cet observatoire est possible grâce au projet préparé par l’IME et dont un prototype réalisé par un groupe de pays seront montrées à Dakar.
