  body:
    -
      value: 'En accord avec l''ambition du WWF, le bureau régional de l''UNICEF pour l''Afrique de l''Ouest et du Centre propose un dialogue entre les jeunes du Sahel, qui sont profondément touchés par les problèmes d''eau, et les décideurs politiques, dans le cadre du 9ème Forum mondial de l''eau. Ce dialogue pourrait être l''un des panels du 3ème jour sur l''eau et le climat ou du 4ème jour sur l''eau, l''assainissement et le genre.A partir de 2021, l''UNICEF a réussi à engager les jeunes des 10 pays du Sahel dans des débats publics inclusifs sur les questions clés affectant la région. S''inscrivant dans la stratégie mondiale et régionale de l''UNICEF pour la participation des jeunes, le premier débat public en ligne du 20 novembre 2021 a porté sur le changement climatique.'
