  body:
    -
      value: 'La session se propose de réfléchir au rôle de la coopération internationale dans la réalisation de l''ODD6 en prenant en considération des projets concrets existant dans les pays lusophones. Cette session abordera les perspectives techniques, sociales, environnementales et réglementaires de ces pays, en vue d''atteindre les ODD, en particulier l''ODD6.'
