  body:
    -
      value: 'Floods and droughts are some of the most tangible and devastating consequences of the climate crisis. The World Bank, Deltares, and the World Meteorological Organizationâ€™s Associated Program for Flood Management (APFM) and Integrated Drought Management Program (IDMP) have teamed up to further explore and operationalize the potential of leveraging synergies in the management of floods and drought. This session will introduce a new perspective for the combined management of floods and drought, will present the application of this new perspective on a case study and will describe the ongoing effort to operationalize this new perspective to help governments tackle flood and drought risks in a combined manner. We hope that this new approach will both inspire and guide governments to reduce the huge toll from floods and drought and provide a key way forward for increased adaptation and resilience. Participants will leave the event with the following take home messages: i) the synergies and opportunities related to flood and drought management; ii) a real life example of the application of this new perspective; iii) clear framework for action; and iv) identification of key actors and possible collaboration in this evolving area. '
