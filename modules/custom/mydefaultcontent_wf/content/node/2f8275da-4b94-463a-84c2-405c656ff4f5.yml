      value: |
        1.	Ouverture de la session (5mn)
        2.	Introduction : le rôle des mangroves pour la protection contre l’érosion et les inondations côtières  par Audrey LEGAT de DELTARES
        3.	Impact des lâchées d’eaux du barrage de Nangbeto au sur le règlement assisté de mangroves dans la Réserve de Biosphère Transfrontière (RBT) du Mono Côté Togo Par Dr. TENDENG
        4.	Cohabitation entre riziculture et restauration de la Mangrove à travers une gestion optimale de l’eau et des terres dans les îles de TRISTAO en Guinée par Pr. Ahmed SENHOURY
        5.	Le rôle des mangroves pour la protection contre l’érosion et les inondations côtières par Audrey LEGAT DETARES
        6.	impact des apports d’eau douce sur la biodiversité des mangroves par Yakhya Gueye  et Therese Musabe (WIACO)
        7.	Discussion (15mn) – comment traduire ces conditions de succès dans un plan de gestion efficace des mangroves ?  
