  body:
    -
      value: 'Les mangroves fournissent de multiples services écosystémiques qui sont cruciaux pour la sauvegarde des communautés côtières, tels que la réduction des contraintes hydrodynamiques par les courants, les vagues et les surtensions, réduisant ainsi l''érosion et les inondations. De plus, les mangroves fournissent des services essentiels pour les moyens de subsistance des communautés côtières. La session reviendra sur le rôle des mangroves que peuvent jouer les mangroves pour une protection des côtes en Afrique de l’Ouest et sur l’importance d’une gestion efficace des ces écosystèmes. A travers différentes présentations, les conditions de la préservation des cet écosystème mangrove seront illustrés et discutés. La session répondra à la question suivante : Quelles sont les conditions nécessaires pour assurer un rôle efficace des mangroves dans la protection des côtes en Afrique de l’Ouest. Cela devrait permettre de formuler quelques recommandations fortes qui pourront alimenter les résultats du forum.'
