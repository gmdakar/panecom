        " AGENDA
        Ouverture (20 minutes)
        - Perspectives sur les partenariats pour des services publics durables ,Commission européenne DG Intpa
        - Une vue à vol d'oiseau sur le programme EU-WOP de l'ONU-Habitat GWOPA
        - Vidéo du programme EU-WOP

        Les nouveaux partenariats entre opérateurs de l'eau (WOPs) - Interviews (65 minutes)
        - La(les) nature(s) des EU-WOPs - Peer to peer, diverses constellations, Nord-Sud et Sud-Sud, accent sur les capacités, partenariats sains.
        - Focus WOP - Quels sont les défis opérationnels, financiers, environnementaux et sociaux que les WOPs aident les compagnies à relever ? Quelles sont les innovations qui émergent ?
        - Effet de levier des améliorations - comment les projets WOP de l'UE mobilisent-ils les financements ? Catalysent-ils les changements sectoriels ? Stimulent-ils l'innovation pour des services plus verts et plus inclusifs ?

