  body:
    -
      value: |-
        Le programme EU-WOP est une initiative de quatre ans, dirigée par l'Alliance mondiale des partenariats entre opérateurs de l'eau (GWOPA) d'ONU-Habitat et financée par la Commission européenne IntPA. Le programme permet à vingt-deux projets de partenariats internationaux d'opérateurs de l'eau, impliquant plus de 50 organisations partenaires en Afrique, en Asie et en Amérique latine au cours des trois prochaines années, de renforcer les capacités et les performances des services publics avec le soutien de leurs pairs. 
        Au cours de la session, des fournisseurs de services d'eau et d'assainissement de première ligne de différentes parties du monde expliqueront comment ils travaillent, par le biais de partenariats et de soutien par les pairs, pour développer les connaissances et co-créer des solutions à leurs plus grands défis. La session dynamique et interactive cherchera à donner de la visibilité à cet important programme financé par l'UE tout en impliquant un large éventail géographique et de parties prenantes pour répondre aux questions suivantes : 
        - Comment les projets EU-WOP renforcent-ils les capacités des compagnies d'électricité et améliorent-ils leurs performances ? 
        - ? Comment les projets EU-WOP aident-ils les compagnies à accéder au financement et à faire le meilleur usage des investissements dont elles ont besoin ?
        - Comment les gouvernements, les ONG et les institutions financières peuvent-ils se connecter à ces partenariats et leur apporter une valeur ajoutée ?
        - Comment les WOPs (Water Operators' Partnerships) changent-ils la donne en matière de coopération dans le domaine de l'eau ? Les WOPs peuvent-ils aider à évoluer vers des partenariats plus axés sur la demande, co-créés, axés sur les capacités, liés aux investissements et durables ? Quelles perspectives pour la coopération Sud-Sud ? 
