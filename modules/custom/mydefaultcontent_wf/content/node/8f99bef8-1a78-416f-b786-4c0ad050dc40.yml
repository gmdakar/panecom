      value: |+
        Contexte 
        Dans le cadre du 9ème Forum mondial de l’Eau à Dakar en mars 2022, l’OMVS et ses partenaires présentent «?Voix du fleuve, voie de la paix?». Ayant pour but d’engager un dialogue entre les grands axes de développement du bassin du Fleuve Sénégal, les dynamiques sociétales et les entrepreneuriats locaux liés à l’eau, ce projet concevra des solutions innovantes en rassemblant populations locales et sa jeunesse, artistes, personnalités, experts et l’organisme de bassin. Il portera par là une réflexion sur la consultation des populations locales, la création d’emplois locaux et du rôle que l’OMVS pourra endosser pour le renforcement de la paix dans le bassin avec la mise en place d’un Fonds bleu pour le soutien à l’entrepreneuriat local et l’emploi. L’artiste de renommée internationale Baaba Maal, parrain du projet, s’engagera pour animer le dialogue avec les populations locales.  

        Le projet comprend plusieurs volets, y compris le Festival à Sahel Ouvert ; la production d’un album avec Baaba Maal, Daara J Family, Noumoucounda, Fatoumata Diawara, Noura Mint Seymali, et Sékou Kouyaté ; des échanges communautaires, le développement d’un concept de fonds bleu; et un concours pour mobiliser et engager la jeunesse. Toutes les activités et œuvres produites dans le cadre du projet serviront à porter un plaidoyer des populations locales au 9ème Forum mondial de l’eau à Dakar afin que les voix locales soient mieux considérées dans les instances décisionnelles. 

        Objectifs 
        •	Restituer au FME les résultats du dialogue porté par le projet « Voix du fleuve, Voie de la paix » et les solutions créées grâce au projet.
        •	Interagir avec les participants du FME afin d’échanger et susciter des partenariats sur le concept d’un Fonds bleu pour l’emploi et l’entrepreneuriat social à l’OMVS et autres solutions identifiées par le projet

