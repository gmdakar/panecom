  body:
    -
      value: 'Le programme de financement de l''eau, de l''assainissement et de l''hygiène (WASH-FIN) de l''USAID est mis en œuvre depuis 2016 avec l''objectif de combler les lacunes de financement pour atteindre l''accès universel aux services d''eau et d''assainissement grâce à des modèles commerciaux durables et solvables, à l''augmentation des financements publics et à l''élargissement du financement du marché pour les investissements dans les infrastructures. Le programme a jusqu''à présent permis de lever plus de 68,4 millions USD dans 8 pays d''Afrique et d''Asie, montrant qu''il est possible de mobiliser des financements privés vers le secteur. Cependant, 68 millions de dollars ne représentent qu''une goutte d''eau par rapport aux 114 milliards de dollars par an qui sont estimés nécessaires pour combler le déficit de financement du secteur. En s''appuyant sur des exemples des Philippines, du Cambodge et du Kenya, cette session présentera le déficit de financement du secteur WASH comme un défi de gouvernance, en mettant l''accent sur le manque de clarté des rôles et des responsabilités des acteurs du secteur, en particulier dans les secteurs soumis à des processus de décentralisation/dévolution. En utilisant des exemples du Sénégal, du Mozambique et de l''Afrique du Sud, la session montrera également comment les programmes d''assistance technique comme WASH-FIN peuvent aider à relever les défis de la gouvernance du secteur de l''eau pour permettre à la fois le cadre et les mécanismes de financement nécessaires pour attirer de nouvelles sources de financement pour les fournisseurs de services WASH publics et privés. Cette session interactive s''adresse aux praticiens du secteur de l''eau et de l''assainissement qui gèrent et réglementent les services d''eau, aux décideurs gouvernementaux, aux financiers et aux universitaires.  A la fin de la session, les participants auront développé une appréciation des défis clés de la gouvernance du secteur et de la façon dont ils peuvent être abordés pour permettre un accès accru aux financements non traditionnels pour les fournisseurs de services AEPHA publics et privés.'
