  body:
    -
      value: 'La gestion durable des eaux souterraines, afin d''accroître la résilience climatique des communautés, représente une opportunité pour des investissements innovants et des choix de gestion qui peuvent également contribuer à l''amélioration des moyens d’existence des ménages et à la lutte contre la pauvreté parmi les communautés des zones arides. Depuis 2018, le programme alimentaire mondial met en œuvre un paquet intégré de résilience a travers les 5 pays du G5 sahel + Sénégal sous le financement du BMZ. La session a pour objectif de réunir les acteurs de la gestion intégrée des ressources en eaux au Sahel ainsi que les bailleurs de fonds et les décideurs afin de 1/présenter l’approche du PAM en matière de gestion des bassins versants et les résultats obtenus, 2/convaincre les décideurs des résultats probants de l’approche 2/mutualiser les efforts en explorant les possibilités de partenariats avec d’autres acteurs du secteur, 3/ explorer des pistes de financements innovants pour permettre la mise à l’échelle des bonnes pratiques et la ‘cross fertilisation’ des initiatives au sahel.'
      format: plain_text
      summary: ''
