  field_resultats_attendus_impacts:
    -
      value: 'The ambition of the 2F3 Session is to stimulate the establishment of a Community of Practice that could formulate indications to identify initiatives (especially in arid and semi-arid areas) that could have a possible positive impact on the mitigation of water related root-causes of migration in rural areas. At the same time highlight the importance of identifying a reliable energy source that can improve/enhance the sustainability/reliability of a water scheme.'
