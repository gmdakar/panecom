  body:
    -
      value: |-
        L'objectif principal de la session sera de présenter l'AAE en mettant l'accent sur sa contribution à l'autonomisation des opérateurs privés et publics africains dans le domaine de l'eau, de l'assainissement et de l'hygiène pour mieux atteindre l'objectif du développement durable (SDG 6).

        La session sera structurée en trois parties :
        1.	Remarques introductives sur l'AAE et les différents présentateurs par M. Sylvain Usher, le directeur exécutif de l'AAE, qui modérera la session (15 minutes).
        2.	Présentation de la stratégie de l'AAE en matière d'appui aux opérateurs de l'eau et de l'assainissement : Dr. Eng. Simeon Kenfack, Directeur du programme de l'AAE
        3.	Un groupe de discussion avec quatre panélistes pour (60 min)
