  body:
    -
      value: 'Il est essentiel d''investir dans des solutions fondées sur la nature, telles que la préservation ou la restauration des zones humides et les mesures de gestion naturelle des inondations, pour renforcer la sécurité de l''eau. Ces solutions peuvent compléter ou remplacer les infrastructures grises, telles que les réservoirs construits et les usines de traitement des eaux. La mobilisation de fonds pour ces solutions pose des problèmes spécifiques, car elles génèrent de multiples avantages pour un large éventail de bénéficiaires - et seuls certains de ces avantages peuvent être monétisés. Pourtant, la nature est souvent l''un des meilleurs investissements d''aujourd''hui, notamment pour faire face à la double crise du changement climatique et de la perte de biodiversité. La session fournira des conseils pratiques aux praticiens et aux investisseurs sur la manière d''organiser le financement de solutions basées sur la nature pour la sécurité de l''eau et de mobiliser des fonds. '
