  body:
    -
      value: "Les ressources en eau, en terre et en sol sont les sources de la vie, sans lesquelles il n'y a pas d'agriculture. Avec 98% des aliments consommés produits sur les terres/sols et l'impact immédiat et visible de la sécheresse sur la production agricole, le bon état de ces ressources naturelles cruciales devrait être la priorité de tous. En 2011, la FAO a publié son premier rapport complet sur l'état des ressources mondiales en terres et en eau pour l'alimentation et l'agriculture (SOLAW 2011). Cette nouvelle édition du SOLAW met à jour l'état antérieur des ressources, examine les tendances et explore les nouveaux processus mondiaux émergents.\r\nL'objectif de la session est de sensibiliser à l'état des ressources en terres et en eau et de fournir des profils de haut niveau avec des données clés pour relever les défis de l'utilisation durable et de la gouvernance de ces ressources naturelles, de leur plus grande intégration dans les systèmes alimentaires et du changement climatique."
