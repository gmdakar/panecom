  body:
    -
      value: |-
        L'optimisation du suivi (i) de l'aménagement et de l'exploitation du patrimoine hydraulique et (ii) de la gestion du service public d'eau potable (SEPA), implique un contrôle détaillé et dynamique du patrimoine et une capacité à suivre et contrôler les données d'exploitation du patrimoine.  
        Les technologies de l'information et de la communication (TIC) offrent de nombreuses opportunités pour mettre en place des outils adaptés, inclusifs et participatifs.  
        L'opérationnalisation de ces outils contribue à améliorer non seulement la transparence et la responsabilité politique mais aussi la performance (technique, recouvrement, etc.), en vue de rassurer les partenaires financiers et d'encourager les partenariats public-privé pour un développement durable du service public de l'eau. 
        La session 2A2 servira de cadre pour partager des études de cas opérationnelles sur le contrôle des actifs et le suivi du service public de l'eau en milieu rural, à différents niveaux (local, national, régional). 
        Les principaux critères de succès des études de cas seront discutés à la lumière des difficultés fréquentes et communes du contrôle du développement et de l'exploitation des actifs d'eau en milieu rural.
