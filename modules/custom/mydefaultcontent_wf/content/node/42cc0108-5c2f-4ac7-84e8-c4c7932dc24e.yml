      value: |+
        Le projet de la Grande Muraille Verte (GMV) est l’un des plus grands projets de lutte contre la désertification initié et porté par l’Afrique notamment par les États de la bande Sahelo-saharienne qui sont. Ce projet ambitionne de fédérer les États sahéliens autour des enjeux de lutte contre la désertification et l’adaptation au changement climatique dans une logique de développement économique durable.
         Le projet vise à l’horizon 2030 de :
        ·         Restaurer 100 millions d’hectares de terre dégradées
        ·         Créer 10 millions d’emplois verts
        ·         et Séquestrer de 250 millions de tonne de carbone 
        Depuis son lancement officiel en 2007 il est constaté que le projet peine à atteindre ses objectifs conduisant ainsi à la mise en place en janvier 2021 de l’Accélérateur de la Grande Muraille verte porté par la Convention des Nations Unies sur la lutte contre la désertification (CNULCD) avec un financement annoncé de 14 milliards d’euros entre 2021-2025. Ce nouvel élan dans la mise en place de la GMV propose aux acteurs académiques d’excellence en Afrique de l’Ouest et leurs partenaires de proposer et tester les solutions agro-écologiques et basées sur la nature, innovantes et adaptées aux contextes locaux. 
        L’objectif de cette table ronde sera de dresser les problématiques, méthodologies, innovations et perspectives permettant de proposer des pistes de solutions viables basées sur l’innovation, la nature et la structuration de filières économiques et sociales pour une meilleure gestion des ressources en eau dans le contexte de l’accélération de la GMV en Afrique de l’Ouest.

