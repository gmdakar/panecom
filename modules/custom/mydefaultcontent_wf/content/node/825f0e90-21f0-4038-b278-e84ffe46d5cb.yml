      value: |
        Atteindre la sécurité de l'eau signifie garantir un approvisionnement minimal en eau pour les besoins humains et économiques. S'il s'agit de l'un des principaux objectifs à court terme dans le monde, les effets du changement climatique et la dégradation des sources d'eau naturelles font de la sécurité de l'eau un défi insurmontable à moyen et long terme.
        Dans ce contexte, c'est en s'attaquant aux problèmes de la pénurie d'eau, de la pollution des masses d'eau, des effets néfastes des événements hydrométéorologiques extrêmes, des conflits croissants autour de l'eau et de la dégradation environnementale des rivières et des aquifères que l'on pourra relever les défis de la sécurité de l'eau. 
        Face à ces défis, la promotion des ressources non conventionnelles, telles que le dessalement et la réutilisation, est essentielle pour relever ces défis, sans oublier les améliorations nécessaires des mécanismes de réglementation et de gouvernance, ainsi que des infrastructures d'eau correctement conçues, respectant les objectifs environnementaux et assurant leur maintenance. 
        La session vise à présenter les principaux instruments permettant d'atteindre la sécurité de l'eau, en termes de gestion intégrée des ressources en eau, de développement et d'exploitation d'infrastructures compatibles avec l'environnement, de mécanismes financiers et d'incitations. pour une gestion durable de l'eau, ce qui accélérera la voie vers la réalisation de l'ODD 6.
        La première partie est prévue pour faire une exposition du panorama mondial, tandis que dans la deuxième partie seront exposés des cas de pratiques concrètes qui peuvent servir d'inspiration à d'autres territoires. 
