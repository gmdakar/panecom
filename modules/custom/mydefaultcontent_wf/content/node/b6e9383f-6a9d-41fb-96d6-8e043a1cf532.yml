      value: |-
        La session recoupe la priorité 1 : Sécurité de l'eau et assainissement (droits de l'homme à l'eau et à l'assainissement) et la priorité 3 : Coopération (renforcer le dialogue et les partenariats...).

        La session entend s'inscrire dans les thèmes suivants :
        droits de l'homme à l'accès à l'eau, accès pour tous, relations entre l'éthique et les services d'eau et d'assainissement et collaboration/dialogue interconfessionnel.

        Objectifs

        - Montrer les liens entre la foi, les valeurs religieuses et spirituelles et l'eau, l'assainissement et l'hygiène.
        - Appeler à un dialogue interconfessionnel accru dans l'éducation et l'engagement sur les questions de sécurité de l'eau.
        - Souligner que les valeurs et traditions religieuses peuvent être une motivation pour l'engagement, la solidarité, la responsabilité et le souci de l'eau.
        - Appel à l'action pour promouvoir le dialogue interconfessionnel et l'engagement sur l'eau, l'assainissement et l'hygiène. 


        Résultats attendus

        - Démontrer le rôle des religions dans le soutien de :
        o des pratiques individuelles/collectives pour assurer un accès équitable et préserver, utiliser les ressources en eau ;
        o la cohésion sociale et la paix autour des ressources en eau ;
        o la bonne gouvernance, l'équité et la fourniture de services aux populations vulnérables.


        - Obtenir des engagements pour traiter les risques d'exclusion dans les politiques et pratiques qui promeuvent les services d'eau et d'assainissement, en considérant également la privatisation des services.
        - Partager les bonnes pratiques en matière de traduction des valeurs religieuses dans la pratique pour soutenir l'eau et l'assainissement.
        - Montrer que certaines organisations religieuses et confessionnelles peuvent être des partenaires précieux pour les administrations, les agences de mise en œuvre et la société civile au sens large.
        - Organiser une action interconfessionnelle à Dakar (pour symboliser le dialogue et la collaboration), en tant que suivi de la session ou en parallèle pour engager les populations locales, non présentes au forum, sur les thèmes de la session.
