  body:
    -
      value: 'Building on two public debates bringing together Young Voices of the Sahel (100 young people from 10 Sahelian countries) and political decision-makers and experts, the session aims to hear the testimonies of young people around the issue of water in their daily lives, and to promote an exchange with political actors and experts to outline solutions, particularly by putting these young people in the position of actors of change, and supporting their access to courses and green jobs.'
