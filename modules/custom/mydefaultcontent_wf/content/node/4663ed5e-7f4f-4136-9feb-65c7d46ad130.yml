  body:
    -
      value: |-
        La session est conçue comme un espace d’échange entre les participants sur les impacts du changement climatique au niveau des système d’assainissement et la contribution du sous-secteur aux émissions de GES. Elle sera aussi l’occasion de partager avec les acteurs la norme sénégalaise NS-017-074 sur les ouvrages d’assainissement non collectifs. 
        Il s’agira dans un premier temps de présenter le sujet et les enjeux qu’il recouvre, d’échanger ensuite sur le changement climatique et ses effets sur les systèmes d’assainissement et sa prise en compte dans les projets d’assainissement, tout en favorisant les débats entre les participants et les apports de la salle.
      format: plain_text
