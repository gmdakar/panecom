  field_programme:
    -
      value: |-
        "La session sera modérée par l'OCDE et CGLU Afrique et sera divisée en 2 parties : 

        Partie 1. La Table ronde des Africains pour la sécurité de l'eau : une nouvelle plateforme pour atteindre la sécurité de l'eau en Afrique
        - Remarques introductives par les dirigeants nationaux, l'OCDE et CGLUA (20 minutes)
        - Session 1. Faire entendre la voix des maires africains (40 minutes)
        Discussion modérée entre 5 maires. 
        - Session 2. Soutenir la Table ronde des maires africains pour la sécurité de l'eau : une perspective multipartite (30 minutes)
        Discussion modérée avec les partenaires soutenant la table ronde, y compris les banques de développement, les acteurs privés et les organisations internationales. 

        Deuxième partie. Définir l'avenir de la Table ronde : vers une feuille de route pour la Table ronde 
        - Session 1. Discussion de la table ronde (45 minutes)
        Les participants seront répartis en groupes présidés par un maire désigné pour discuter de la feuille de route. 
        - Session 2. Discussion finale en plénière : élaboration d'une feuille de route consensuelle (30 minutes).
        Les maires désignés rapporteront les résultats de la discussion en plénière et engageront une discussion ouverte avec le public.
        - Conclusions par l'OCDE et CGLUA (15 min)
        "
      format: plain_text
  field_resultats_attendus_impacts:
