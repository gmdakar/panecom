  body:
    -
      value: 'La pandémie de COVID-19 a agi comme une loupe sur les défis urgents en matière d''eau et d''assainissement en Afrique, en particulier pour les 56% de la population urbaine qui vivent dans des établissements informels et n''ont pas accès à des conditions d''hygiène correctes. Le changement climatique, l''urbanisation et la croissance démographique accentueront la pression sur les ressources en eau. Cette session a pour but d''accroître le rôle des maires et des responsables municipaux dans l''amélioration de la sécurité de l''eau en Afrique. Les participants discuteront des défis et des opportunités en matière de sécurité de l''eau en Afrique.'
