  body:
    -
      value: 'La session réunira les principales parties prenantes des différents groupes capables d''accélérer l''action : gouvernements, organisations multilatérales, système des Nations unies et MGS. Les messages clés et les recommandations de Bonn et leur développement au cours des Dialogues sur l''eau seront brièvement présentés et expliqués comment ils s''inscrivent dans la Déclaration de Dakar. Une discussion permettra d''échanger sur les changements nécessaires pour mettre en œuvre une action intersectorielle et s''engager avec d''autres secteurs, et d''identifier les domaines d''action prioritaires à l''horizon 2023 et 2030. Une perspective vers la prochaine conférence préparatoire officielle, le Sommet de l''eau Asie-Pacifique en avril à Kumamoto, conclura la session.'
