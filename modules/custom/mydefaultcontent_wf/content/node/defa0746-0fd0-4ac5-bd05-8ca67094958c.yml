  body:
    -
      value: |-
        "L'adaptation au changement climatique nécessite une solide connaissance de ses impacts, notamment sur les ressources en eau et les écosystèmes associés : nous ne pouvons pas gérer ce que nous ne connaissons pas. 
        La constellation actuelle Sentinel / Copernicus, la prochaine mission SWOT et TRISHNA peuvent être combinées pour construire des connaissances concernant les précipitations, le débit et l'évaporation. Plus généralement, les données satellitaires "multi-capteurs" peuvent être mobilisées, car ces données sont essentielles pour la gestion des ressources en eau et l'adaptation au changement climatique. 
        Les systèmes d'information hydrométéorologiques peuvent intégrer à la fois les données issues des réseaux classiques de surveillance in situ et les données altimétriques satellitaires."
