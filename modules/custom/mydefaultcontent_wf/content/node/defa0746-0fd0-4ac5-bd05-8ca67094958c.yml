  field_resultats_attendus_impacts:
    -
      value: |-
        "- Renforcement des systèmes d'information hydrologique des différentes institutions, des organismes de bassin et de leurs États membres, y compris les données provenant des stations de surveillance virtuelles et in situ. 
        - Développement d'applications qui améliorent les systèmes d'information sur l'eau pour la préservation de la biodiversité et les utilisations de l'eau, le suivi et l'adaptation au changement climatique. Cette composante développera des services en aval : modèles de prévision, dynamique des zones inondées et des zones humides, modèles d'allocation pour la planification stratégique, qualité de l'eau, etc. Des applications spécifiques seront consacrées au suivi des grands barrages (hydroélectricité / irrigation) et des surfaces en eau à l'aide de données satellitaires.
        - Renforcement des capacités nationales et régionales, capitalisation de systèmes d'information à long terme pour les décideurs et les utilisateurs. Le renforcement des capacités sera organisé pour répondre à un objectif principal : l'appropriation par les pays et les organismes de bassin de l'innovation technique apportée par le projet, avec la communauté scientifique et de recherche."
