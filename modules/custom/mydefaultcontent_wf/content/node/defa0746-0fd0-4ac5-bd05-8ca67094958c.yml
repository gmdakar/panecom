      value: "1. renforcer l'utilisation des données satellitaires pour la surveillance des ressources en eau\r\n2.\tSurveillance innovante des ressources en eau grâce aux satellites d'observation de la Terre pour l'adaptation au changement climatique dans 4 bassins fluviaux transfrontaliers africains : - Sénégal, Congo, Mékong, Amazone, Niger et, Lac Tchad.... \r\n3.\tPartage de l'eau et de la biodiversité sur le bouclier guyanais, par la création d'un observatoire transfrontalier.\r\n4.\t Mise en commun des observations satellitaires pour l'innovation des services dans le bassin du fleuve Sénégal (MOSIS) - Renforcer la résilience des communautés vulnérables au climat dans le bassin du fleuve Sénégal à l'aide d'un système d'alerte précoce multi-aléa et améliorer la capacité d'adaptation.\r\n5.\tDiffusion du manuel du RIOB sur les systèmes d'information sur l'eau (continuité de Brasilia à Dakar)."
