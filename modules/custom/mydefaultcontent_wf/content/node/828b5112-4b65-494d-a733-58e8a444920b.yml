      value: |-
        " - Expérience avec LCBC, ABN et OSS, trois projets régionaux et transfrontaliers en Afrique. 
        - Améliorer la gestion et la gouvernance des aquifères transfrontaliers en Afrique du Nord (ITTAS)
        - Une approche orientée vers la mission pour résoudre les défis liés à l'eau et créer des impacts sociétaux 
        - Investir dans des solutions basées sur la nature - se concentrer sur les écosystèmes dépendant des eaux souterraines. 
        - Vers une gestion conjonctive et une gouvernance concertée des ressources en eau des aquifères transfrontaliers 
        - Promouvoir les initiatives des jeunes en matière de gouvernance de l'eau
