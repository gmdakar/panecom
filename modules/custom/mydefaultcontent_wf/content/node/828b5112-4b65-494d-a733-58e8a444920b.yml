  field_resultats_attendus_impacts:
    -
      value: 'Promouvoir l''accélération des investissements dans la science pour l''élaboration des politiques. Appeler à un partage transparent des informations au sein des secteurs et entre eux, ainsi qu''au-delà des frontières, afin d''éclairer efficacement les processus décisionnels, notamment en s''appuyant sur des systèmes de données et d''informations cohérents, sur l''innovation et sur l''engagement de multiples parties prenantes, ainsi que sur des conseils stratégiques et une assistance technique. Examiner les approches et les outils innovants qui peuvent avoir un grand potentiel pour soutenir la surveillance de l''eau et les évaluations des ressources en eaux souterraines.'
