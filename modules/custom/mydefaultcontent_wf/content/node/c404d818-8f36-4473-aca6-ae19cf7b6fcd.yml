  field_programme:
    -
      value: |-
        1.	Rapport sur l'état de l'hygiène des mains dans le monde : messages clés et appel à l'action 
        2.	Panel de représentants des gouvernements de cinq pays pour présenter des exemples des cinq "accélérateurs" clés identifiés dans le rapport et qui sous-tendent le cadre mondial d'accélération de l'ONU-Eau pour l'OMD 6. Les panélistes seront invités par un président à faire des interventions de 5 minutes pour partager leurs expériences d'amélioration de la gouvernance, du financement, des capacités, des données et des informations ou de l'innovation pour améliorer l'hygiène des mains. 
        3.	Discussion plénière guidée 
      format: plain_text
  field_resultats_attendus_impacts:
    -
      value: 'Cette session fait partie d''une série de sessions qui se tiendront au cours de la période 2020-2022 et qui ont pour but de mettre en lumière le rôle essentiel de l''hygiène des mains dans la prévention et le contrôle des épidémies et, plus largement, en tant que pierre angulaire de la santé publique. En partageant les expériences et les leçons des pays, le résultat souhaité est une discussion stimulante sur les opportunités et les défis à venir. Ceux-ci alimenteront le Sommet sur l''hygiène de mai 2022 à Singapour, où les donateurs seront particulièrement mobilisés, mais aussi le processus dirigé par l''OMS pour renforcer le cadre normatif de l''hygiène des mains grâce à de nouvelles directives sur l''hygiène des mains dans le cadre communautaire.'
      format: basic_html
