  body:
    -
      value: 'The session will be an opportunity to analyze and discuss in depth the constraints related to the large financing gaps to support the 2030 roadmap. A review of the weaknesses related to the classic 3T model will also be posed to highlight the weak points that require conceptual and practical adjustments. Most exciting, however, will be the presentation of concrete initiatives for innovation in water and sanitation and IWRM financing, including those based on testing and scaling up solutions involving private sector actors and other non-traditional sources of finance. Particularly for low-income countries, the decline in official development assistance volumes in recent years suggests the need for other emerging mechanisms such as blended finance strategies. It is also relevant to recognize that innovation in water financing will be found in the search for productivity niches in operating expenses, in the control of water losses, in the very important potential to be drawn from the circular economy, etc. The World Water Forum in Dakar being an opportunity for an evaluation of the roadmap for the MDG6, this session will highlight very useful levers to revolutionize the development of water financing models in order to put the SDG6 curve back on track in the coming years.'
