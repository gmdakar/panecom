  body:
    -
      value: 'There is growing evidence that water scarcity, changes in precipitation patterns and extreme weather events combined with socioeconomic vulnerabilities are driving migration and displacement.  In 2016, climate and water-related disasters were responsible for displacing 23.5 million people.  Closing the knowledge gaps by gathering statistics, data and information on migration and its drivers, is key to support evidence-based policies, programmes and investments to tackle migration. There is no clear, simple solution but while the cost of responses to migration is concerning for States, the cost of no decisions will certainly surpass it. '
