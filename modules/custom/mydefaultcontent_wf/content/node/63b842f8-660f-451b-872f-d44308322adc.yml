  body:
    -
      value: |-
        Le Tadjikistan et les Pays-Bas accueilleront conjointement la conférence des Nations unies sur l'eau 2023 et s'engagent à en faire un moment décisif pour le monde entier. Conformément à cet engagement, ils organisent, conjointement avec le Sénégal, la session de haut niveau sur la conférence des Nations unies sur l'eau 2023 dans le cadre du 9e Forum mondial de l'eau afin d'attirer davantage l'attention et de promouvoir l'engagement des parties prenantes dans le processus préparatoire et la conférence elle-même.

        La session de haut niveau sur la conférence de l'eau ONU 2023 est une vitrine et un événement interactif sur les bons exemples de coopération internationale en matière de gestion de l'eau. Les mesures les plus importantes pour un avenir durable doivent être prises dans le secteur de l'eau. Il s'agit d'une bonne occasion de présenter des exemples et de discuter des étapes nécessaires pour reproduire, mettre à l'échelle et tirer des leçons de ces exemples en vue de la Conférence des Nations Unies sur l'eau 2023.

        La conférence des Nations unies sur l'eau 2023 étant la deuxième conférence jamais organisée par les Nations unies et la première après près de 50 ans, les attentes de la communauté internationale sont très élevées. Elle devrait être un moment décisif pour le monde entier. 
