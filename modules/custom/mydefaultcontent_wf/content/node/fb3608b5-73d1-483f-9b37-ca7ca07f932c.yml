      value: |-
        Le secteur privé est un acteur majeur de l'innovation et du développement de solutions fondées sur la connaissance et axées sur la demande dans le secteur de l'eau et de l'assainissement. Les entreprises allemandes du secteur de l'eau et de l'assainissement ont reconnu que les facteurs clés qui garantissent leur viabilité à long terme et la durabilité de leurs investissements sont des employés possédant exactement les bonnes qualifications ainsi que des connaissances et des compétences spécifiques au secteur. C'est pourquoi le secteur privé investit en permanence dans la formation des jeunes. L'accès à l'enseignement technique dans le secteur de l'eau et de l'assainissement constitue un levier important pour améliorer et garantir la qualité de l'approvisionnement en eau et de l'évacuation des eaux usées de manière durable. En présentant des technologies innovantes dans le domaine de l'eau et de l'assainissement et en les reliant aux meilleures pratiques en matière d'éducation et de développement des capacités, la session contribue aux principaux axes thématiques du WWF, notamment dans le groupe d'action "accroître l'efficacité et la gestion durable de l'eau par la science, la technologie, l'innovation et l'éducation".

        Résultats attendus
        - Fournir un aperçu du rôle du secteur privé allemand dans le développement de solutions innovantes axées sur la demande dans le secteur de l'eau et de l'assainissement et présenter certaines des dernières technologies innovantes.
        - Présenter les meilleures pratiques et les programmes actuels en matière d'éducation et de formation professionnelle, car il s'agit de facteurs de réussite essentiels pour un développement futur de la gestion durable de l'eau et de l'assainissement. Ceci sera fait en décrivant les activités des différentes parties prenantes telles que le secteur privé, les organismes gouvernementaux et les instituts d'enseignement. 
        - Renforcer la coopération euro-africaine dans le domaine de l'éducation et de la formation professionnelle dans le secteur de l'eau et de l'assainissement.
