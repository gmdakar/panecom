  body:
    -
      value: |
        Develop a global  cooperation among governments (local authorities/mayors, parliamentarians, ministers, heads of governments/state), intergovernmental, bilateral and multilateral organizations, financial institutions and non-governmental organizations, water professionals, scientists, policy and decision makers, representatives of water-related sectors and draw  attention for  protection, prevention and preparation in water and wastewater management and services during pandemic situation to ensure access to safe water, to establish a platform encouraging WASH related entrepreneurial and operable capacity building activities, dissemination of WBE activities for urban settings especially in non-sewered low-income countries.
         Expected outcomes:
        •	Allow combining the power of irrelevant parties to achieve WASH activities even under pandemic situations, 
        •	Be prepared for possible future pandemics considering WASH requirements in low and middle income countries, especially in non-sewered areas
        •	Dissemination of WASH requirements under pandemic situations
        •	Increasing interest from financial funding agencies, scientific disciplines, water associations, globally active water operators and major actors to develop capacity building activities especially for training of specialists and setting-up infrastructure (e.g., labs) and logistics of WBE activities.
        •	The outcomes of the session support the following Sustainable Development Goals;  1.A, 6.1, 6.A, 7.A, 9.1, 9.5, 17.7
