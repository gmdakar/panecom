      value: |-
        Un panel de ministres discutera des résultats du Rapport mondial sur les politiques de l'eau 2021 et de sa pertinence pour leur travail, des sujets du rapport 2023 (qui sera annoncé lors de cet événement) et de la manière de maximiser la participation et la valeur de la prochaine enquête sur les leaders de l'eau.  La session comprendra également un bref aperçu des conclusions du rapport et une présentation par un haut fonctionnaire des Nations Unies sur la façon dont le rapport soutiendra la mise en œuvre du cadre d'accélération mondiale de l'ODD 6.

        Le Rapport mondial sur les politiques de l'eau 2021 est une première mondiale : il s'agit d'une enquête exhaustive qui révèle les défis de la gestion de l'eau auxquels sont confrontés les ministres, les hauts fonctionnaires et les autres leaders nationaux de l'eau dans 88 pays, représentant une population combinée de plus de 6 milliards de personnes.
        Parmi leurs nombreux messages, les leaders nationaux de l'eau disent :
        - Les plus grands risques liés à l'eau auxquels leurs pays sont confrontés sont le changement climatique et les pressions associées sur l'approvisionnement en eau, ainsi que l'aggravation des inondations et des sécheresses.
        - Les plus grands défis auxquels ils sont confrontés sont l'intégration et la priorisation des questions liées à l'eau au sein des gouvernements. Les problèmes administratifs liés à la fragmentation des institutions de l'eau sont tout aussi préoccupants, sinon plus, que des facteurs tels que la résistance du public aux réformes.
        - COVID-19 n'a pas beaucoup affecté la priorité des services d'eau et d'assainissement.
        - Les objectifs de développement durable relatifs à l'eau sont "difficiles" ou "impossibles" pour beaucoup, les problèmes de gouvernance et le manque de financement en étant les principales raisons.
        - Alors que de nombreux responsables nationaux de l'eau considèrent que les eaux souterraines sont essentielles à l'approvisionnement futur en eau de leur pays, ils sont beaucoup moins nombreux à considérer que leurs eaux souterraines sont utilisées de manière durable.
