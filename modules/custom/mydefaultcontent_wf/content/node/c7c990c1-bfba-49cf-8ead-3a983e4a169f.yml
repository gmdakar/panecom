  body:
    -
      value: |
        Plus précisément, l'UAF-Africa organisera un panel de haut niveau le 23 mars pendant le forum principal pour discuter des défis auxquels les femmes africaines sont confrontées en matière d'accès, de contrôle et d'utilisation de l'eau. Les discussions du panel entraîneront des conversations qui soulèveront une analyse féministe critique des luttes des femmes africaines pour la justice de l'eau. En outre, le panel de discussion cherchera à centrer la réflexion et à influencer l'action féministe de solutions alternatives aux défis dominants de la gouvernance de l'eau auxquels les femmes africaines sont confrontées.
        Ce panel de haut niveau s'adresse principalement aux responsables gouvernementaux, aux entreprises multinationales et aux institutions financières.  
