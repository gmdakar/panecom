      value: |+
        Ce panel est une étape importante pour assurer une meilleure protection de l'eau et des infrastructures d'eau, avant, pendant et après les conflits armés. Avec le soutien de la Confédération suisse, le Geneva Water Hub vous invite à contribuer à la discussion à l'occasion du 9ème Forum mondial de l'eau à Dakar.
        Environ deux milliards de personnes vivent dans des zones affectées par des conflits armés, où la destruction des infrastructures d'eau est de plus en plus fréquente. Comme le détaillent les rapports du CICR sur les services urbains et de l'UNICEF sur l'eau sous le feu, les conséquences sur les communautés les plus vulnérables sont graves. Lorsque les services d'eau et d'assainissement sont interrompus, les maladies d'origine hydrique et les épidémies prolifèrent. Pour faire progresser la protection de ces communautés, le Hub Eau de Genève a développé la Liste de principes de Genève sur la protection des infrastructures de l'eau. Si l'objectif principal de ce document est la clarification des normes du droit international humanitaire applicables aux infrastructures de l'eau, les Principes de Genève visent également à renforcer la coopération sur les installations situées sur des ressources en eau transfrontalières en temps de paix et la protection des droits de l'homme à l'eau et à l'assainissement en tout temps. Ce panel de haut niveau sera une occasion unique d'explorer les liens intersectoriels entre l'ODD 6 sur l'eau et l'assainissement et l'ODD 16 sur la paix. 


