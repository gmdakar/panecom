  field_resultats_attendus_impacts:
    -
      value: 'The main outcomes of the session is to share applicable solutions, technologies or approaches, on improved agricultural water use to promote sustainable irrigated agriculture and ensure climate resilience for food security. The integration of water productivity and efficiency analysis supports water resources management at various geographical scales (from field to basin) and should systematically translate into development of capacities for farmers to policy-makers. This session links nicely with 2E sessions on water as a driver to rural communities, as well as the FAO proposed high level event showcasing how water should drive climate actions, being the main factor for climate resilience and mitigation, leading to COP 27.'
