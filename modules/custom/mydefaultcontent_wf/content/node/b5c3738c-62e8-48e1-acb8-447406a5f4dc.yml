  body:
    -
      value: |
        Cette table ronde vise à réunir les partenaires techniques et financiers du secteur de l’eau autour des besoins d’investissements du Mali en matière d’eau potable.
        L’objectif principal de la table ronde est de mobiliser des fonds pour assurer l’approvisionnement correct et durable en eau potable des localités du Mali.
        Elle permettra de présenter les besoins d’investissements, d’identifier les partenaires potentiels et d’obtenir des engagements de financements.
        La table ronde pourra éventuellement répondre à certaines préoccupations des partenaires notamment celles liées aux questions sécuritaires, aux financements durables du secteur en période de crise multidimensionnelle (COVID 19 ; Socio-politique...).
