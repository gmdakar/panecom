  field_programme:
    -
      value: |-
        Introduction and framing  (10 minutes)

         Presentations from Government, Commercial investors, Philanthropic organizations, and a project developer on the issues, opportunities and problems encountered to accelerate and scale finance in the water sector  (8 minutes each, 1 minute transition, 35 minutes total)

        Series of 6 pitches (5mn each, 1 minute transfer time, 35 minutes total; at least 3 are from West Africa)

        Debrief questions and audience engagement (10 minutes).
      format: plain_text
  field_resultats_attendus_impacts:
    -
      value: |
        Expected outcomes: Increased mutual visibility between solution providers and investors, Creation of an environment of trust that allows cross-sector collaboration, strengthening of the impact investment market and de-risk of market-based projects, creation of integrated approaches (i.e. coalitions, consortia) accelerating the financing of the sector
        Follow-up linkages: “Innovate 4 Water” marketplaces series all over the world, connections to SMEs and funding agencies
