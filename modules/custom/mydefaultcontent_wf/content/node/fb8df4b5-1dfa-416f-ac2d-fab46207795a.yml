      value: |-
        1.	(10 min.) Accueil par les hôtes  
        Les hôtes souhaitent la bienvenue aux organisateurs, aux participants et aux invités, en décrivant les grandes lignes de la session pour l'auditoire et en présentant certains des principaux enseignements et messages issus de leur travail.
        - Dambudzo Muzenda, spécialiste principal de l'eau et de l'assainissement, Water Global Practice, Banque mondiale.
        - Franz Rojas-Ortuste, coordinateur de l'agenda de l'eau à la CAF (Banque de développement d'Amérique latine).

        2.	(75 mins.) Panel : Zoom-in PIR en tant que catalyseur
        Les hôtes se joignent aux invités de haut niveau pour zoomer sur la façon dont le PIR peut être un catalyseur de solutions financières et techniques et renforcer leur impact sur le secteur de l'eau et de l'assainissement. Les discussions sont structurées autour de 3 questions principales :

        (25 mins) Q 1 - Politiques : Alors que de nombreux pays ont développé des politiques, des plans et des législations en matière d'E&A, la mise en œuvre reste un défi majeur. Quels sont les principaux obstacles à la mise en œuvre de politiques et de réglementations solides ?

        (25 mins) Q 2 - Institutions : Les contraintes de capacité auxquelles sont confrontées les institutions de l'eau - en particulier les autorités locales et les services publics - sont bien documentées. Quels types d'incitations, de modèles ou de pratiques sont nécessaires pour relever ce défi de longue date ?

        (25 mins) Q 3 - Réglementation : La réglementation peut être très efficace pour encourager l'amélioration des résultats du secteur. Mais la réglementation a sans doute été sous-évaluée ou sous-utilisée. Êtes-vous d'accord ? Comment la réglementation peut-elle mieux fonctionner pour faire avancer le programme E&A ?

        Panélistes
        - Kelvin Chitumbo, directeur du Conseil national de l'approvisionnement en eau et de l'assainissement (NWASCO), Zambie.
        - Amadou Diallo, coordinateur de l'UIP pour le projet d'approvisionnement en eau en milieu rural au Sénégal et haut fonctionnaire au sein du gouvernement sénégalais.
        - Malena Galmarini, présidente de Agua y Saneamientos Argentinos (AySA), Argentine, et de l'Asociación Latinoamericana de Operadores de Agua y Sanemiento (ALOAS).
        - Dr Teodoro Estrela Monreal, directeur général de l'eau, Secretaría de Estado de Medio Ambiente, Ministerio para la Transición Ecológica y el Reto Demográfico, Espagne. 
        - Dr Oriana Romano, chef d'unité, Gouvernance de l'eau et économie circulaire dans les villes au Centre de l'OCDE pour l'entrepreneuriat, les PME, les villes et les régions.

        3.	(5 mins.) Remarques de clôture pour synthétiser les messages clés et les implications pour l'avenir du PIR
        Gustavo Saltiel, responsable mondial de l'approvisionnement en eau et de l'assainissement, pratique mondiale de l'eau, Banque mondiale.
