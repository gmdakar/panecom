      value: 'Il est plus crucial que jamais de s''attaquer aux aspects politiques, institutionnels et réglementaires de la fourniture de services d''eau et d''assainissement. Pourquoi ? La RIP est un catalyseur essentiel d''autres leviers - tels que le financement, les infrastructures et les solutions techniques - pour atteindre l''ODD6. En se concentrant sur une approche intégrée, le PIR peut aider à relever les défis systémiques de la durabilité, tels que le changement climatique et les crises et chocs à court terme.   Cette session se concentrera sur la façon dont le PIR peut être un catalyseur de solutions financières et techniques et renforcer leur impact pour de meilleurs services.'
