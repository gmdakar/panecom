        " Résultats
        1.	Présenter les expériences existantes du point de vue des principales parties prenantes sur la façon dont le PIR peut être un catalyseur de solutions financières et techniques et renforcer leur impact sur l'E&A.
        2.	Encourager le dialogue sur les politiques, en tenant compte de l'impact du contexte local.
        3.	Partager les bonnes pratiques et contribuer à l'amélioration des incitations qui aident les institutions du secteur de l'eau et de l'assainissement à renforcer leurs capacités, leur planification et leur gestion des données. 
        4.	Identifier les champions et promouvoir de nouveaux partenariats qui soutiennent le rôle des régulateurs dans l'incitation à des résultats positifs pour le secteur.

