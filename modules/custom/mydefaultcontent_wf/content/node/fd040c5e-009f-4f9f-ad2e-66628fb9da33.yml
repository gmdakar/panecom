  field_programme:
    -
      value: |-
        " Introduction et cadrage (10 minutes)

         Présentations du gouvernement, d'investisseurs commerciaux, d'organisations philanthropiques et d'un développeur de projet sur les questions, les opportunités et les problèmes rencontrés pour accélérer et augmenter le financement dans le secteur de l'eau (8 minutes chacun, 1 minute de transition, 35 minutes au total)

        Série de 6 pitchs (5mn chacun, 1 minute de transition, 35 minutes au total ; au moins 3 sont d'Afrique de l'Ouest)

        Questions de débriefing et engagement du public (10 minutes)."
      format: plain_text
  field_resultats_attendus_impacts:
    -
      value: |-
        Résultats escomptés : Visibilité mutuelle accrue entre les fournisseurs de solutions et les investisseurs, création d'un environnement de confiance permettant une collaboration intersectorielle, renforcement du marché de l'investissement à impact et dé-risque des projets basés sur le marché, création d'approches intégrées (c'est-à-dire coalitions, consortiums) accélérant le financement du secteur.
        Liens de suivi : Séries de places de marché "Innovate 4 Water" dans le monde entier, connexions avec les PME et les organismes de financement.
      format: basic_html
