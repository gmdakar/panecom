  body:
    -
      value: 'La coopération en matière d''eau transfrontalière est l''un des fondements de la sécurité internationale, car il est prouvé qu''elle a des retombées économiques et pacifiques au-delà du secteur de l''eau. Il est donc important de faire progresser la coopération sur les ressources en eau partagées pour promouvoir la paix. L''un des moyens éprouvés de faire progresser la coopération dans le domaine de l''eau consiste à établir et à mettre en œuvre des cadres juridiques pour les ressources en eau transfrontalières. Cette session vise à mettre en évidence les outils et les instruments disponibles pour les décideurs et les responsables politiques, y compris les conventions mondiales sur l''eau des Nations unies, pour faire progresser cette coopération.'
