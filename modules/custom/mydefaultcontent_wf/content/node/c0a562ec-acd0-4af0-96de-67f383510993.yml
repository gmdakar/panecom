      value: |-
        Projet 1. Initiative sur les Conventions mondiales sur l'eau pour promouvoir la coopération dans le domaine de l'eau   

        Projet 2. Soutien à l'élaboration et à la mise en œuvre d'accords de coopération transfrontalière : renforcement des capacités institutionnelles des organismes de bassin transfrontaliers et soutien à l'adhésion aux conventions mondiales sur l'eau 

        Projet 3. Guide pratique pour le développement d'accords ou d'autres arrangements pour la coopération en matière d'eau transfrontalière  

        Projet 4. Application des règles et procédures d'utilisation de l'eau : Procédures de notification, de consultation et d'accord préalables (PNPCA) pour les projets hydroélectriques classiques.  

        Projet 5. Suivi de l'indicateur SDG 6.5.2 mesurant la coopération en matière d'eau transfrontalière  
      format: plain_text
  field_programme:
    -
      value: |-
        Ouverture  
        - Introduction par la CEE-ONU : aperçu du programme de la session, du thème principal et des questions. 
        - Discours d'ouverture : M. Virginijus Sinkevi?ius, Commissaire à l'environnement, aux océans et à la pêche, Union européenne (à confirmer)  
        - Présentation introductive sur l'état de la coopération dans le domaine des eaux transfrontalières à la lumière des résultats de l'exercice de suivi de l'indicateur 6.5.2 des ODD : 
        Mme Olga Algayerova, secrétaire exécutive de la CEE-ONU et M. Abou Amani, directeur de la division des sciences de l'eau de l'UNESCO. 
        - Q&A  


        Panel I (20 min) 
        Outils pour accélérer les progrès vers le développement d'arrangements opérationnels et leurs applications réussies  

        Modérateur : M. Bougonou K. Djeri-Alassani, Directeur Ag. Directeur, Centre de Gestion des Ressources en Eau de la CEDEAO (CGRE) 

        Présentations sur les questions suivantes : 
        - Quels sont les processus, les outils et les documents d'orientation disponibles au niveau mondial pour accélérer les progrès vers le développement et la mise en œuvre des arrangements opérationnels ? 
        - Quels sont les développements récents et les exemples d'application réussie des principes du droit international de l'eau au niveau régional et au niveau des bassins ? 

        Interventions du panel :  
        - Adhésion aux conventions-cadres mondiales des Nations unies : perspective nationale 
        S.E. Mme Cecilia Abena Dapaah, Ministre de l'Assainissement et des Ressources en eau, Ghana 
        - Guide pratique pour le développement d'accords ou d'autres arrangements pour la coopération en matière d'eau transfrontalière  
        M. Peter Kovacs, Directeur de l'eau, Ministère de l'Intérieur, Hongrie, Président du groupe de rédaction du Guide pratique. 
        - Application des règles et procédures d'utilisation de l'eau : Procédures de notification, de consultation et d'accord préalables (PNPCA) pour les projets hydroélectriques généraux dans le bassin du Mékong, M. Bountieng Sanaxonh, Directeur de la Division de la planification, Secrétariat de la Commission du Mékong.  
        - Révision d'un accord sur un bassin transfrontalier 
        M. Phera Ramoeli, Directeur exécutif, Commission de l'eau du bassin du fleuve Okavango (à confirmer) 

        Q&R (15 min)  

         
        Panel II (25 min) 
        Progrès, lacunes et défis dans le développement et la mise en œuvre des cadres juridiques et institutionnels pour la coopération en matière d'eau transfrontalière 

        Modérateur : Mme Sibylle Vermont, Chef de section adjoint, Affaires mondiales, Division des affaires internationales, Office fédéral de l'environnement, Suisse 

        Discussion de groupe basée sur les résultats du deuxième exercice de rapport sur l'indicateur 6.5.2 des ODD :  
        - Progrès, lacunes et défis dans la région MENA : le cas de l'Irak 
        S.E. M. Mahdi Rashid Al Hamdani, Ministre des ressources en eau, Irak (à confirmer) 
        - Progrès, lacunes et défis dans la région de l'Amérique latine :
        M. Juan Carlos Alurralde, Secrétaire général du Comité intergouvernemental de coordination du fleuve La Plata. 
        - Progrès, lacunes et défis en Afrique 
        M. Christophe Brachet, Secrétaire Général Adjoint, Réseau International des Organismes de Bassin (RIOB)  
        - Progrès, lacunes et défis : le point de vue des jeunes 
        Mme Lyazzat Syrlybayeva, Réseau des jeunes pour l'eau d'Asie centrale  
        - Progrès, lacunes, défis, et la voie à suivre : la perspective des donateurs 
        M. Steffen Hansen, spécialiste de l'environnement, Fonds pour l'environnement mondial (FEM)  

        Discussion interactive (15 min) 

        Conclusions et remarques finales :
        S.E. Danilo Türk, ancien président de la Slovénie, président du Groupe mondial de haut niveau sur l'eau et la paix, conseiller politique principal du Centre pour l'eau de Genève. 
