  body:
    -
      value: |
        Objectifs de la Session :
        Etablir une dynamique d’échange d'expériences entre trois traités de gestion de trois aquifères transfrontières sur trois continents : premièrement les développements majeurs sur la gouvernance lors de ces deux dernières années sur l’aquifère sénégalo-mauritanien en Afrique deuxièmement les 40 ans d’expérience de l’aquifère du Genevois entre la France et la Suisse en Europe, et enfin les développements de la nappe du Guarani en Amérique du Sud. La session réunira des représentants des trois bassins sur ces aquifères pour échanger leurs expériences, les leçons apprises, des comités pertinents et d'autres arrangements institutionnels, le partage de données, la participation des parties prenantes et les opportunités de consolidation de la paix. On s'attend à ce que cette session marque le début d'une collaboration à plus long terme entre ces trois différents traités sur les aquifères transfrontières.
        Cette session portera un focus particulier sur le BASM qui a eu des développements majeurs ces deux dernières années et notamment de joindre la gouvernance des eaux superficielles et les eaux souterraines.
