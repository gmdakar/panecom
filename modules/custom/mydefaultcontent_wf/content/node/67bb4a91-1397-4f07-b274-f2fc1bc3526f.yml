      value: 'Sécurité de l''eau et assainissement'
  field_pro:
    -
      value: 'La session sera basée sur des projets humanitaires et un important projet en cours de type Nexus pour les populations déplacées de force au Burkina Faso en raison de l''insécurité. Le projet a une durée de 2 ans et un budget de 3,8 millions d''euros. '
      format: plain_text
  field_programme:
    -
      value: 'Introduction modérateur 3 mn, vidéo 5 mn, état des lieux des crises et chiffres clés par rapport à l''OMD 6 5mn, eau et santé 5 mn, réponse d''urgence 5 mn, nexus Burkina Faso 10 mn, questions-réponses et débat avec le public 15mn, table ronde sur le financement 5mn, coordination des acteurs 5mn, questions-réponses et débat avec le public 15mn. Conclusion et messages politiques 5 mn. '
      format: plain_text
  field_resultats_attendus_impacts:
    -
      value: 'Renforcement des liens avec la coordination eau-assainissement-hygiène de Dakar pour l''Afrique de l''Ouest et du Centre, avec le Global Wash Cluster et l''UNICEF, avec la feuille de route Wash, le projet Nexus Burkina Faso, avec le Partenariat français pour l''eau (PFE), la Coalition pour l''eau en vue de la Conférence des Nations unies sur l''eau en 2023. Contacts avec les collectivités locales et les entreprises présentes pour nouer des partenariats. Contact avec les médias et diffusion du 8ème Baromètre 2022 de l''eau, de l''hygiène et de l''assainissement publié par Solidarités International. '
