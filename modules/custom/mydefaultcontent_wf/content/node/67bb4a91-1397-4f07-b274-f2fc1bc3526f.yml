  body:
    -
      value: 'Dans les situations de crise (conflit, catastrophe, épidémie), de plus en plus longues et complexes, il est nécessaire de lier la réponse humanitaire d''urgence à une réponse plus durable dès que le contexte le permet. Ce processus, appelé Nexus Humanitaire-Développement, nécessite une bonne analyse de la situation, une réponse pertinente définie avec la population et une capacité de suivi dans le temps. Le Nexus implique une coopération avec plusieurs types d''acteurs nationaux et internationaux, complémentaires les uns des autres, dont les populations et leurs représentants dans le cadre des OMD eau, assainissement et hygiène notamment. '
