  body:
    -
      value: 'Il est de plus en plus évident que la pénurie d''eau, les changements dans les régimes de précipitations et les événements météorologiques extrêmes, combinés aux vulnérabilités socioéconomiques, sont à l''origine de migrations et de déplacements.  En 2016, les catastrophes liées au climat et à l''eau ont été responsables du déplacement de 23,5 millions de personnes.  Il est essentiel de combler les lacunes en matière de connaissances en recueillant des statistiques, des données et des informations sur les migrations et leurs moteurs, afin de soutenir des politiques, des programmes et des investissements fondés sur des preuves pour lutter contre les migrations. Il n''existe pas de solution claire et simple, mais si le coût des réponses aux migrations est préoccupant pour les États, le coût de l''absence de décisions le dépassera certainement. '
