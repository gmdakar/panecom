  body:
    -
      value: |-
        "L'accès à l'assainissement reste un problème essentiel pour des millions de personnes. 2,4 milliards de personnes n'ont toujours pas accès à un assainissement de base, et 1,2 milliard d'entre elles vivent dans des contextes fragiles ou extrêmement fragiles. La pandémie de COVID n'a fait que révéler la fragilité des réalisations des différentes parties prenantes jusqu'à présent et souligner l'importance de la collaboration entre les secteurs WASH, de la santé et de l'environnement pour obtenir des résultats durables.
        Pour répondre à ces questions, la session se concentre sur les programmes et projets en cours ou achevés avec succès, qui mettent en évidence les efforts de politique et de gestion intégrées entre les secteurs WASH, de la santé et de l'environnement, et plaide pour leur mise à l'échelle afin d'améliorer le profil et de renforcer la collaboration durable entre les secteurs WASH et plus largement de la santé et de l'environnement pour répondre aux besoins de leurs groupes cibles communs, notamment les populations vulnérables, les femmes et les jeunes, etc. "
      format: basic_html
      summary: ''
