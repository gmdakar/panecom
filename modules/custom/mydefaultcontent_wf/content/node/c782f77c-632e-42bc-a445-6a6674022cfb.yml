  body:
    -
      value: |-
        The primary focus of the session will be to present AfWA with focus on its contribution to empower African private and public WASH operators for better achieving the SDG 6. This session would allow AfWA to showcase of its strategy to scale up programs for high impact in accelerating access to water and sanitation services in Africa.

        The session will be structured in three parts:
        1.	Introductory remarks on of AfWA and the various presenters by Mr Sylvain Usher, the Executive Director of AfWA o who will moderate the session (15 minutes)
        2.	Presentation of AfWA strategy in support to water and sanitation operators: Dr. Eng. Simeon Kenfack, AfWA Program Director
        3.	A panel group of discussion with four panelists for (60 min)
