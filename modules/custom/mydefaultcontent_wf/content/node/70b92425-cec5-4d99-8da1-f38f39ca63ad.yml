      value: "Le 12 août 2021, AMCOW, en collaboration avec le PNUD, l'UNICEF, l'AUDA-NEPAD, la BAD, la GCA et le GWP, a lancé un partenariat pour organiser un Panel international de haut niveau sur l'investissement dans l'eau en Afrique. \r\n\r\nLe 8 septembre 2021, le Comité exécutif de l'AMCOW a salué les efforts des organisateurs et a officiellement adopté une décision pour l'inauguration du Panel.  \r\n\r\nL'objectif du Panel est d'élaborer un rapport et un plan d'investissement de haut niveau pour la Conférence des Nations Unies de 2023 et les chefs d'État de l'Union africaine, avec une recommandation claire pour les pays africains sur la façon de mobiliser 30 milliards de dollars par an pour combler le déficit d'investissement dans l'eau en Afrique, qui est estimé à 45-54 milliards de dollars par an. \r\n\r\nL'événement HLP communiquera sur la manière dont le panel peut accélérer la transformation requise pour augmenter le financement de la sécurité de l'eau en Afrique et présentera des initiatives ambitieuses pour accélérer les investissements dans l'eau résiliente au climat en Afrique - comme le Programme continental d'investissement dans l'eau en Afrique (AIP) dont l'objectif est de mobiliser 30 milliards de dollars d'investissements dans l'eau résiliente au climat d'ici 2030 ; ainsi que le Programme d'accélération de l'adaptation en Afrique (AAAP) qui vise à mobiliser 25 milliards de dollars d'ici 2025 et à galvaniser les actions résilientes au climat par le biais d'une approche à triple gain pour faire face aux impacts de Covid-19, du changement climatique et de l'économie. \r\n\r\nObjectifs de l'événement :\r\n\r\n1.\tPrésenter le Panel international de haut niveau sur les investissements dans le secteur de l'eau en Afrique et explorer les perspectives pour accélérer le financement à grande échelle des investissements dans le secteur de l'eau.\r\n2.\tPrésenter les organisateurs du Panel international de haut niveau sur les investissements dans le secteur de l'eau et présenter les initiatives nouvelles et en cours liées à l'eau et résilientes au climat afin de mobiliser des investissements et des financements.\r\n"
