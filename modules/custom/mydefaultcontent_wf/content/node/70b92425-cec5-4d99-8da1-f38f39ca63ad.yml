      value: "En fonction des orateurs confirmés, l'ordre du jour proposé pour la session est le suivant :\r\n \r\n5 min M. Henk Ovink - Envoyé spécial pour les affaires internationales de l'eau, Royaume des Pays-Bas\r\n- Bienvenue, introduction, objectif du Panel international de haut niveau sur les investissements dans le secteur de l'eau en Afrique.\r\n\r\n10 mins S.E. le Président Jakaya Kikwete, ancien Président de la Tanzanie, Président de la Coordination Afrique du GWPSA. \r\n\r\n- Quel changement doit avoir lieu pour créer les conditions d'une augmentation des investissements et du financement des investissements dans l'eau résiliente au climat en Afrique ? \r\n\r\n5 mins S.E. Dr. Ibrahim Mayaki, PDG, Agence de développement de l'Union africaine (AUDA-NEPAD) \r\n \r\n- Le 7 février 2021, l'Assemblée des chefs d'État et de gouvernement de l'Union africaine a adopté le Programme continental d'investissement dans l'eau en Afrique (PIA) afin d'accélérer les investissements dans l'eau transfrontalière en Afrique. Quelles sont les opportunités pour le Panel de Haut Niveau de mobiliser des financements pour les projets d'eau du PIDA ?\r\n\r\n5 mins Hon. Carl Hermann Gustav Schlettwein, Président : AMCOW\r\n\r\n- Le 8 septembre 2021, le Comité exécutif de l'AMCOW a adopté une décision pour la création d'un Panel international de haut niveau pour l'Afrique.  Comment ce panel bénéficiera-t-il aux efforts de l'Afrique pour mobiliser des investissements pour la sécurité de l'eau ?\r\n\r\n5 mins Représentant senior du GCF \r\n\r\n- Les projets axés sur l'eau représentent près de la moitié du financement de l'adaptation au changement climatique, mais comme le financement de l'atténuation dépasse de loin celui de l'adaptation, le total des flux de financement du changement climatique destinés aux initiatives dans le domaine de l'eau s'élève à moins de 3 %. Comment pouvons-nous changer cela ? \r\n\r\n5 mins Prof. Dr. Patrick V. Verkooijen, CEO : GCA \r\n\r\n- Le 6 septembre 2021, avec Ban Ki-moon, 8ème Secrétaire Général des Nations Unies, le Président du Conseil d'Administration de la GCA, Kristalina Georgieva- Directrice Générale du Fonds Monétaire International, vous avez réuni plus de cinquante leaders mondiaux pour accélérer l'impératif d'adaptation pour la COP 26. Quels ont été les messages clés des dirigeants et comment le Groupe de haut niveau peut-il en tirer parti pour mobiliser des fonds pour l'adaptation de l'eau ?\r\n\r\n5 mins Dr. Pradeep Kurukulasuriya, Coordinateur exécutif et Directeur : PNUD\r\n\r\n- Le portefeuille de résilience climatique du PNUD en Afrique s'élève à plus de 1,2 milliard de dollars US. Comment le Panel peut-il tirer parti du portefeuille du PNUD pour mobiliser des financements à grande échelle pour l'adaptation liée à l'eau en Afrique ?\r\n\r\n5 mins Mme Kelly Ann Naylor, Directrice, Eau Assainissement Hygiène : UNICEF\r\n\r\n- L'UNICEF, en association avec le Partenariat mondial pour l'eau (GWP), a développé le Cadre stratégique pour un développement résilient au climat dans le domaine de l'eau, de l'assainissement et de l'hygiène. Ce cadre a été utilisé par plus de 80 pays. Comment le Panel de haut niveau peut-il en tirer parti pour augmenter les investissements en faveur d'un développement WASH résilient au climat en Afrique ?\r\n\r\n5 mins Dario Soto-Abril, PDG : Global Water Partnership \r\n\r\n- Global Water Partnership soutient activement l'objectif du PIA de mobiliser 30 milliards de dollars par an d'investissements dans le domaine de l'eau résiliente au climat en Afrique d'ici 2030 et de créer 5 millions d'emplois. Pourquoi le PIA offre-t-il un nouvel espoir pour l'Afrique et quelles sont les opportunités qu'il offre pour le Nord ? \r\n\r\n5 mins Osward Chanda, Directeur Ag, Eau et Assainissement, Banque Africaine de Développement\r\n- Le Conseil d'administration du Groupe de la Banque africaine de développement a récemment approuvé une nouvelle politique de l'eau, donnant la priorité à la sécurité de l'eau et à la transformation des actifs hydriques pour favoriser une croissance économique durable, verte et inclusive dans les pays membres régionaux. Comment les pays et le Panel de haut niveau peuvent-ils tirer parti de cette politique et mobiliser des investissements à grande échelle ?\r\n\r\n3 mins Court interlude vidéo/présentation\r\n\r\n25 minutes Discussion avec l'auditoire\r\n\r\n5 minutes Résumé des messages clés, feuille de route pour le Panel international de haut niveau sur les investissements dans le secteur de l'eau. \r\n- Alex Simalabwi, Secrétaire exécutif, GWPSA-Afrique, Chef du Secrétariat conjoint du Panel \r\n\r\n2 mins Le modérateur remercie les intervenants, conclut et clôture l'événement\r\n- Henk WJ Ovink-Envoyé spécial pour les affaires internationales de l'eau, Royaume des Pays-Bas\r\n"
