  body:
    -
      value: 'Il est nécessaire d''augmenter le financement de l''eau, en particulier dans les pays émergents et en développement. Le financement mixte peut jouer un rôle important à cet égard. Cette session met en lumière les principaux attributs qui sont généralement associés à des projets de financement mixte réussis dans le secteur de l''eau, en faisant la distinction entre les systèmes de réseau sous la responsabilité des services de l''eau et les systèmes hors réseau, tout en cherchant à identifier comment les différents acteurs peuvent contribuer à l''expansion du financement mixte dans le secteur. '
