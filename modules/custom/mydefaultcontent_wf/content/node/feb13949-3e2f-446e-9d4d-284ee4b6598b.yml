  field_priority_text:
    -
      value: 'L''eau pour le développement rural'
  field_pro:
    -
      value: |-
        " - Projet 1. Impliquer la communauté locale pour une eau sûre, abordable et durable pour tous - Etude de cas Sonamling Tibetan Settlement, Lakadh India. Présenté par Ritesh ARYA de Arya Drillers.
        - Projet 2. Initiative du Dialogue Multi-Acteurs pour la Gouvernance de l'eau dans la Région de l'Ouest (FR), présenté par Beaudelin DONGMO NGUEGANG, de l'Alliance pour la Maîtrise de l'Eau etde l'Energie.
        - Projet 3. Opérationnalisation de l'approche basée sur les droits humains dans le secteur de l'eau et de l'assainissement, présenté par Laura Le Floch, du Secours Islamique France.
        - Projet 4. Participation des communautés locales à une eau durable, sûre et abordable pour tous, présenté par Didier GINESTET de E.T.E., Michel BARTHES du CDCD66, et Idrissa THIAW de la commune de Rufisque-Est.
        - Projet 5. Appui aux associations locales de consommateurs d'eau potable pour assurer la veille citoyenne sur l'accès à l'eau potable dans les communes rurales du Bénin, présenté par André Corsini Gilbert ZOGO, du Partenariat National de l'Eau du Bénin.
        - L'approvisionnement en eau en milieu rural dans les pays en développement, par Snehalatha Mekala, représentant l'Effet Papillon et le FANSASIA (Fresh Action Network Asia).
        - L'expérience des projets MEL en matière d'approvisionnement en eau en milieu rural et de gouvernance, présentée par Anne-Lise PIOTROWSKI, de la Métropole Européenne de Lille ; et,
        - L'expérience des projets de gestion des ressources en eau et d'approvisionnement en eau en milieu rural, présentée par Jong Han RHEE de K-Water (Korean Water).
        - Rural Water Supply and Sanitation in Central Asia, présenté par Nekbakht Orzu de ISW-ACTED-Tarakijot, "
      format: plain_text
  field_programme:
    -
      value: |-
        "La session sera modérée par l'ISW et le Butterfly Effect Network, et sera divisée en 2 parties : 

        Partie I :
        - 5 minutes pour l'introduction
        - 7,5 minutes pour l'orateur = 60 minutes,

        Partie II :
        - 15 minutes de questions du public
        - Conclusions = 5 minutes"
      format: plain_text
