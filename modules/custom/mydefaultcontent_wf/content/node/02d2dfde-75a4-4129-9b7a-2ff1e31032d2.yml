  body:
    -
      value: |-
        "Les conversations sur les questions liées à l'eau sont souvent dominées par le secteur de l'eau, les experts en la matière et les organisations spécialisées de la société civile. Notre session vise à changer cela.  Nous devons entendre de nouvelles voix.  Avec les jeunes leaders qui émergent partout sur la planète dans les entreprises, les médias, la technologie, la société civile et les gouvernements, s'ils tournent leur leadership vers l'eau, ce serait une manière puissante d'approcher, de comprendre les problèmes et de s'attaquer aux causes des inégalités. Nous voulons aider la communauté de l'eau en amenant de nouveaux leaders d'une manière passionnante.  La session réunira des leaders clés de l'eau capables d'influencer des changements significatifs avec des organisations de jeunesse, des leaders et des organisations de la société civile. Une alliance des leaders d'aujourd'hui et de demain créera une percée, catalysée par le Forum mondial de l'eau de Dakar. 
        "
