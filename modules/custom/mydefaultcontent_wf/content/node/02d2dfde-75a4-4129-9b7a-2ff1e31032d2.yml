  field_programme:
    -
      value: |-
        "13:30-13:35
        5 minutes
         	Les invités arrivent pour l'enregistrement et les rafraîchissements 

        Lecture d'une vidéo pour lancer l'événement.
        	 Accueil + liste de présence
        13:35-13:45
        10 mins
         	Session d'ouverture
        Bienvenue de Mariame Dem, Directrice des projets spéciaux, WaterAid (modératrice)
        Mariame présente la session et la structure
         
        Lecture du film : compilation de messages vidéo de jeunes du monde entier
         	Décrire l'opportunité passionnante du leadership des jeunes pour le secteur WASH, et les défis auxquels le secteur est confronté.
          
        Présenter les objectifs de la session 
         
        13:45-14:00
        15 mins Orateurs principaux 1 & 2
        Mariame présente :

        - Dr Fatimatou Sall, Présidente, AYPWS (Association des Jeunes Professionnels de l'Eau et de l'Assainissement du Sénégal) 
        (5mins de remarques)


        - M. Pedro Arrojo-Agudo, Rapporteur spécial sur les droits de l'homme à l'eau potable et à l'assainissement. 
        (remarques de 5 minutes)
        	


        Dr Sall - pourquoi je me préoccupe de WASH, et ce que fait notre organisation. Un appel à l'action à tous les participants de l'atelier pour partager leurs idées, leur énergie.

        M. Arrojo-Agudo - l'eau et l'assainissement en tant que droits de l'homme - ce que cela signifie, et le rôle des citoyens, en particulier des jeunes, pour exiger des services et demander des comptes aux gouvernements.

        14:00-14:20
        20mins Tester les eaux - les idées des jeunes
        Mariame présente la session et les questions clés pour les discussions en petits groupes.

         Discussion en groupes.	
        Pour entendre vos idées.

        Questions pour la discussion :
        - Qu'est-ce qui vous inspire en matière de WASH ?
        - Quelles actions sont nécessaires pour garantir que tout le monde ait de l'eau potable et des installations sanitaires ?
        - Quels rôles les jeunes peuvent-ils jouer ?

        14:20-14:35
        15mins Orateurs principaux 3 & 4 
        Mariame présente :

        - Dr Kathryn Nwajiaku, Directrice du programme Politique et Gouvernance, Overseas Development Institute (ODI). 
        (remarques de 5 minutes)


        - Marième Soda Ndiaye, plus jeune député sénégalais, jeune déléguée pour l'Afrique et le Moyen-Orient au Conseil mondial de l'eau (confirmé) 



        - M. Henk Ovink, Envoyé spécial pour les affaires internationales de l'eau, Gouvernement des Pays-Bas
        (remarques de 5 minutes)
        	


        Dr Nwajiaku - quelles sont les inégalités dans l'accès à l'eau, à l'assainissement et à l'hygiène, comment se produisent-elles et que peuvent faire les gouvernements, le secteur privé, les donateurs internationaux et les jeunes pour y remédier ?

        Marieme pourrait couvrir comment les jeunes peuvent améliorer la gouvernance de l'eau ? (elle le peut en raison de son rôle de député - développement de politiques, budget...),

        M. Ovink : pourquoi le secteur WASH est important pour la santé, l'éducation, l'égalité des sexes, la croissance économique et la résilience climatique. Pourquoi nous avons besoin de votre leadership (jeunes).
        14:35-14:50
        15mins La voix des jeunes
        Mariame facilite les questions et la discussion

        - De quelles idées avez-vous parlé dans vos groupes ?
        - Qu'est-ce qui vous a le plus inspiré parmi les intervenants ?
        - Quel est votre appel à l'action pour les dirigeants du WWF ?	  
        Pour entendre vos voix.
        14:50-15:00
        10mins Appel à l'action des jeunes
        Remarques finales de Mariame, appelant tous les participants à s'engager dans la campagne "Eau propre. Mains propres. Sauvez des vies".

        Invitez les participants à s'inscrire au programme " Clean Water. Mains propres. Sauver des vies" qui sera lancé lors du WWF et partagé avec les dirigeants.

        Merci à tous les intervenants. 

        Visionner la vidéo
        	Obtenez l'engagement des participants, des leaders, des jeunes et des experts à contribuer au manifeste "Clean Water. Mains propres. Sauvez des vies" en signant le Manifeste
        "
      format: plain_text
  field_resultats_attendus_impacts:
    -
      value: |
        Résultats escomptés des sessions

        - Produire un projet de manifeste à l'intention des jeunes leaders du monde entier, signé par les participants à la session, qui est distribué par l'ensemble du groupe comme un appel à participer au programme sous l'égide du WWF.
        - Développer le message le plus simple et le plus convaincant pour galvaniser les jeunes leaders du monde entier et les persuader que l'eau doit être au centre de leur réflexion, de leur citoyenneté et de leur leadership.
        - Obtenir l'engagement des participants à piloter ce programme dans au moins un bassin versant en Afrique.
      format: basic_html
