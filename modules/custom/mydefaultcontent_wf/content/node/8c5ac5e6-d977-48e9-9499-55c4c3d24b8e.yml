      value: |-
        Le panel cherche à répondre à la nécessité d'inclure l'adaptation au changement climatique dans la formulation des politiques publiques et des stratégies des gouvernements et des sociétés d'exploitation d'eau et d'assainissement.
        La résilience des systèmes d'approvisionnement en eau commence à jouer un rôle fondamental dans la planification stratégique des responsables du secteur de l'assainissement afin de desservir en permanence les différents utilisateurs d'eau, notamment l'approvisionnement des habitants des zones urbaines et rurales.
        L'assainissement joue un rôle important dans la réduction de l'impact de l'activité humaine sur l'environnement, une caractéristique qui devrait être mieux exploitée pour permettre le développement du secteur, en transformant la production de déchets en une source de ressources.
        L'approche du sujet par les principaux opérateurs du secteur de l'eau et de l'assainissement dans le monde entier permet, outre l'échange d'expériences, de partager les stratégies, les méthodes et les pratiques de plusieurs entreprises d'assainissement.
        Ainsi, l'objectif est, de manière globale, de réfléchir aux changements dans la manière d'agir des gouvernements et des fournisseurs de services d'assainissement de base.
