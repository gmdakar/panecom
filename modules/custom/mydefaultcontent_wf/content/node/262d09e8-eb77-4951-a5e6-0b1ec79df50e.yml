      value: |+
        La session spéciale consistera en deux panels au courant desquels les intervenants vont partager leurs réflexions sur les thématiques retenues que sont : 
        3.	Panel 1: Eau-Paix-Sécurité : Enjeux régionaux, défis locaux 
        4.	Panel 2 : Évolution et perspectives du Pôle Eau Dakar 
        Chacune des sessions aura une durée de 25 minutes suivies par une courte séance de synthèse et de discussions (10mn). 
        La session sera ouverte  par un mot introductif afin de présenter le cadre général de la session et de présenter les différents panélistes (10mn). Une note de clôture de la session sera prévue afin de faire la synthèse générale de la session (10mn). La séance portera sur le les évolutions et réalisations de l’initiative ainsi que les principales orientations stratégiques futures. 
        Un programme détaillé provisoire est le suivant : 

        Heure et Rubriques
        10h30 - 10h45 : Installation des invités et panélistes
        Par la coordination du PED

        10h45 - 10h55 : Note d'ouverture et présentation de panélistes (1 et 2)
        Mot d’ouverture du Ministre de l’eau et de l’assainissement du Sénégal (5 mn)
        Mot de présentation des panéliste, par M. Niokhor Ndour , DGPRE- Coordonnateur de l’initiative Pôle Eau Dakar (5mn).

        10h55 – 11h20 : Panel 1: Eau-Paix-Sécurité : Enjeux régionaux, défis locaux (25mn)
        11h20 - 11h30 : Synthèse - Discussions Panel 1 (10mn)

        11h30 - 11h55 : Panel 2 : Évolution et perspectives du Pôle Eau Dakar (25mn)
        11h55 - 12h05 : Synthèse - Discussions Panel 2 (10mn)

        12h05 - 12h15 : Conclusion et clôture (10mn)
        Par le Secrétaire exécutif du 9e FME / Partenaires stratégiques : Représentant du Geneva Water Hub et de la coopération suisse (DDC) à déterminer ;

        1.	Panel 1: Eau-Paix-Sécurité : Enjeux régionaux, défis locaux 
        Modérateur du panel : Professeur Alioune Kane (UCAD)
        Panélistes : 
        • M. Hamed Diane SEMEGA, Haut-Commissaire de l’Organisation pour la Mise en Valeur du fleuve Sénégal (OMVS) ;
        • Paul Ouédraogo, Comité permanent Inter-Etats de Lutte contre la Sécheresse dans le Sahel (CILSS) ; 
        • M. Mouhamed Seck, acteur Industriel (Secteur Minier), Grande Côte Opérations (GCO) ; 
        • M. Djeri Alassani, Centre de gestion des ressources en eau de la CEDEAO
        • Dr Aliou Faye, Union Internationale pour la conservation de la nature – Afrique de l’ouest et du centre (IUCN-PACO) ;
        • SE. M. Youssouph Diallo, Ministère des affaires étrangères du Sénégal 

        2.	Panel 2 : Évolution et perspectives du Pôle Eau Dakar 
        Modératrice : Dr. Fatima Sall, (AJPEAS)
        Panélistes : 
        • M. Ababacar Ndao, Organisation pour la Mise en Valeur du fleuve Gambie (OMVG) ;
        • M. Niokhor Ndour, Direction de Gestion et de Planification des ressources en eau ; 
        • Pr Serigne Faye, Ecole doctorale de l’eau de Dakar (EDEQUE – UCAD)
        • Dr Issa Sakho, Université Amadou Makhtar Mbow de Dakar ;
        • Dr Madiodio Niasse, Consultant international
        • Dr Boubacar Barry , Secrétariat du Forum Mondial de l’eau 


