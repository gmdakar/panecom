  body:
    -
      value: 'La session vise d’abord à aborder le nexus Eau-Paix-Sécurité dans le contexte Afrique de l''ouest et du centre. Aussi, elle vise à présenter les principales réalisations de l’initiative du PED depuis son lancement officiel depuis 2019 ; la session servira d’occasion d’échanger sur les principales orientations stratégiques futures du PED en termes think tank sur le nexus eau-paix-développement. A cet effet, la session aura pour objectif d’explorer les possibilités de mise en place du dispositif de suivi des recommandations du FME en concert avec le secrétariat Forum de l’eau de Dakar.'
