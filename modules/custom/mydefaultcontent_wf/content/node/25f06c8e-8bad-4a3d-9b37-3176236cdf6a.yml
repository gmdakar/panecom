  body:
    -
      value: 'The session intends to feature the effects of agroecology in irrigation schemes seeking to redesign food systems while preserving on the diversity of ecosystems. It will also present specific responses to water scarcity in the context of marginal lands and climate change. Favoring sustainability of natural resources and governance, protection of smallholder farmers and food security and line with the "One Water, One Health approach", agroecology optimizes mutually beneficial interactions between plants, animals, humans and the environment. The session will seek to showcase possible implementation of agroecology in irrigated food systems and explore the productive performances of practical examples.'
