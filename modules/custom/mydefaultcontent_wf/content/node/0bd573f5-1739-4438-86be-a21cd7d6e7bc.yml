  body:
    -
      value: |-
        L'Afrique a connu des changements fondamentaux au cours de la dernière décennie, ce qui a alimenté une demande croissante en eau et des secteurs interconnectés qui sous-tendent le développement humain, la sécurité alimentaire, l'accès à l'énergie, le bien-être environnemental et l'action climatique.  S'appuyant sur la vision du partenariat UE-Afrique "Vers une stratégie globale avec l'Afrique", cette session spéciale fait suite au sommet Union européenne - Union africaine (17-18 février 2022). 

        La vision UE-Afrique souligne que les partenariats à venir seront fondés sur l'intérêt mutuel et sur des modèles de croissance verte s'articulant autour de cinq grands domaines : "la transition verte et l'accès à l'énergie", "la transformation numérique", "la croissance et les emplois durables", "la paix et la gouvernance", et "la migration et la mobilité". 

        À travers tous ces partenariats, l'eau joue un rôle vital pour la vie, la santé, l'alimentation, la biodiversité, le climat, la résilience sociétale, l'économie et le commerce. Cependant, l'eau continue d'être considérée comme l'un des secteurs les plus importants pour la croissance de l'Afrique, mais elle est toujours confrontée à un manque d'investissements et à un manque d'attention politique.

        Partant de ce constat, l'"Agenda 2063 de l'Union africaine : L'Afrique que nous voulons", la sécurité de l'eau constitue l'une des priorités recherchées par l'agenda et a le potentiel de débloquer de plus grands progrès en termes de bénéfices humains directs, de bénéfices économiques et de bénéfices environnementaux. Cette position a été réaffirmée en 2021 avec les résolutions multipartites de Windhoek de l'AMCOW appelant à accélérer la sécurité de l'eau et l'accès à un assainissement et une hygiène gérés en toute sécurité en Afrique. 

        La session présentera le rôle central joué par l'eau dans l'avancement des partenariats stratégiques entre l'UE et l'Afrique pour relever les défis émergents et faire converger les priorités et les intérêts communs grâce à l'eau.
