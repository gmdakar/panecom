        " L'événement comprendra un panel de haut niveau informé par un rapport sur la situation et les défis de l'eau dans le monde islamique.
        Il sera modéré par la BIsD. 
        Après les remarques d'ouverture et la présentation, le modérateur posera des questions de cadrage et présentera chaque panéliste.
        Proposition de programme :
        - Remarques d'ouverture : BIsD, ICESCO, AIIB (15 mn)
        - Présentation des résultats du rapport de l'OCI : La situation de l'eau et les défis dans le monde islamique, par le Dr Mazhar Hussain : Centre de recherche statistique, économique et sociale et de formation pour le monde islamique - SESRIC - Turquie (15 mn).

        - Table ronde de haut niveau (50 millions d'euros) : Les panélistes proposés sont des responsables de la BIsD, de l'ISESCO et de l'AIIB, ainsi que des ministres chargés de l'eau ou du changement climatique.
