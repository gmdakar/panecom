  body:
    -
      value: |-
        "La valeur actuelle des investissements supplémentaires nécessaires jusqu'en 2030 pour atteindre l'objectif de développement durable consistant à assurer un accès universel et équitable à l'eau potable à un prix abordable pour tous est d'environ 2 000 milliards de dollars US".

        Alerte spoiler : le budget national et l'aide publique au développement consacrés à l'eau ne suffiront pas.

        Il convient donc d'accorder une attention particulière aux sources de financement complémentaires que représentent les solidarités décentralisées sur les programmes d'eau et d'assainissement.

        La solidarité décentralisée encourage les autorités locales et régionales à s'engager dans la coopération internationale, à échanger leurs expériences et leurs meilleures pratiques, mais aussi à fournir à leurs homologues qui en ont besoin un soutien financier, une expertise technique, une assistance logistique, la fourniture d'équipements et des formations. 

        Cette session explorera comment la coopération décentralisée peut fournir des ressources supplémentaires pour la réalisation des Objectifs de Développement Durable liés à l'eau !"
