  field_priority_text:
    -
      value: Cooperation
  field_pro:
    -
      value: |-
        " Projet 1 : Démarrage d'un réseau Nord-Sud-Sud pour promouvoir les programmes d'enseignement supérieur dans les disciplines liées à l'eau avec un fort accent sur l'application (c'est-à-dire une formation pratique, les enseignants ont une expérience pratique, des stages etc...).
        Projet 2 : Développement des capacités pour les métiers de l'eau et de l'assainissement et consolidation des centres de formation aux métiers de l'eau, étude prospective (OiEau)
        Projet 3 : Apprentissage de pair à pair : Projet de coopération IEA-ONEE Sénégal 
        Titre du projet : Partenariat des opérateurs de l'eau (WOP) entre l'Office National de l'Electricité et de l'Eau Potable - ONEE (Maroc) et l'Office National de l'Assainissement du Sénégal - ONAS (Sénégal) pour le renforcement des capacités de l'ONAS, en partenariat avec le GWOPA de l'ONU-Habitat,

        Projet 4 : Coopération Equateur/Adour-Garonne pour le développement des capacités de planification et de gouvernance des bassins versants.
        Projet 5 : MRC ? Cambodge ?
        Projet 6 : Coopération en matière de formation pour l'amélioration de la création d'emplois.
        "
      format: plain_text
