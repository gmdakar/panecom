  body:
    -
      value: |
        Dans un contexte de raréfaction, de dégradation et de conflits autour de la ressource en eau, des solutions idoines doivent être trouvées pour l’humanité. A travers cette session la Côte d’Ivoire entend montrer sa contribution dans ce processus de recherche de solution à travers son expérience dans le domaine et ses attentes. 
        Le document-pays, sans se soustraire des réalités sous-régionales et continentales, présente un état des lieux des ressources en eaux en Côte d’Ivoire et fait une esquisse du Plan National de Gestion Intégrée des Ressources en Eau (PLANGIRE) en cours d’actualisation.
        Par ailleurs, la capacité interne de mobilisation des ressources financières étant en deçà des besoins de financements du Plan d’Actions National de Gestion Intégrée des Ressources en Eau (PLANGIRE), le Forum Mondial de l’Eau est une opportunité à saisir afin démontrer que la Côte d’Ivoire est une référence utile à tous les Partenaires au Développement désireux l’accompagner dans son ambitieux programme d’opérationnalisation de la GIRE.
      format: plain_text
