      value: |-
        Objectif :
        Il s'agit de la session de lancement public de la Facilité pour la Nature dans le secteur de l'eau, une facilité d'assistance technique conçue pour fournir un ensemble de services de conseil sur les solutions basées sur la nature (NbS) pour la sécurité de l'eau.  La session soulignera pourquoi les solutions basées sur la nature sont importantes, fournira des études de cas de leur impact réussi, décrira la proposition de valeur de ce nouveau programme, et montrera comment les membres de la communauté mondiale du secteur de l'eau peuvent s'associer et fournir des résultats sur le terrain dans les bassins versants. 

        Description de la session :
        Les solutions basées sur la nature - telles que la reforestation, la restauration des paysages et les meilleures pratiques de gestion agricole - offrent des voies prometteuses pour améliorer la santé des bassins versants et la sécurité de l'eau. Elles permettent également d'obtenir des co-bénéfices significatifs tels que des moyens de subsistance durables, la protection de la biodiversité et la séquestration du carbone.

        Cependant, malgré l'intérêt croissant pour l'intégration des NbS dans le secteur de l'eau, elles représentent toujours moins de 0,1 % des dépenses d'investissement annuelles mondiales. Cette situation s'explique en partie par une défaillance du marché en ce qui concerne la disponibilité de l'assistance technique pour doter les champions locaux de l'expertise nécessaire pour créer, concevoir et exécuter des programmes d'investissement dans les bassins versants.

        The Nature Conservancy (un organisme environnemental mondial à but non lucratif) et Pegasys (une société de conseil en infrastructures durables basée en Afrique) sont heureux de profiter de cette session spéciale pour lancer officiellement la Facilité Nature pour l'eau. Ce programme de quatre ans est conçu pour combler le "fossé de la nature" en fournissant une série de services de conseil NbS aux clients locaux qui cherchent à élaborer des programmes d'investissement dans les bassins versants. 
