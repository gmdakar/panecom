  field_resultats_attendus_impacts:
    -
      value: |-
        Cette session plaidera pour un changement de paradigme afin d'assurer l'intensification durable de la sécurité agricole, alimentaire et nutritionnelle en Afrique sub-saharienne par l'utilisation durable des eaux de surface et souterraines par les petits exploitants agricoles afin d'améliorer leur productivité et leurs revenus grâce à l'introduction de nouvelles technologies.

        Le message politique clé sera le suivant : Donner aux petits exploitants agricoles d'Afrique subsaharienne les moyens d'agir grâce à l'introduction de nouvelles technologies, de nouvelles politiques, d'une éducation et de systèmes innovants qui améliorent l'accès durable et équitable aux eaux souterraines et de surface et leur utilisation pour une petite agriculture productive et durable, par le biais des actions concrètes suivantes :

        1. Introduire des politiques, une éducation, des structures et un financement au niveau national qui favorisent l'adoption et l'utilisation généralisées de technologies permettant aux petits exploitants d'utiliser durablement les eaux souterraines et de surface pour irriguer leurs exploitations et augmenter leurs rendements et leurs revenus tout au long de l'année. 

        2. Il peut s'agir de : Ajuster les droits/taxes sur les technologies d'eau/irrigation pertinentes ; Incorporer une formation sur l'agriculture irriguée et l'utilisation de l'eau durables dans les programmes d'enseignement agricole ; Promouvoir largement, avec la vulgarisation et les démonstrations, l'utilisation des technologies et pratiques d'irrigation et de conservation de l'eau durables par le biais d'un enseignement innovant dans les universités (Problem Based Learning #PBL, Living Lab #LL, Nature Based Solutions #NBS) ; Fournir des "subventions intelligentes" pour augmenter l'adoption et l'utilisation des technologies d'irrigation et de surveillance de l'eau pertinentes pour les petits exploitants ; fournir des "garanties de prêt" aux institutions financières qui financent l'irrigation des petits exploitants ; créer de nouveaux cadres politiques et/ou institutions qui encouragent, surveillent et/ou réglementent l'utilisation durable des ressources en eau locales, etc. 

        3. Plaider pour l'amélioration de la gouvernance mondiale et locale de l'eau en conjonction avec les structures traitant des questions d'alimentation et d'agriculture, par la création d'une structure intergouvernementale sur l'eau et l'alimentation dans le cadre de l'ONU et approuvée par les États membres.
