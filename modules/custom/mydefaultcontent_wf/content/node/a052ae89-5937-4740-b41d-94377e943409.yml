      value: |-
        "Ce point traite des technologies innovantes pour promouvoir un accès durable et équitable des agriculteurs à l'eau productive. 

        Un dépliant reprenant tous les projets inclus (des intervenants et des panélistes) sera imprimé. En tout cas, voici la liste des projets des 5 orateurs invités : 

        - Martin Fisher (KickStart International, USA)
        Mise à l'échelle de l'irrigation à faible coût pour les petits exploitants en Afrique subsaharienne : ce qui fonctionne et pourquoi.

        - Henning Bjornlund (IWRA et UniSA, Australie)
        Transformer les systèmes d'irrigation à petite échelle en Afrique australe' (TISA)

        - Laura Le Floch (Secours Islamique France, Pakistan)
        Renforcer la résilience des communautés vulnérables face au changement climatique, par des solutions durables en matière d'eau, d'assainissement et d'agriculture (Pakistan, district de Tharparkar)

        - Romain Dubreuil (VERGNET HYDRO, France ; RDC)
        Construction de systèmes d'eau hybrides à énergie solaire pour le projet d'agroforesterie NTSIO (RDC)

        - Didier Orange (INOWASIA, IRD, France ; Vietnam, Laos, Cambodge)
        INOWASIA, une plateforme éducative innovante qui promeut l'approche Living Lab.
        "
      format: plain_text
