  field_programme:
    -
      value: 'This session is a B2B session to promote cooperation between Science through African Centers of Excellence and the Socio-economic sector represented by companies, NGOs private and public sector etc. Invited organisations will have the chance to meet and greet a high ranking executive of an African Center of Excellence to discuss potential partnerships that will be co-constructed to meet both the needs and objectives of both parties. Each ACE will meet a potential partner for 10 minute to explore ways to establish a collaboration. '
