  body:
    -
      value: |-
        "Il existe un consensus croissant sur l'importance du rôle des parlements dans la réalisation des objectifs WASH, et ce rôle implique un engagement parlementaire avec les OSC. Cependant, jusqu'à présent, les relations entre ces deux parties ont été largement non coordonnées. 
        Cette question appelle à l'élaboration d'un ensemble de principes et de lignes directrices, pour aider les parlementaires du monde entier à concevoir des structures, des mécanismes et des pratiques appropriés pour s'engager avec les OSC afin d'améliorer leur capacité à s'acquitter de leurs importantes obligations et responsabilités en matière d'AEPHA. 
        La session s'appuie sur le Manifeste des parlementaires du 8ème FME, qui soulignait le rôle des parlementaires et les droits à l'eau. Cette session note cependant que le succès de la réalisation de l'ODD 6 doit être inclusif, participatif et transparent. Elle doit également tenir compte de la voix des citoyens.
        "
      format: basic_html
