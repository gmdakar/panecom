      value: |-
        "Les résultats suivants sont attendus de la session sont :
        1.	Une orientation politique et des recommandations stratégiques pour l'amélioration des dialogues entre les Parlements et les OSC afin d'améliorer le contrôle parlementaire de la fourniture d'eau et d'assainissement.
        2.	Une prise de conscience accrue du potentiel d'engagement entre les parlementaires et les OSC pour améliorer la responsabilité dans le secteur de l'eau et de l'assainissement.
