      value: 'Aligned with the ambition of the WWF, UNICEF RO for West and Central Africa propose t a dialogue between young people from the Sahel, who are deeply affected by water issues and policy makers, as part of the 9th World Water Forum.This dialogue could be one of the panels on Day 3 o water and climate or Day 4 on water, sanitation and gender.From 2021, UNICEF has successfully engaged young people of the 10 countries in the Sahel  in inclusive public debates on key issues affecting the region. Fitting in with UNICEF''s global and regional strategy for youth participation, the first public online debate on 20th November 2021 focused on climate change.'
