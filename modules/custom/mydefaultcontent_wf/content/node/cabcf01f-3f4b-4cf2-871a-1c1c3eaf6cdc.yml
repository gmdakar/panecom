      value: 'L''objectif de cette session axée sur les pollutions de l''eau, y compris les polluants industriels et les contaminants émergents, est de fournir des solutions existantes et des études de cas sur la façon d''aborder la question de la pollution de l''eau, et de sensibiliser aux nouveaux types de polluants qui ne sont pas encore - ou à peine - pris en compte dans les règlements, les lois et les traitements de l''eau. Cette session sera un moyen utile de rassembler des connaissances sur la manière d''identifier, de surveiller et de traiter certaines sources spécifiques de polluants, ainsi que de mieux comprendre la question des contaminants émergents. '
