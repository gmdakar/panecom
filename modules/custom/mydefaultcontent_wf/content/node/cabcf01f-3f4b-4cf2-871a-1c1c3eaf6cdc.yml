      value: 'L''eau est un élément essentiel pour l''homme et pour la vie. L''eau polluée est souvent identifiée comme le principal vecteur d''agents pathogènes infectieux, de toxines et de contaminants organiques, qui peuvent être associés à un grand nombre de maladies chroniques dans le monde. Au cours des dernières décennies, la croissance de la population humaine et les activités humaines ont non seulement augmenté la quantité de déchets déversés dans les masses d''eau, mais ont également introduit des substances émergentes, notamment des polluants de source industrielle, des produits pharmaceutiques ou des microplastiques. '
