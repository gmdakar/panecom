      value: |-
        00:00 - Introduction : 
        Club Jeunes IRD : Les différentes pollutions de l'eau et leur impact sur la santé, les écosystèmes et l'économie.  
        00:05 - Cadrage de la session par le modérateur AFD

        00:07 Partie 1 - IDENTIFIER : identifier les sources de pollution, leur nature, leur origine.
        (5min) ONAS - du renforcement des systèmes d'assainissement pour éviter la pollution des eaux souterraines au Sénégal - Dr Papa Samba DIOP
        (5min) Suez Consulting - RSDE (recherche et réduction des rejets de substances dangereuses) initiative sur l'identification des micropolluants- Pol'solutions - Julien Dupont

        00:20 10 min discussion avec la salle - quelles solutions connaissez-vous pour identifier les sources de pollution ? (sur une application ou sur un carton)

        00:30 Partie II - MONITOR : Mettre en place des mécanismes d'évaluation et de suivi 
        (5min) WWQA - Alliance mondiale pour la qualité de l'eau, résultats clés - Nina Raasakka
        (5min) SUEN - Un aperçu du projet national turc d'épidémiologie du SRAS-CoV-2 basé sur les eaux usées : Surveillance de routine de l'épidémie Covid-19 et perspectives futures pour les contaminants émergents au-delà de Covid-19- Bilge Alpaslan Kocamemi
        (5 min) VITO - Comment une méthode holistique de lutte contre les polluants émergents peut prévenir les noyades - Katrien Van Hooydonk
        00:40 10 min de discussion - les approches actuelles sont-elles suffisantes pour évaluer la qualité de l'eau ? 

        00:55 Partie III - REDUIRE : réduire la charge polluante. Quand le mal est fait, que faisons-nous ? 
        (5 min) Ville de Paris - Approche comparative de la qualité de l'eau pour la baignade à Dakar, Tokyo et Paris. Yann Boghal
        (La mise en place de solutions visant à réduire l'impact de la pollution sur l'environnement : approche curative avec l'exemple de l'écran à Minato, approche préventive avec l'exemple de Paris Rain, visant à limiter les rejets unitaires d'eau dans la Seine lorsque le réseau est saturé).
        (5min) SIAAP - Réhabilitation des rivières aux Philippines - Joakim GIACOMONI
        (5min) 
        1:15 10min discussion -Comment mettre en place des normes et réglementations réalistes pour les pollutions de l'eau ? 
