  body:
    -
      value: |-
        "En raison des changements radicaux de la socio-économie (croissance de la population, urbanisation, etc.) et de la gravité croissante de l'impact du changement climatique (extrêmes de l'eau), la gestion adéquate des ressources en eau revêt une grande importance dans de nombreuses régions du monde.
        En outre, la réduction des risques de catastrophes liées à l'eau, comme les inondations et les sécheresses, devient également une question urgente à traiter pour parvenir à la société durable et résiliente de demain.
        Afin d'aborder la gestion intégrée des ressources en eau et la réduction des risques de catastrophes liées à l'eau, en particulier dans la situation contraignante de la pandémie de COVID-19 et de son après, cette session tente de mettre en évidence certains bons exemples et études de cas ainsi que les leçons apprises pour l'amélioration de la gestion des ressources en eau et la réduction des risques de catastrophes liées à l'eau dans le monde, et de délivrer les messages clés pour la réalisation des ODD, le cadre de Sendai DRR, et l'Accord de Paris vers 2030.
        "
      format: basic_html
      summary: ''
