  body:
    -
      value: |-
        " Fréquence et intensité accrues des inondations, sécheresses, régimes pluviométriques imprévisibles... L'eau est la première victime du changement climatique, et nos sociétés en sont les victimes collatérales. Face à l'augmentation des impacts du changement climatique, un effort financier massif est nécessaire pour améliorer la gestion des ressources en eau, développer les infrastructures d'eau (verte et grise) et stimuler l'adaptation.

        Pourtant, dans le portefeuille de projets soutenus par les acteurs de la finance climatique, l'eau n'est pas bien représentée, loin derrière les secteurs de l'énergie, de l'agriculture ou de la forêt. Une partie du problème réside encore dans le fait que les donateurs ne sont pas conscients que l'adaptation de ces secteurs (refroidissement des centrales électriques, irrigation des cultures, limitation de la déforestation et de la désertification) nécessite de l'eau. Et le maintien d'une communication et d'un plaidoyer forts fait partie de la solution. 

        Mais le cœur du problème semble résider à la fois dans la complexité du paysage du financement climatique et dans les capacités limitées des acteurs de l'eau à réaliser un cycle de préparation de projet climatique et à accéder aux facilités de préparation des bailleurs. 

        Il est nécessaire de renforcer leurs capacités à préparer des projets d'eau résilients au climat, bien conçus et bancables, qui attireront les financements du large éventail de bailleurs de fonds privés et publics du financement climatique !
        "
