  field_resultats_attendus_impacts:
    -
      value: |-
        "L'un des résultats attendus de cette session est de promouvoir les discussions sur des questions cruciales telles que le rôle actuel et futur des infrastructures à usages multiples face aux défis posés par le changement climatique et la demande croissante de ressources en eau. Parmi celles-ci :
        -Comprendre comment les barrages jouent un rôle important dans l'atténuation du changement climatique.
        -Montrer l'écart significatif entre ce qui est prévu, en cours d'exécution et projeté pour la production d'énergie en conformité avec les objectifs mondiaux (accord de Paris / Net-zero),
        - Promouvoir des solutions/expériences pratiques sur les avantages du traitement des eaux usées dans les barrages polyvalents et leurs multiples utilisations de l'eau, et montrer des cas pratiques avec un potentiel de réplication, en particulier pour les petites villes peu incitées à mettre en œuvre des infrastructures sanitaires.
        "
      format: basic_html
