    -
      value: |-
        DrinkPani" : Modèle YPS (Youth-led Participatory Sensing) pour améliorer la sécurité de l'eau potable (Université technique de Cologne, Allemagne).
        - Explorer le défi de la réduction de l'eutrophisation des masses d'eau et lancer une initiative mondiale pour y faire face (AFD et Université Pierre & Marie Curie - La Sorbonne, France)
        - Améliorer l'approvisionnement en eau potable dans le bassin du fleuve Sénégal (Associations des maires du Gorgol, Mauritanie)
        - Approche comparative de la qualité de l'eau en vue de sa baignabilité pour l'organisation des Jeux Olympiques à Dakar, Tokyo et Paris (Ville de Paris, France)
        - Approche de la source à la mer (Institut international de l'eau de Stockholm, Suède)
        - Renforcer la résilience des services d'eau face aux risques de sécurité (Municipalité de Barreiro, Portugal)"
      format: plain_text
  field_programme:
    -
      value: |-
        " - Brève introduction
        - Présentations des projets (8 minutes chacune) 
        1. DrinkPani" : "Youth-led Participatory Sensing" - Modèle YPS pour améliorer la sécurité de l'eau potable (Université technique de Cologne, Allemagne).
        2. Explorer le défi de la réduction de l'eutrophisation des masses d'eau et lancer une initiative mondiale pour y faire face (AFD et Université Pierre & Marie Curie - La Sorbonne, France)
        3. Améliorer l'approvisionnement en eau potable dans le bassin du fleuve Sénégal (Associations des maires du Gorgol, Mauritanie)
        4. Approche comparative de la qualité de l'eau en vue de sa baignabilité pour l'organisation des Jeux Olympiques à Dakar, Tokyo et Paris (Ville de Paris, France)
        5. Approche de la source à la mer (SIWI)
        - Questions et réponses (15 min)
        - Discussion de groupe (30 min)
        1. Brève introduction de Reinforcing the resilience of water services to security risks (Municipalité de Barreiro, Portugal)
        2. Panel de discussion (panélistes = présentateurs)
        Dans quelle mesure pouvons-nous atteindre les objectifs fixés par l'ODD 6 ? Est-ce faisable ?
        - Synthèse".
      format: plain_text
