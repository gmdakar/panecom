  body:
    -
      value: 'Le maintien de la qualité de l''eau est crucial pour une gestion efficace des ressources en eau. L''amélioration de la qualité de l''eau peut être obtenue par une approche plus équilibrée et multidisciplinaire de la recherche, de l''élaboration des politiques et des pratiques. Une gouvernance saine, utilisant une approche multipartite inclusive et une élaboration des politiques basée sur la connaissance, est une clé pour améliorer la sécurité de l''eau. La session fournira des éléments permettant de mieux comprendre comment la gouvernance, les partenariats, l''inclusion et les politiques fortes peuvent apporter un changement significatif dans la qualité de l''eau.'
