      value: 'Cette session présentera des exemples sur le rôle de la coopération sur les eaux transfrontalières comme outil de paix. Les intervenants présenteront plusieurs outils et mécanismes de dialogue et de coopération sur les ressources en eau transfrontalières, ainsi que les leviers qu''ils peuvent apporter pour favoriser la stabilité et prévenir les tensions. '
