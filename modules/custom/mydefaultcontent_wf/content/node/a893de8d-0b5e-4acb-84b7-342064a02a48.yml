  field_programme:
    -
      value: |-
        Programme provisoire
        Ouverture par le modérateur - M. Harry LIIV, (Président du Bureau de la Convention sur l'eau, Ministère de l'environnement de l'Estonie) 
        Courte table ronde avec tous les panélistes : chaque panéliste explique son initiative - (5 minutes chacun, total 30 minutes)
        Première question du modérateur : Comment le dialogue sur l'eau peut-il transformer le potentiel de tension en potentiel de coopération ? Réponse de l'UICN et du représentant des jeunes - (10')
        Deuxième question : Comment une approche régionale de la coopération dans le domaine de l'eau peut-elle favoriser la stabilité dans une région ? Réponses de SUEN, du Ministère du Développement Régional du Brésil, du Centre de Diplomatie de l'Eau - (15')
        Troisième question : Quels sont les outils innovants pour renforcer la coopération transfrontalière en matière d'eau pour la paix et la prévention des conflits ? Réponse de l'UNCDF et du GWP - (10')
        Discussion - (15')
        Messages finaux par les panélistes - (2 minutes chacun, total 14')
        Conclusion par le modérateur - (5')
        Total 90 minutes
      format: plain_text
  field_resultats_attendus_impacts:
    -
      value: 'Cette session devrait contribuer aux efforts mondiaux visant à renforcer les liens entre les ODD6 et ODD16, ainsi que les ODD11 et 13.  Sur notre chemin commun vers la Conférence de haut niveau de la Décennie de l''eau de 2023, cette session devrait contribuer à former les messages adéquats pour mieux intégrer l''aspect eau et paix au sein de la Décennie de l''eau des Nations Unies. '
      format: basic_html
