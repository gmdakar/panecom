        Projet 1 - La paix bleue au Moyen-Orient : Collaboration régionale sur l'eau  
        Projet 2 - Identification des zones sensibles aux conflits dans le bassin de l'Amazone
        Projet 3 - Facilité de coopération sur les eaux partagées
        Projet 4 - Blue Peace-OMVG 
