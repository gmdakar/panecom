  body:
    -
      value: 'WASH advocates from across Africa, Asia, Latin America and the Middle East will convene to discuss and debate best, worst, and promising practices in advocating for WASH in healthcare facilities and schools. How are advocates working with political leadership in their countries and communities to accelerate progress on WASH access? What are the challenges encountered, and what are the keys to successful advocacy? '
