      value: |-
        Il est alarmant de constater que le monde n'est pas sur la bonne voie pour assurer l'accès universel à un assainissement sûr d'ici 2030.  Les taux de progression doivent quadrupler pour atteindre la cible de l'ODD et profiter des innombrables avantages sanitaires, environnementaux et socio-économiques qui découlent d'un assainissement géré en toute sécurité. 
        Cette session thématique explorera les cinq dimensions du cadre mondial d'accélération (GAF) de l'ODD6 à l'aide de preuves, d'actions et de cas de réussite présentés dans le rapport sur l'état de l'assainissement dans le monde.
