      value: 'Les participants auront une bonne compréhension de l''état des maladies liées à l''assainissement, de l''état de la couverture des services d''assainissement gérés en toute sécurité actuellement et du niveau d''accélération nécessaire pour atteindre les objectifs des ODD.  Les participants comprendront également l''état actuel des investissements politiques et financiers dans l''assainissement et l''accélération clé nécessaire pour atteindre l''ODD6.2, structurée autour des cinq éléments du GAF de l''ODD6 - gouvernance, finance, données, capacité et innovation.  Les participants repartiront motivés par des exemples positifs d''accélération rapide tirés de l''histoire et de l''actualité. '
