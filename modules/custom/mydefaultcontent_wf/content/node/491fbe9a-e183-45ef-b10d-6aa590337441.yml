      value: |-
        "Présentation principale - l'état de l'assainissement dans le monde (OMS/UNICEF) (Projet 5) (20mins) 

        - Réactions en personne ou par message vidéo d'exemples de réussite en matière d'accélération (5 minutes chacun) :
        - Singapour
        - Singapour, Inde
        - Nigeria ou Sénégal

        Présentations rapides sur les maladies liées à l'assainissement (10 minutes chacune) :

        - Charge des maladies liées à l'eau et à l'assainissement - OMS
        - Collaboration du secteur de la santé pour réduire les maladies liées à l'eau - Choléra (GTFCC) et maladies tropicales négligées (NTDs) 

        Discussion en groupe sur les cinq éléments du Cadre mondial d'accélération (30 minutes)  

        Modérateur - Aaron Salzberg UNC (tous les intervenants sont à confirmer)

        - Gouvernance - réguler les services d'assainissement 
        - Peter Mutale, NAWASCO, Zambie ou Yvonne Magawa ESAWAS
         
        - Finance - le cas économique et l'augmentation du financement de l'assainissement
        - Guy Hutton, UNICEF ou Catarina De Albuquerque, SWA 

        - Données - Données pour la prise de décision, le ciblage et la correction de trajectoire
        - Rick Johnston OMS/UNCEF JMP et/ou ACF sur la classification de la sévérité de WASH ou AMCOW sur les données régionales à travers les lignes directrices de la politique africaine de l'assainissement.

        - Capacité - besoins en personnel pour l'assainissement
        - Awa Daigne, Banque mondiale ou Andres Hueso, WaterAid   

        - Innovation - identifier et répondre aux risques climatiques  
        - Juliet Willets, Université de Technologie de Sydney ou XXX- Université de Leeds ou Réseau des jeunes de l'eau.

        Remarques de clôture (5 minutes) 
        "
      format: plain_text
  field_resultats_attendus_impacts:
