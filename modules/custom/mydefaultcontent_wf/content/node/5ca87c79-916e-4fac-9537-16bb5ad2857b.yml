  body:
    -
      value: |-
        En s'appuyant sur la GIRE, le groupe de travail GIRE/transversalité du Conseil mondial de l'eau travaille sur une nouvelle vision de la gestion de l'eau dans le but d'avoir un impact sur la réalisation des ODD, d'identifier les obstacles à la mise à l'échelle et de fournir une vision systémique et des orientations claires en vue d'une répartition équitable de l'eau entre les besoins sectoriels par le biais d'un dialogue et de discussions sur les compromis avec les parties prenantes (communautés locales, secteurs public et privé, universités et organes directeurs, etc.) L'exploration des liens entre l'eau, l'énergie, l'alimentation, la santé et l'éducation contribuera à la réalisation de synergies entre ces secteurs. La vision inclura la prise en compte des sources alternatives (recyclage, traitement, réutilisation), l'efficacité de l'utilisation de l'eau, la gouvernance de l'eau et les eaux transfrontalières. Les objectifs de la session sont les suivants 
        1.	Présenter une vision préliminaire Approche systémique pour fournir de l'eau aux populations
        2.	Solliciter les réactions de la communauté de l'eau au sujet de cette vision. 
        Les résultats de la session seront consignés dans une vision actualisée de la distribution de l'eau aux populations.
