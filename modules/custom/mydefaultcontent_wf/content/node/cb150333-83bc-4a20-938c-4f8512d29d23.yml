  body:
    -
      value: |
        Building on IWRM, the WWC IWRM/transversality Task Force is working on a new vision of water management with the aim to have an impact on the delivery of SDGs, identify the barriers to scale up, and provide a systemic vision and clear directions towards equity in allocation of water across sectoral needs through dialogue and tradeoffs discussions with stakeholders (local communities, public and private sectors, academia, and governing bodies, etc.). Exploring the interlinkages between water, energy, food, health, and education will help in achieving synergies between these sectors. The vision will include consideration for alternative sources (recycling, treatment, re-use), water use efficiency, water governance and transboundary water. The session goals are: 
        1.	Present a preliminary vision Systems Approach to Deliver Water to People
        2.	Solicit feedback from the broad water community on the vision 
        The outcomes of the session will be captured in an updated vison for water delivery to people.
