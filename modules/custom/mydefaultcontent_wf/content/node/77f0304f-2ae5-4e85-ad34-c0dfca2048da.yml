  body:
    -
      value: 'Avec l''impératif que le 9ème Forum mondial de l''eau jette un pont entre les acteurs et entre les régions, sans négliger les caractéristiques géopolitiques et culturelles de chaque région, le CAF, en coordination avec la présidence et le secrétariat du CME, a réalisé la Conférence sur la finance et la gouvernance de l''eau en Amérique latine et dans les Caraïbes (ALC) : Vers Dakar 2022. Au cours de cette session, la vision de l''Amérique latine et des Caraïbes en matière d''eau, recueillie lors de la conférence, sera partagée, ainsi que les défis et opportunités régionaux. Différentes parties prenantes de l''ALC échangeront sur la feuille de route nécessaire pour atteindre la sécurité de l''eau dans la région.  '
      format: plain_text
