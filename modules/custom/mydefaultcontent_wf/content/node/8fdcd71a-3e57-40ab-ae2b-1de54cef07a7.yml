  field_priority_text:
    -
      value: 'L''eau pour le développement rural'
  field_pro:
    -
      value: |
        1- Système multivarié de surveillance de la sécheresse (MDMS) en temps quasi réel au niveau national basé sur la gestion intelligente de l'eau (SMW) pour soutenir la gestion intégrée des ressources en eau (IWRM) et les pratiques agricoles durables.
        2- Système intelligent d'aide à la décision (SDSS) basé sur l'approche de l'agriculture intelligente face au climat (CSA) pour assurer une perte d'eau minimale et une productivité plus élevée en se concentrant sur la durabilité de la région (étude de cas du bassin d'Urmia).
        3- Intégration de la gestion intelligente de l'eau pour améliorer la résilience et la productivité de l'eau à plusieurs échelles.
        4- Conception et mise en œuvre de l'"Observatoire de l'eau et de l'énergie du Khuzestan" en tant que projet pilote de l'"Iran National Water Center".
        "Centre national de l'eau en Iran
        5- Forces, faiblesses, opportunités et menaces pour établir une gestion intelligente de l'eau dans le KWPA.
        6- Problèmes de l'utilisation transfrontalière des ressources en eau en Russie.
        7- Défis dans la mise en œuvre de la GDS du point de vue des services d'eau, cas en Corée.
      format: plain_text
  field_programme:
