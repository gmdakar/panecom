  body:
    -
      value: 'This session will be dedicated to sharing lessons on successful Naturel based Solutions with potential for scaling up that positively impacts both marine and terrestrial water resources. The session brings together scientists and researchers with potential supporters in government and development to find ways of effecting needed action for domestic and industrial water and food security, as well as ensuring climate adaptation.'
