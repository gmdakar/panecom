  field_programme:
    -
      value: |
        Welcoming and Session Introduction: 5 minutes. By Mbaruku Vyakweli Governor and WWC Special Envoy for ESA region.
        Keynote: 10 minutes. By Hon Mayor Yvonne Aki-Sawyerr. Freetown, Sierra Leone
        Part 1. Nature Based Solutions for Marine Ecosystems Conservation
        Project 1: 7 minutes
        Project 2: 7 minutes
        Panel Discussion: 15 minutes
        Part 2. Nature Based Solutions for Resilient Watersheds
        Keynote: 10 minutes. By Mr Eddy Njoroge. President of International Standards Organization (ISO)
        Project 3: 7 minutes
        Project 4: 7 minutes
        Project 5: 7 minutes
        Q& A: 10 minutes
        Closing Remarks: 5 minutes. By Anta Gueye-James, Country Representative, Catholic Relief Services (CRS) Senegal. 
      format: plain_text
  field_resultats_attendus_impacts:
    -
      value: 'The expected result is increased awareness on how to identify specific ecosystem services that support water security, how to identify the cost/benefits of managing these systems for water security outcomes, and how to structure delivery through collective action. The outcomes will also buttress the resolution in Nairobi 2020 Pre-WWF congress on the need for Africa Source Water Protection Partnership involving governments, municipalities, utilities, private sector and civil society.'
