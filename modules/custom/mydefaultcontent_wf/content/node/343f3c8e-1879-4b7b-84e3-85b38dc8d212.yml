      value: |-
        "Ce HLP est un suivi de la session plénière de la célébration de la Journée mondiale de l'eau de l'ONU. Les représentants de haut niveau des pays et les experts invités feront des déclarations, des présentations et des débats dans une modalité de panel. 

        Modérateur : Mme Alice Aureli, UNESCO 
        5'-Président : M. Nabil Ben Khatra, Secrétaire exécutif, Observatoire du Sahara et du Sahel (OSS)

         Déclarations de haut niveau
        - 5' M. Jean Paul Adam, Directeur Changement climatique, gestion des ressources naturelles et technologie, Commission économique des Nations Unies pour l'Afrique
        - 5' M. Sekou Sangare, Commissaire, Communauté Economique des Etats de l'Afrique de l'Ouest (CEDEAO) 
         
        Présentations (15') 
        Le PAM CEDEAO sur les eaux souterraines. Un exemple réussi de coopération scientifique : Un nouvel outil pour rendre visible la gestion des eaux souterraines. 
        - M. Alexis Gutierrez, Service Géologique Français (BRGM), M. Stefan Broda, Institut Fédéral des Géosciences et des Ressources Naturelles, Allemagne (BGR), Mme Brighid O Dochartaigh, British Geological Survey (BGS)
        - Mme Jodie Miller, Agence internationale de l'énergie atomique (AIEA)

        5' Déclaration : Mme Eugénie Avram, Ministère de l'Europe et des Affaires étrangères de la France
         
        Présentations 
        - 5' Mme Sonja Koppel, Secrétaire de la Convention sur l'eau, Commission économique des Nations Unies pour l'Europe (UNECE) et M. Aurélien Dumont, Chargé de projet, Programme hydrologique intergouvernemental (UNESCO PHI). Coopération en matière d'aquifères transfrontaliers - les principaux résultats de l'indicateur 6.5.2. de l'ODD 6.  
        - 5' Mme Karen Villholth, Coordinatrice GRIPP (IWMI), Aquifères transfrontaliers. 
        5' Déclaration : S.E. Shawn Richards - Ministre de l'infrastructure publique et du développement urbain du gouvernement de St. Kitts et Nevis - Les eaux souterraines dans les petites îles (Vidéo)

        Panel d'experts   
