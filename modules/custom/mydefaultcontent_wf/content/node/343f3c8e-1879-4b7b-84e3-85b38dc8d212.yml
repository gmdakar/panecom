  body:
    -
      value: 'Le panel de haut niveau (HLP) est destiné à être un événement de suivi après la session plénière de la célébration de la Journée mondiale de l''eau 2022 organisée par l''UNESCO et UN-WATER sur le thème de la Journée mondiale de l''eau - Les eaux souterraines : Rendre l''invisible visible. Le panel HLP permettra d''organiser un débat plus large et approfondi sur le Rapport de Développement des Nations Unies 2022 qui sera présenté le 21 mars à l''ouverture avec la participation de représentants de pays et d''experts de haut niveau.  Le HLP a pour but de discuter de la façon dont les eaux souterraines peuvent être une réponse aux défis de la sécurité de l''eau. Une attention particulière sera accordée à la mise en œuvre du Cadre mondial d''accélération du SDG6. Les principales conclusions du HLP seront examinées lors du Sommet de l''ONU sur les eaux souterraines, qui sera organisé les 7 et 8 décembre 2022 au siège de l''UNESCO, et constitueront un moyen de mettre l''accent sur les eaux souterraines lors de la conférence de l''ONU sur l''eau de 2023. Le HLP mettra l''accent sur les investissements dans les eaux souterraines en Afrique et dans les PEID et examinera comment les eaux souterraines offrent une voie potentielle pour soutenir les activités humaines et la santé des écosystèmes, avec un accent particulier sur l''Afrique et les PEID.  L''Afrique, le continent le plus jeune, a plus que tout besoin d''une attention particulière pour les eaux souterraines, afin de garantir la sécurité de l''eau pour les générations futures.  Il existe 72 aquifères transfrontaliers en Afrique, qui représentent un potentiel pour le développement socio-économique de la région.'
