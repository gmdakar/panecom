      value: |-
        1.	Remarques d'ouverture - Maria Neira, OMS 
        2.	Présentation des messages clés et des appels à l'action lancés dans le rapport de l'OMS et de l'UNICEF sur l'état de l'hygiène des mains dans le monde - Kelly-Ann Naylor, UNICEF  
        3.	Panel de 3 à 5 représentants du gouvernement et de la société civile pour présenter des exemples des cinq principaux "accélérateurs" identifiés dans le rapport et qui sous-tendent le cadre mondial d'accélération de l'ONU-Eau pour l'OMD 6. Les panélistes seront invités par un président à faire des interventions de 5 minutes pour partager leurs expériences d'amélioration de la gouvernance, du financement, des capacités, des données et des informations ou de l'innovation pour améliorer l'hygiène des mains :
        a.	Sur la GOUVERNANCE - Directeur adjoint de la santé environnementale pour l'Afrique du Sud (à confirmer). Décrivant comment la politique nationale de lavage des mains du pays, élaborée en 2015, énonce clairement les rôles des institutions gouvernementales dans la promotion du lavage des mains et la fourniture de services, et a été déterminante pour permettre au pays de monter sans heurts un effort de réponse à grande échelle au COVID-19.
        b.	Sur les finances - représentant du gouvernement éthiopien. Décrire les efforts récents pour développer une feuille de route nationale chiffrée pour l'hygiène des mains et les plans pour la financer. 
        c.	CAPACITÉ - Représentation du centre d'hygiène WASH 'Em/COVID-19 - décrivant les besoins en capacité des utilisateurs de services, la manière dont ils ont été satisfaits pendant la pandémie et les leçons que nous pouvons tirer pour les futures réponses aux épidémies.
        d.	Sur ... - Représentation du GTFCC. Parler de l'expérience de la mise en œuvre de la feuille de route du GTFCC dans les pays. 
        e.	Sur l'INNOVATION - Représentant du gouvernement de l'Indonésie. Décrivant le système de surveillance innovant COVID-19 de l'Indonésie, développé par le gouvernement avec le soutien de l'UNICEF, il a suivi le respect du mandat national "3M" de port de masques, de distance sociale et de pratique de l'hygiène des mains dans les écoles, les centres commerciaux, les mosquées et les stations de transport. Le système était remarquable par son ampleur. Initialement dirigé par le bureau du président, il a mobilisé l'armée, des OSC et des célébrités, et a été administré par des volontaires, formés via WhatsApp, utilisant des smartphones pour collecter les données. Plutôt que d'être rémunérés, les volontaires étaient récompensés par du crédit de téléphonie mobile. Le système a fourni une source de données fiable, basée sur une observation structurée, plutôt que sur des déclarations personnelles moins précises.
