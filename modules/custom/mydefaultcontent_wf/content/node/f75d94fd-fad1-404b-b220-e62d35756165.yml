      value: 'L''eau, l''assainissement et l''hygiène (WASH) sont essentiels à la fourniture de soins de santé sûrs et de qualité. Pourtant, dans le monde, un établissement de soins de santé sur quatre ne dispose pas de services d''eau de base, ce qui expose plus de 1,8 milliard de personnes à des risques d''infection. Cette session décrira le rôle de l''eau, de l''assainissement et de l''hygiène dans le système de soins de santé et fournira une plate-forme aux membres de la communauté pour discuter des actions qui doivent être prioritaires afin d''aider les pays à fournir des services d''eau, d''assainissement et d''hygiène résilients au climat dans tous les établissements de soins de santé. '
