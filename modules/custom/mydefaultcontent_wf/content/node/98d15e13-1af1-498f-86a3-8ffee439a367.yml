  body:
    -
      value: 'The response to meeting the need for sanitation systems is limited by their adaptability and may not meet environmental sustainability requirements. Many solutions are being shared around the world to address this situation, despite the intensity of the advocacy. Communities are eager to see, at long last, this conundrum properly addressed. During this World Water Forum, several answers including, among others expected at this World Water Forum, the best technologies responding to the site constraints will be made available by the world''s experts.'
