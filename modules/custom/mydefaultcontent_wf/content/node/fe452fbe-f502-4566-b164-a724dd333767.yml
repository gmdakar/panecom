  body:
    -
      value: 'In crisis situations (conflict, disaster, epidemic), which are becoming increasingly long and complex, it is necessary to link the emergency humanitarian response to a more sustainable response as soon as the context allows it. This process, called the Humanitarian-Development Nexus, requires a good analysis of the situation, a relevant response defined with the population and the capacity to follow up over time. The Nexus implies cooperation with several types of national and international actors, complementary to each other, including the populations and their representatives in the framework of the water, sanitation and hygiene MDGs in particular. '
