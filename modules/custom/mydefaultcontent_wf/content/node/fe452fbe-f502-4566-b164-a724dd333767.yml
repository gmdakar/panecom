  field_pro:
    -
      value: 'The session will be based on humanitarian projects and a major ongoing Nexus-type project for populations forcibly displaced in Burkina Faso due to insecurity. The project has a duration of 2 years and a budget of 3.8 million euros. '
      format: plain_text
  field_programme:
    -
      value: 'Introduction moderator 3 mn, video 5 mn, state of play of the crises and key figures in relation to MDG 6 5mn, water and health 5 mn, emergency response 5 mn, nexus Burkina Faso 10 mn, questions-answers and debate with the public 15mn, round table on financing 5mn, coordination of actors 5mn, questions-answers and debate with the public 15mn. Conclusion and political messages 5 mn. '
      format: plain_text
  field_resultats_attendus_impacts:
    -
      value: 'Strengthening of links with the Water-Sanitation-Hygiene Coordination in Dakar for West and Central Africa, with the Global Wash Cluster and UNICEF, with the Wash Road Map, the Nexus Burkina Faso project, with the French Water Partnership (FWP), the Water Coalition in view of the United Nations Conference on Water in 2023 Contacts with local authorities and companies present to build partnerships. Contact with the media and distribution of the 8th Barometer 2022 of water, hygiene and sanitation published by Solidarités International. '
