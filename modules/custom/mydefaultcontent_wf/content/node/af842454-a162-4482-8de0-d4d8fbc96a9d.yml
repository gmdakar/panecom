  body:
    -
      value: |-
        Les approches écosystémiques de la gestion des ressources terrestres, aquatiques, côtières et marines nécessitent des informations provenant de nombreuses disciplines et acteurs, au-delà des mesures conventionnelles qui portent sur des segments spécifiques du système source-mer et négligent les liens. La collecte (ou la modélisation), l'analyse et la communication de ces informations sont essentielles tant pour le suivi (par exemple, les ODD) que pour la prise de décision, mais les ressources pour l'acquisition de données et la gestion des connaissances sont insuffisantes, et les fournisseurs de données et les décideurs ne travaillent pas en étroite collaboration comme ils le pourraient. 
        Cette session vise à combler ces "lacunes" en promouvant : 1) les méthodes et outils modernes qui fournissent ou synthétisent des données pertinentes pour la gestion écosystémique et 2) les réseaux de partage d'expérience et de transfert de compétences pour renforcer les capacités d'aide à la décision. Elle présentera des approches innovantes, comme l'utilisation de la télédétection en complément de la surveillance in situ, et mettra également en évidence des exemples du monde entier où les données sont transformées en connaissances et aident les décideurs à mieux intégrer la protection des écosystèmes dans la gestion des ressources en eau.
