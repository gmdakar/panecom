  body:
    -
      value: |-
        Avec l'augmentation constante du flux de financement climatique des pays développés vers les pays en développement, il existe un besoin croissant de mesurer rigoureusement l'additionnalité à long terme, la cohérence et finalement les impacts sur les bénéficiaires finaux en termes réels. Accroître l'efficacité du financement de la lutte contre la sécheresse est d'un intérêt vital tant pour les partenaires financiers que pour les communautés, dont l'hétérogénéité inhérente et la diversité des besoins limitent l'harmonisation des mécanismes de financement et appellent des approches plus souples et innovantes. De nombreux mécanismes de financement du climat ont déjà introduit des méthodes pour évaluer leurs impacts. Cependant, les approches, les enregistrements et les données récupérées sur les résultats sont souvent inadaptés et insuffisants, et une meilleure compréhension de la situation actuelle est hautement souhaitable, afin de partager les leçons sur la mesure de l'efficacité.
        L'événement parallèle contribue au débat mondial sur la mesure de l'efficacité du financement de la sécheresse du point de vue des utilisateurs finaux et comprend un ensemble cohérent de sessions, comme suit :
        - Inventaire des acteurs financiers existants et des opérations publiques de financement du climat afin d'aligner les tendances désagrégées et le statut de l'atténuation et de l'adaptation à la sécheresse dans le financement du climat ;
        - Analyse des approches de ciblage des investissements vers les plus vulnérables pour obtenir un impact à l'échelle, et des méthodes de mesure et de suivi des impacts de l'investissement ;
        - Fournir des vitrines sur les conceptions d'investissements communautaires afin de soutenir l'évaluation de l'efficacité ;
        - Discuter du potentiel des mécanismes de financement innovants pour soutenir la transition d'une assistance réactive et d'urgence vers un financement proactif et de préparation (par exemple, le financement basé sur les prévisions, le financement des risques, etc.)
