  body:
    -
      value: 'Les proliférations de cyanobactéries qui résultent de la dégradation de la qualité de l’eau (eutrophisation) dans les lacs et réservoirs constituent un danger pour la santé humaine et impactent de multiples usages de l’eau, notamment la production d’eau potable. Dans les pays du nord qui sont confrontés depuis plus de 40 ans à ces proliférations, une surveillance de ces microorganismes a été mise en place et des actions ont été engagées pour (i) limiter les dangers pour les populations humaines et (ii) lutter contre ces phénomènes. En Afrique sub-saharienne,  cette problématique est encore largement ignorée par les gestionnaires et les utilisateurs des plans d’eau En partant des résultats d’un programme international de recherche (WaSAf) ayant porté sur trois plans d’eau africains utilisés pour alimenter de grandes agglomérations (Abidjan, Dakar et Kampala), le side event proposé aura comme objectif, de susciter le dialogue et les échanges entre scientifiques, gestionnaires et décideurs sur les causes et conséquences des proliférations de cyanobactéries et sur la surveillance et la gestion de ces phénomènes. Il reposera sur deux tables rondes qui seront introduites par de cours exposés réalisés par les chercheurs-es impliqués-es dans Wasaf, avant de donner la parole à l’assistance. La première de ces tables rondes portera sur la vulnérabilité des plans d’eau aux proliférations de cyanobactéries et sur la mise en place de programmes de surveillance des cyanobactéries et la seconde s’intéressera à la gestion des dangers associés à ces phénomènes et à la lutte contre les proliférations de cyanobactéries. '
