      value: |-
        9h00-9h15 : Introduction. 
        Accueil par M Aït Kadi, modérateur de la session 
        Synthèse par G Benoit des principales conclusions des séminaires SESAME et Parmenides

        9h15-10h00 : Exemples de projets de territoires et de territorialisation des politiques
        - Ibrahim Rissa Ixa. Eau et sécurité dans le massif de l'Aïr et la région d'Agadez, Niger
        - Céline Hugodot. Projet de territoire eau et agriculture du canal de Gignac, France
        - Tatiana Motta. Programme renaissance - Alliance Jacarei pour la forêt, l'eau et la population, Brésil 
        - Ali Bety Territorialisation des politiques, eau et développement rural, Niger 
        Discussion

        10h00-10h25 : Panel présidé par Alain Moulinier
        Panélistes : Akiça Bahri (présidente du panel du SESAME 7), Sylvain Berton, ROPPA,  Miguel Polo, Faouzi Bekkaoui

        10h25-10h30 : Conclusions
