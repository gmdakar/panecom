  body:
    -
      value: |-
        Mal-développement rural, montée des problèmes climatiques, dégradation des ressources naturelles, insécurités hydriques, alimentaires et socio-politiques... La décennie 2020-2030 va être décisive (ODD, action climatique...). Des ruptures s'imposent: il nous faut changer notre façon de penser, il nous faut construire autrement.
        Ce construire autrement, c'est passer du non-faire (le délaissement du monde rural) ou du "faire" (des actions et des politiques descendantes, en silos, technicistes) au "faire avec" : avec les hommes, avec la nature et avec les territoires. 
        Apporter des réponses à la hauteur des enjeux nécessite plus de sols vivants, plus d'agronomie, plus d'eau et plus de mobilisations et d'investissements. Il s'agit de sujets centraux, politiques au sens noble du terme, qui exigent de nouvelles visions de long terme, des analyses systémiques et des approches territorialisées. 
        La session spéciale fait suite à deux rencontres internationales "sur la route de Dakar", organisées en octobre 2021 (7e édition du séminaire sur l'eau et la sécurité alimentaire en Afrique de l'ouest et en Méditerranée -SESAME- et conférence Parmenides de Bari sur la gestion des bassins versants en Méditerranée). S'appuyant sur leurs conclusions, elle a pour objectifs de :
        - mettre en lumière des élément de vision à long terme, et, par des exemples concrets, les contenus et les portées possibles du "construire autrement"
        - proposer les éléments de politiques mettant en oeuvre les leviers d'une transition à différentes échelles territoriales,
        - faire émerger des messages de portée politique qui contribueront à la réussite du Forum et de ses panels de haut niveau.
