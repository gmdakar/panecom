  body:
    -
      value: 'Selon les principes de l''OCDE sur la gouvernance de l''eau, une gouvernance de l''eau efficace, efficiente et inclusive est essentielle pour garantir une meilleure sécurité de l''eau et un meilleur accès à l''eau potable et aux services d''assainissement. Comme "on ne peut améliorer ce qui ne peut être mesuré", mesurer les impacts économiques, sociaux et environnementaux de la gouvernance de l''eau permettrait de fournir des preuves de résultats tangibles aux gouvernements, aux citoyens, aux entreprises et aux services. La session discutera des outils, méthodologies et lignes directrices existants pour mesurer les impacts de la gouvernance de l''eau.'
