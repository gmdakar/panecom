      value: |-
        "La session sera modérée par l'OCDE et divisée en deux parties : 

        - Discours liminaire (10 mn)

        - Partie 1. Mesurer les impacts de la bonne gouvernance de l'eau - Pour quoi faire ? (30 minutes)
        Représentant du gouvernement national 
        Représentant du gouvernement local 
        Organisations internationales (ex. OCDE, BM, WRI)
        Session de questions-réponses (10mn)

        - Partie 2. Mesurer les impacts de la bonne gouvernance de l'eau - Comment ? (30 minutes)
        Universitaires et praticiens contribuant au numéro spécial de Water International (20 mn)
        Q&R (10mn)"
