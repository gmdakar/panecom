      value: " Partie I. Introduction (2 minutes)\r\n1. Accueil et présentation de la session ; reconnaissance du groupe consultatif et respect de tous les protocoles (2 minutes)\r\n\r\nPartie II. Croissance globale du droit humain à l'eau (49 minutes)\r\n2. Présentation du Rapporteur Spécial pour l'Eau et l'Assainissement (1 minute)\r\n\r\n3. S.E. le Rapporteur Spécial Pedro Arrojo-Agudo (\"Défis clés pour la réalisation future du droit humain à l'eau\") (10 minutes)\r\n\r\n4. Présentation des panélistes (2 minutes)\r\n\r\n5. Panéliste : Anjani Kapoor, Sanitation and Water for All Présentation sur la réédition du Manuel sur la réalisation du DH2S (9 minutes)\r\n\r\n6. Panéliste : Luke Wilson, Directeur adjoint du Centre pour la sécurité de l'eau et la coopération. \r\nTitre : Améliorer les cadres juridiques pour HR2W : la prochaine décennie (9 minutes)\r\n\r\n7. Panéliste : Joseph Moukoue de RECOJAC \r\nTitre : Activer les journalistes : Responsabilité et éducation sur HR2W à travers un reportage responsable (9 minutes)\r\n\r\n8. Panéliste : Représentant des Nations Unies\r\nTitre : L'approche des droits de l'homme de l'ONU : Tracer la voie pour atteindre les ODD (9 minutes)\r\n\r\nPartie III. Projets de mise en œuvre du HR2W (37 minutes)\r\n9. Présentation des projets de mise en œuvre de HR2W (2 minutes)\r\n\r\nProjet Un : Projet d'amélioration de l'accès aux services de base dans les quartiers informels des zones périurbaines et rurales de Casablanca (7 minutes)\r\nOrganisation : Lydec\r\nOrateur proposé : Saadia Zouheir, Chef de projet INDH-INMAE\r\n\r\nDeuxième projet : Approches innovantes pour la fourniture de services de base (7 minutes)\r\nOrganisation : H3A\r\nOrateur proposé : Godwill Babalao, PDG de H3A\r\n\r\nProjet trois : Renforcer le respect de l'eau grâce à Kids Wealth at School in Yaounde (KWESY) (7 minutes)\r\nOrganisation : Eau pour la vie Cameroun\r\nConférencier proposé : Pierre Alain Biboum\r\n\r\nQuatrième projet : L'accès à l'eau : un droit 