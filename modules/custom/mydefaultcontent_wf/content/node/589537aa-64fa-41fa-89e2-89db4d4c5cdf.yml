  field_resultats_attendus_impacts:
    -
      value: |-
        "Nous pensons que la session peut être un tremplin pour des changements fondamentaux dans la gouvernance du secteur, et peut fournir une feuille de route aux organisations, aux gouvernements, aux citoyens et aux journalistes pour mieux harmoniser et protéger l'eau et l'accès à l'eau dans leurs pays.  Tirer parti du passé et créer une vision pour l'avenir exigera également beaucoup d'efforts en matière d'éducation, de plaidoyer, de technologie, de droit, de journalisme et autres avant et après le Forum, et nous développerons des partenariats de suivi pour y parvenir au cours de la période. 

        Le Forum est l'occasion d'exploiter un grand espoir, un monde émergeant qui cherche à résoudre les problèmes, et une population qui sait - maintenant plus que jamais - combien l'eau est importante. En revendiquant clairement et en définissant une voie claire pour l'eau, nous sommes convaincus que nous pouvons fixer le cap pour l'eau pour les deux prochaines décennies".
