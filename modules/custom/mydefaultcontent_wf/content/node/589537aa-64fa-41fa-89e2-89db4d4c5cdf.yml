  body:
    -
      value: 'Le droit humain à l''eau est une composante essentielle du cadre international des droits, et un élément nécessaire à l''avancement de la société humaine et du développement. Dans la foulée du 10e anniversaire de l''adoption par l''Assemblée générale des Nations unies de la résolution 64/292 reconnaissant explicitement le droit à l''eau et du 20e anniversaire de l''observation générale 15 du Comité des droits économiques, sociaux et culturels reconnaissant le droit humain à l''eau, ce panel pose la question suivante : où en sommes-nous et où allons-nous ? Ce panel de grande envergure réunira des voix à l''avant-garde de ces efforts, montrant comment le droit, l''éducation, le journalisme, la technologie et le développement peuvent aider à mener les deux prochaines décennies d''action.'
