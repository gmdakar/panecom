  body:
    -
      value: |-
        L'objectif de cette session est de montrer les possibilités de prise de décision sensible aux conflits, basée sur une analyse approfondie des conditions sur le terrain - du niveau politique aux petites communautés. Cette session est complémentaire à une autre session organisée par les partenaires FREXUS, le Partenariat pour la paix et la sécurité de l'eau (WPS), qui abordera les interconnexions complexes entre l'eau, les conflits et la paix à un niveau plus large.
        Des représentants des principales agences donatrices actuellement présentes dans la région devraient assister à l'ouverture et réfléchiront à l'engagement et aux réalisations respectives. Le projet Frexus présentera son outil analytique local qui est appliqué dans des communautés sélectionnées de la zone d'intervention. L'outil est développé pour soutenir la prise de décision dans un dialogue comme moyen clé pour la prévention, l'atténuation et la résolution des conflits, en participation avec les acteurs locaux. 
        Lors de la table ronde, l'événement accueillera les principaux partenaires et parties prenantes du projet Frexus. En particulier, les représentants des principales organisations de bassin fluvial dans la zone d'intervention, à savoir la NBA et la LCBC, discuteront de la valeur ajoutée de l'outil analytique local soutenant les processus de prise de décision dans la construction de la paix liée aux ressources naturelles. En outre, les perspectives des autorités nationales et/ou locales seront également mises en avant afin de présenter les points de vue sur le terrain et de concevoir les solutions les plus appropriées aux complexités de la gestion pacifique et durable des ressources naturelles dans la région du Sahel.
      format: plain_text
