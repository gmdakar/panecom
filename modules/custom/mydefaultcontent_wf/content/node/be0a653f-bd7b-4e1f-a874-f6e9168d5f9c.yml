  body:
    -
      value: 'With the imperative that the 9th World Water Forum will bridge between the stakeholders and between regions, without neglecting the geopolitical and cultural characteristics of each region, CAF, in coordination with the presidency and the secretariat of the WWC, carried out the Conference on Finance and Water Governance in Latin America and the Caribbean (LAC): Towards Dakar 2022. In this session will be shared the vision of LAC in terms of water gathered from the conference, concerning regional challenges and opportunities. Different stakeholders from LAC will exchange about the roadmap needed to achieve water security in the region.  '
