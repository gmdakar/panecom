  body:
    -
      value: 'Cyanobacteria blooms resulting from the degradation of water quality (eutrophication) in lakes and reservoirs constitute a danger to human health and impact multiple water uses, including drinking water production. In northern countries, which have been confronted with these proliferations for more than 40 years, monitoring of these microorganisms has been set up and actions have been undertaken to (i) limit the dangers for human populations and (ii) fight against these phenomena. In sub-Saharan Africa, this issue is still largely ignored by managers and users of water bodies. Based on the results of an international research program (WaSAf) that focused on three African water bodies used to supply large cities (Abidjan, Dakar and Kampala), the proposed side event will aim to stimulate dialogue and exchanges between scientists, managers and decision-makers on the causes and consequences of cyanobacteria blooms and on the monitoring and management of these phenomena. It will be based on two round tables that will be introduced by short presentations made by the researchers involved in Wasaf, before giving the floor to the audience. The first panel will focus on the vulnerability of water bodies to cyanobacterial blooms and the implementation of cyanobacterial monitoring programs, and the second will focus on the management of cyanobacterial hazards and the control of cyanobacterial blooms. '
