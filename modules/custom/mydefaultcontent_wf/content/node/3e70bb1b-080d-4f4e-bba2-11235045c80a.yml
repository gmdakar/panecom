      value: |-
        "Ce panel de haut niveau consacré au financement de l'eau contribuera à la préparation de la conférence des Nations unies sur l'eau de 2023. Il mettra en évidence les principales questions directrices qui peuvent contribuer à faire avancer le débat mondial sur l'économie et le financement de l'eau, qui sera exploré dans le cadre d'un examen majeur à venir qui sera préparé pour la conférence des Nations unies sur l'eau de 2023.

        La session réunira des penseurs économiques de premier plan, des ministres et des dirigeants d'institutions financières et intergouvernementales. Le panel s'appuiera sur une large base d'expérience avec la Table ronde sur le financement de l'eau ainsi que sur les récents travaux analytiques sur le financement de l'eau de l'OCDE, de la Banque mondiale et du Conseil mondial de l'eau. Ces travaux comprennent le prochain rapport de synthèse de l'OCDE intitulé "Financer un avenir sûr pour l'eau", l'analyse du rôle des intermédiaires dans la mobilisation des financements, les financements mixtes pour l'eau dans des contextes nationaux spécifiques, les lignes directrices des investisseurs pour les solutions basées sur la nature, et les implications de la pandémie sur le financement de l'eau.   

        Les questions clés à explorer sont les suivantes :
        - Au-delà des approches économiques traditionnelles, quelles idées et perspectives peuvent inspirer de nouvelles orientations politiques, des financements et un engagement citoyen ?
        - Quels sont les principaux leviers nécessaires pour mener une action transformationnelle sur le terrain ? 

        L'un des résultats escomptés de la session est de redéfinir l'orientation des discussions mondiales sur le financement et l'économie de la sécurité de l'eau et de donner un élan aux approches financières significatives qui peuvent être mises en œuvre sur le terrain pour contribuer à la réalisation de l'ODD 6.

        Le panel contribuera à la quatrième priorité thématique du Forum "Moyens et outils", A : Mobiliser des ressources financières supplémentaires et promouvoir des financements innovants."
