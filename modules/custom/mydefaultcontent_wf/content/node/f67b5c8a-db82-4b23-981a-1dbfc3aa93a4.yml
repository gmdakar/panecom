  body:
    -
      value: 'Les défenseurs de l''accès à l''eau, à l''assainissement et à l''hygiène en Afrique, en Asie, en Amérique latine et au Moyen-Orient se réuniront pour discuter et débattre des meilleures, des pires et des pratiques prometteuses en matière de plaidoyer pour l''accès à l''eau, à l''assainissement et à l''hygiène dans les établissements de santé et les écoles. Comment les militants travaillent-ils avec les dirigeants politiques de leurs pays et communautés pour accélérer les progrès en matière d''accès aux services WASH ? Quels sont les défis rencontrés, et quelles sont les clés d''un plaidoyer réussi ? '
      format: basic_html
      summary: ''
