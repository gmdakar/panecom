  field_resultats_attendus_impacts:
    -
      value: |-
        "Une prise de conscience et une meilleure compréhension de la nécessité d'une relation plus étroite entre la recherche et l'opérationnalisation dans le secteur de l'eau et de l'assainissement. 
        Engagement plus fort des deux parties à travailler ensemble, et identification des voies et moyens pour passer à la mise en œuvre pratique. 
        Une implication concrète des universités avec les services d'eau et d'assainissement ainsi qu'avec la communauté de pratique du secteur de l'eau et de l'assainissement. 
        Des sessions de suivi seront organisées dans le cadre des programmes de l'AAE avec la SA Water Research Commission et d'autres organismes de recherche. 
        Dans le cadre du projet AFRIALLIANCE, le partage des connaissances permettra de sensibiliser les opérateurs du secteur de l'eau et de l'assainissement aux effets du changement climatique qui pourraient mettre en péril leur fonctionnement quotidien. 
        le partage des connaissances sur la manière dont la société civile peut mieux s'impliquer dans le développement du secteur de l'eau et de l'assainissement en Afrique et sur ce qui peut être fait pour mettre pleinement en œuvre les actions de la société civile. 
        des informations pour une meilleure gestion des ressources en eau par la coopération entre les différents organismes de bassin. 
