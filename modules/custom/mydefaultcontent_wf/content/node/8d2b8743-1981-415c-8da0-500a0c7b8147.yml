  body:
    -
      value: 'La session tentera de mettre en évidence la nécessité pour le monde universitaire et les organismes opérationnels WASH de se rapprocher et d''engager une coopération pour un meilleur développement du secteur WASH en Afrique et de montrer pourquoi l''un a besoin de l''autre, même pour son propre développement. La session donnera l''occasion d''évaluer ce qui a été fait ces dernières années pour vraiment lier la recherche et le développement aux besoins opérationnels du secteur WASH en Afrique. La nécessité de l''implication de la société civile, qui peut être la clé de l''éducation et du comportement de la population vis-à-vis de l''utilisation des services WASH, sera soulignée.  La session se penchera également sur la gestion des ressources à travers un réseau de bassin qui encouragera la collaboration entre les organisations. '
