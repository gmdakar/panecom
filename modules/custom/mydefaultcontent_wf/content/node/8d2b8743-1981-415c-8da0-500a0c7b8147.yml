      value: "Projet 1 : Recherche et développement de preuves scientifiques pour informer les politiques et les pratiques afin de soutenir les systèmes d'approvisionnement en eau et d'assainissement sur site à faible coût en Afrique urbaine et renforcer la capacité des individus et des institutions à mener cette recherche vitale. \r\n\r\nProjet 2 : Afrialliance : stimuler et mettre en relation les besoins et les solutions en matière de recherche et d'innovation pour la préparation au changement climatique en Afrique. \r\n\r\nProjet 3 : Créer un réseau d'éducation mutuelle et d'échange de données, de bonnes pratiques et d'expériences entre les acteurs de la société civile en matière de développement et de modes de vie durables. \r\n\r\nProjet 4 : Création d'un réseau des îles du bassin. \r\n"
