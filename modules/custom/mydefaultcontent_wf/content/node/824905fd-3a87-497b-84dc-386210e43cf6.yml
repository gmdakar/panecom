  field_resultats_attendus_impacts:
    -
      value: |-
        " Cette session se veut un plaidoyer en faveur de la transition agroécologique pour assurer une intensification durable de l'agriculture et la sécurité alimentaire et nutritionnelle en Afrique de l'Ouest, au regard des actions politiques concrètes suivantes : Plaider pour l'amélioration de la gouvernance mondiale et locale de l'eau en lien avec les structures traitant des questions d'alimentation et d'agriculture, par la création d'une structure intergouvernementale sur l'eau&l'alimentation dans le cadre de l'ONU et approuvée par les États membres.

        Les résultats du suivi seront (1) de réduire la facture d'eau des populations rurales, (2) d'améliorer la productivité de l'eau, (3) d'enrichir les populations rurales en améliorant leurs conditions de vie, et (4) de redonner du pouvoir aux petits agriculteurs pour la production maraîchère destinée aux citadins.

        Enfin, la session plaide pour l'amélioration de la gouvernance mondiale de l'eau en lien avec les structures traitant des questions d'alimentation et d'agriculture, par la création d'une structure intergouvernementale sur l'eau et l'alimentation dans le cadre de l'ONU et approuvée par les États membres.
        "
