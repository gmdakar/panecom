      value: 'L''eau pour le développement rural'
  field_pro:
    -
      value: |-
        "Objectif : Diffuser de meilleures techniques agroécologiques comme moyens techniques d'économie d'eau rentable et de sols rentables pour la production agricole.

        Description et objectif : Dans les zones rurales, l'accès à l'eau est souvent difficile. L'amélioration de la productivité de l'eau est également un défi majeur. Les techniques agroécologiques permettent de rationaliser l'utilisation de l'eau pour une production verte, en utilisant des associations de plantes et/ou l'agroforesterie pour utiliser les services écosystémiques du sol (humidité du sol, sol vivant...).

        Ce point traite de l'utilisation de la transition agroécologique pour économiser l'eau et les sols pour l'enrichissement des agriculteurs. Nous proposons 6 exemples :

        - Hamet DIALLO (GRET et DyTAES, Sénégal) 
        Des Plateformes Locales de l'Eau (PLE) comme "acteurs passerelles" pour une TAE qui sécurise durablement les usages de l'eau

        - Rémi HEMERICK (SOS Sahel, Sénégal, Burkina Faso) et Henri GERARD (TERRE VERTE, Burkina Faso)
        Paysage et TAE : le bocage sahélien 

        - Katia ROESCH (COSTEA, AVSF, Algérie, Sénégal, Cambodge) 
        Performances et conditions de développement de l'agroécologie dans les systèmes irrigués

        - Amandine Adamczewski-Hertzog (Santé-Territoire, Sénégal, Bénin, Cambodge)
        La santé, un levier de développement dans le cadre de la transition agro écologique

        - Vincent Vadez (IRD, LAPSE, France / Sénégal)
        Intensification des cultures pour augmenter l'efficacité de l'utilisation de l'eau

        - Ivan Zang (COLAB, IRD-Bond'Innov-Makesense, France, Tunisie)
        Exemple en Tunisie d'un programme d'intelligence collective et d'innovation pour la TAE (COLAB)

        Un dépliant basé sur ces projets sera publié.
        "
      format: plain_text
