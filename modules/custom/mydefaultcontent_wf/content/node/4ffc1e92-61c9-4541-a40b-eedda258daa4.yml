  body:
    -
      value: 'Conformément aux orientations du PRACAS qui est le volet agricole du PSE, du PNIASAN, de la LPSDA, du PAP2A et du PASAD, le principal défi du secteur agricole est de construire une agriculture compétitive, diversifiée et durable, pour lutter contre la pauvreté et atteindre la sécurité alimentaire et nutritionnelle des populations. L’objectif est de montrer le niveau de la maitrise de l’eau productive au Sénégal en coordonnant la participation et en renforçant la visibilité du MAER. Il s’agira plus spécifique de débattre sur les sous-thèmes suivant : Quelles stratégies pour la promotion d’un réseau hydrographique national et l’approvisionnement durable du pays en eau productive ? La sécurisation du foncière pour favoriser le développement rural ; La valorisation des terres aménagées, des eaux de surface et des eaux souterraines ; Mécaniser pour valoriser l’eau productive pour une agriculture diversifiée, productive, compétitive et durable.'
