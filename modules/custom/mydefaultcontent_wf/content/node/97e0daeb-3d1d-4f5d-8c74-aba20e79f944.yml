      value: |-
        La session réunira des parties prenantes des secteurs de l'eau et de la sécurité, ainsi que des scientifiques travaillant sur l'analyse des liens entre l'eau et la sécurité. L'objectif est de partager des idées et d'identifier les prochaines étapes des actions visant à lutter contre les risques de sécurité liés à l'eau sur la base d'une compréhension commune des liens entre l'eau et la sécurité. Avec des exemples de travaux en cours au Mali, au Niger et au Tchad.

        La session commencera par un aperçu des liens potentiels entre l'eau et la sécurité dans différentes régions du monde. Elle se concentrera ensuite sur la façon dont les méthodes participatives telles que la construction de modèles de groupe peuvent aider les parties prenantes à développer une compréhension commune des liens entre l'eau et la sécurité. Pour ce faire, la session partagera les leçons tirées des travaux en cours au Mali, au Niger et au Tchad et des premières étapes des projets. La session explorera ensuite comment la compréhension partagée des liens entre l'eau et la sécurité pourrait aider à concevoir des réponses politiques efficaces aux risques de conflits liés à l'insécurité de l'eau. Elle discutera également de la manière de reproduire ce travail dans d'autres domaines où l'eau et la sécurité peuvent être liées. Le public sera invité à contribuer activement en faisant part de son expérience et à participer à la discussion. 
