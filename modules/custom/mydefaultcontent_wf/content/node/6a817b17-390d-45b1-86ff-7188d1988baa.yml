  body:
    -
      value: 'Despite the progress made in recent years, more than 2 billion people in the world still lack access to water safely managed, and almost half of the world population do not have access to safe sanitation. The Covid-19 pandemic has evidenced even more the imperative need for such basic services and the insufficiency of funds committed to that matter. Finance is a decisive mean to increase Water Security and to provide water services to all. This session aims to shedding light on how to boost financing to the sector, by gathering decision-makers and influential leaders from different background and regions, to discuss and envision ways for achieving Water Security.'
