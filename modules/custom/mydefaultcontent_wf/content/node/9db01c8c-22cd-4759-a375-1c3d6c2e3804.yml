  body:
    -
      value: |-
        Dans le cadre du 9e Forum Mondial de l’Eau, l’association Sénégalaise de Normalisation en collaboration avec ses partenaires techniques et financiers, désire organiser un side-event. Ce dernier portera sur le thème : « La normalisation dans le secteur de l’assainissement».
        Ce Side-event abordera les questions relatives aux normes nationales et internationales existantes ou à mettre en place et le partage de l’expérience du Sénégal dans la normalisation du sous-secteur de l'assainissement.
        Ainsi, cette exposition a pour objectifs  de faire connaitre les normes, de mieux montrer leur importance dans le secteur et de promouvoir leur appropriation par les acteurs et leur utilisation dans la règlementation et les politiques publiques nationales.
        Il sera un moment d’échanges et de partage entre l’ASN et ses partenaires TUV-SUD, ANSI et la Fondation Bill and Melinda Gate et aussi d’information pour tous les acteurs de l’assainissement à travers le monde.
      format: plain_text
