      value: |-
        "(1) "Evaluation de la gestion des forages ruraux par les associations, Locales Villageoises au Sénégal" par M. Mamadou DIAGNE.
        (2) ""L'initiative 100 millions"" par M. Duncan McNicholl, Uptime Consortium
        "
      format: plain_text
  field_programme:
    -
      value: |-
        " PARTIE 1 : Introduction, planter le décor (15 minutes)
        o Perspective historique sur l'approvisionnement en eau en milieu rural et la gestion communautaire
        o Modèles de prestation de services (présentation vidéo)

        PARTIE 2 : Présentations des intervenants (45 minutes)
        Présentations 
        o Sénégal : résistance communautaire à la privatisation de la gestion des forages
        o Madagascar : partenariats public-privé et synergies urbain-rural 
        o Programme d'extension et d'amélioration de la performance et de la résilience du service d'eau potable dans les provinces du Nord du Maroc
        o Uptime : financement basé sur les résultats 
        o Questions-réponses de l'auditoire

        PARTIE 3 : Panel de discussion (30 minutes)
        Les panélistes seront les quatre présentateurs + M. Teodoro Estrela, directeur général de l'eau en Espagne. 

        PARTIE 3a : comment intégrer la sécurité de l'eau dans le parcours de professionnalisation ? (10 minutes) 

        o Présentation vidéo d'Aquaya présentant une approche de la professionnalisation du contrôle de la qualité de l'eau (Water Quality Assurance Fund au Ghana)
        o Termine par une question à tous les présentateurs : "dans les modèles de prestation de services que vous avez présentés, à quoi ressemblerait l'incorporation explicite de la surveillance de la qualité de l'eau ?"
        o 15 minutes de discussion

        PARTIE 3b : comment réaliser la professionnalisation à l'échelle ? (10 minutes)
        o Question à tous les présentateurs : "Dans les modèles de prestation de services que vous avez présentés, quel type de soutien externe a été fourni ? Par qui ? Quels seraient les défis à relever pour étendre ce soutien dans chaque contexte ? 

        o Récapitulation
        "
      format: plain_text
  field_resultats_attendus_impacts:
    -
      value: |-
        Expected outcomes, impacts, and follow-up linkages with events and initiatives after the Forum	The session will inform the ongoing efforts by RWSN and partners to:
        1.	Mobilise political awareness and support for rural water supply professionalization and viable alternatives to community-managed water points.
        2.	Identify evidence gaps for further research (by the new USAID-funded REAL-Water Programme and others)
        3.	Strengthen the 100 Million Initiative to scale-up performance based contracting for better quality rural water service delivery.
        4.	Support the other projects presented to find new partners to expand their innovations and share lessons learned.
      format: basic_html
