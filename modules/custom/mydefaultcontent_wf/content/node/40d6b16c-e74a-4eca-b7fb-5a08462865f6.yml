  body:
    -
      value: '8 personnes sur 10 n''ayant pas accès à un approvisionnement en eau, même de base, vivent dans des zones rurales. Pour relever ce défi, il faut adopter de nouvelles méthodes de travail et attirer les investissements nécessaires pour étendre et pérenniser les services d''eau en milieu rural. Il existe des modèles de services prêts à être investis, mais il faut une nouvelle génération de professionnels de l''eau en milieu rural pour les faire fonctionner, et des investisseurs et des gouvernements pour les soutenir. '
