  body:
    -
      value: 'La mise en œuvre de la gestion intégrée des ressources en eau - un processus qui relie la préservation de l''environnement et l''amélioration des conditions sociales et économiques des communautés à tous les niveaux - demande de s''appuyer sur des connaissances et des informations scientifiques. L''information joue un rôle clé pour impliquer les acteurs locaux dans une approche participative, et également au niveau national pour prendre des décisions. Les technologies de l''information et de la communication, la télédétection, la surveillance de l''eau dans les bassins versants, la mise en réseau des résultats scientifiques pour les parties prenantes, la boîte à outils ..... Tous ces éléments sont essentiels pour améliorer et renforcer la gestion intégrée des ressources en eau à tous les niveaux. Divers projets d''études mises en œuvre seront partagés en deux parties dans le cadre de cette session, l''une consacrée à l''inclusion des parties prenantes dans la GIRE à tous les niveaux, et la seconde du réseau international sur l''hydrologie aux informations techniques ainsi que de la télédétection à la modélisation et aux prévisions. Les solutions sont mises en œuvre dans différents pays du monde, les panélistes viennent d''ONG, d''ING, de ministères, d''agences de l''eau et d''institutions académiques. v'
