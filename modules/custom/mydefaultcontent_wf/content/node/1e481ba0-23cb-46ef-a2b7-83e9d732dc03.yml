        Projet 4 - Utiliser les réseaux internationaux pour définir les priorités de recherche pour le développement et diffuser les résultats aux parties prenantes - Afrique 
        Projet 5 - Combiner les données spatiales avec la modélisation pour compléter les informations hydrométéorologiques in situ -Amérique latine (Brésil)
        Projet 6 - Des données d'information sur l'eau vers la prévision des ressources en eau - France
