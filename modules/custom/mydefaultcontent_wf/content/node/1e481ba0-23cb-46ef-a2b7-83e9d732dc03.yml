      value: |-
        Introduction de la session par le modérateur maître de cérémonie - 5'

        Partie 1 - L'inclusion des parties prenantes à la GIRE à tous les niveaux - [25 min]
        FAO - Systèmes d'information sur l'eau et l'agriculture pour la GIRE - Outils de la FAO pour impliquer les parties prenantes dans la collecte et l'analyse des données, exemples en Asie et en Afrique.

        GWP - IWRM Action Hub 2.0 - 90 outils + 2500 études de cas - accent sur l'Asie.

        Avantages liés à la sélection par les parties prenantes d'un système de vote et à la production/partage de connaissances pour faciliter la prise de décision dans la gestion des ressources en eau : retour d'expérience du projet GIREL (pour la gestion intégrée des ressources en eau au niveau local) - zone des Niayes, Sénégal.

        Avantages de l'accès libre aux informations sur les ressources en eau pour la GIRE au Brésil - District fédéral - ADASA

        Table ronde d'échange avec les panélistes et l'audience - 15

        Partie 2 - Du réseau international sur l'hydrologie à l'information technique, ainsi que de la télédétection à la modélisation et à la prévision des ressources en eau - [25 min].

        Utiliser les réseaux internationaux pour définir les priorités de recherche pour le développement et diffuser les résultats aux parties prenantes - Afrique - IRD/FRIEND Water Africa PHI UNESCO, IAHS

        Combinaison de données spatiales et de modélisation pour compléter les informations hydrométéorologiques in situ - Projet BIO PLATEAU (Brésil, France, Suriname) [Etat d'Amapá au Brésil, Ministère des Travaux Publics du Suriname, Commission Européenne, Collectivité Territoriale de Guyane, ODE - Guyane, CNES, OiEau].

        Des données d'information sur l'eau vers la prévision des ressources en eau - France Exploration des conditions de réussite d'un SAD pour une meilleure gestion intégrée des ressources en eau (BRGM/PFE)

        Explorer les conditions de réussite d'un DSS pour une meilleure gestion intégrée des ressources en eau. (IWA/Water Youth Network)

        Table ronde d'échange avec les panélistes et l'audience - 15

        Clôture et 3 messages clés de la session - 5'.
