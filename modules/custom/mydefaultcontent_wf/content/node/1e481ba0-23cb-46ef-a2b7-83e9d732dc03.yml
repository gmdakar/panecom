      value: |-
        Projet 0 - Systèmes d'information sur l'eau et l'agriculture pour la GIRE - outils de la FAO pour collecter, analyser et diffuser des données sur l'eau et l'agriculture + participation des parties prenantes à la collecte et à l'analyse des données aux niveaux national et local pour le suivi de l'ODD 6.4, exemples en Afrique et en Asie. 
