  body:
    -
      value: 'There are large opportunities on the migration-water nexus in rural areas – for example through the development of green and decent employment projects, especially for the empowerment of women and youth, the inclusion of migrants and the sustainability of water resources, both in the territories of origin and destination. The session will explore how adapted and coherent policies can help us realize these opportunities.'
