  body:
    -
      value: |-
        L’« Initiative Dakar 2021 » vise durant la phase préparatoire du Forum, à sélectionner,  labelliser et vulgariser des projets nationaux, régionaux et internationaux pertinents, innovants, structurants et reproductibles, produisant des résultats à court terme, à impact durable autour des priorités du forum, et dont la finalité est de contribuer à l’accélération de l’atteinte des ODDs et plus particulièrement de l’ODD6.
        L'Initiative Dakar 2022 constitue la matérialisation de la vision: « De l’engagement à la mise en œuvre d’actions concrètes sur le terrain »
        Cette session permettra de présenter l'Initiative à travers sa genèse, son processus, ses résultats et son suivi. Elle explorera les projets labellisés en relation avec la priorité du Forum "Sécurité de l'Eau et de l'Assainissement"
