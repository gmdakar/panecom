  body:
    -
      value: 'La session sera l''occasion d''analyser et de discuter en profondeur des contraintes liées aux importants déficits de financement pour soutenir la feuille de route 2030. Un examen des faiblesses liées au modèle classique des 3T sera également posé pour mettre en évidence les points faibles qui nécessitent des ajustements conceptuels et pratiques. Le plus passionnant, cependant, sera la présentation d''initiatives concrètes pour l''innovation dans le financement de l''eau et de l''assainissement et de la GIRE, y compris celles basées sur l''expérimentation et la mise à l''échelle de solutions impliquant des acteurs du secteur privé et d''autres sources de financement non traditionnelles. En particulier pour les pays à faible revenu, la baisse des volumes d''aide publique au développement au cours des dernières années suggère la nécessité d''autres mécanismes émergents tels que les stratégies de financement mixte. Il est également pertinent de reconnaître que l''innovation dans le financement de l''eau se trouvera dans la recherche de niches de productivité dans les dépenses d''exploitation, dans la maîtrise des pertes d''eau, dans le très important potentiel à tirer de l''économie circulaire, etc. Le Forum mondial de l''eau de Dakar étant l''occasion d''une évaluation de la feuille de route de l''ODD6, cette session mettra en évidence des leviers très utiles pour révolutionner le développement des modèles de financement de l''eau afin de remettre la courbe de l''ODD6 sur les rails dans les prochaines années.'
