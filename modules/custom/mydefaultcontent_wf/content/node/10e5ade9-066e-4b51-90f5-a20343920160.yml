  field_programme:
    -
      value: |-
        1.	State of the World’s Hand Hygiene report: key messages and call to action 
        2.	Panel of representatives from five country governments to showcase examples of the five key ‘accelerators’ identified in the report and underpinning the UN-Water SDG 6 Global Acceleration Framework. Panellists will be prompted by a Chair to provide 5 minute interventions sharing their experiences of improving governance, financing, capacity, data and information or innovation to improve hand hygiene. 
        3.	Guided plenary discussion 
      format: plain_text
  field_resultats_attendus_impacts:
    -
      value: 'This session is one in a series of sessions over 2020-2022 that have sought to shine a spotlight on the critical role of hand hygiene in outbreak prevention and control, and as a cornerstone of public health more broadly. By sharing country experiences and lessons the desired outcome is a stimulating discussion on opportunities and challenges ahead. These will feed into the May 2022 Hygiene Summit in Singapore, where donors in particular will be mobilized, but also into the WHO-led process to strengthen the normative framework for hand hygiene through new Guidelines on hand hygiene in the community setting.'
      format: basic_html
