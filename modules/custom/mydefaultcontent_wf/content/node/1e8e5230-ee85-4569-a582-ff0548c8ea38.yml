  body:
    -
      value: |-
        "La session a pour objectif de présenter l'eau comme un élément clé sans lequel aucun des 
        problèmes liés aux changements globaux ne sera résolu : lutte contre la désertification, résilience au changement climatique et prévention des épidémies. La session vise également à discuter de la manière dont il est possible de relancer, sous une forme ou une autre, l'initiative Climate is water, afin de produire, par la communauté, et dans les plus brefs délais, (de préférence en vue de la COP 27) une série de messages synthétiques mais unifiés, à transmettre aux partenaires extérieurs, et à diffuser lors des grands événements internationaux.
        "
