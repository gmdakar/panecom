  body:
    -
      value: '"La transformation rurale (TR), implique une augmentation de la productivité agricole, l''augmentation de la commercialisation et des excédents commercialisables, ainsi que la diversification des modèles de production et des moyens de subsistance, des modes de production et des moyens de subsistance. Elle implique également le développement d''emplois décents non agricoles et des opportunités entrepreneuriales, une meilleure couverture et un meilleur accès aux services et aux services et aux infrastructures, ainsi qu''un meilleur accès aux processus politiques pertinents et une plus grande capacité à les influencer. processus politiques pertinents. "'
