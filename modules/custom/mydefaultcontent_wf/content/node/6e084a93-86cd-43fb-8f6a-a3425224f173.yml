  field_pro:
    -
      value: |
        "- Promouvoir des modes de coopération innovants, y compris des partenariats entre zones urbaines et rurales ; accorder une attention particulière aux catégories sous-représentées (jeunes, pauvres, femmes, populations autochtones, utilisateurs domestiques), aux nouveaux arrivants (promoteurs immobiliers, investisseurs institutionnels) et aux autres parties prenantes et institutions liées à l'eau, tant dans les zones urbaines que rurales.
        - Améliorer une approche globale pour renforcer la résilience sociale, économique, écologique et culturelle des communautés rurales dans divers secteurs, y compris l'eau.
        -Études de cas de réussites et d'échecs
        "
      format: plain_text
  field_programme:
    -
      value: |-
        "Planifié pour être exécuté par des présentations par la CIID, AARDO et des discussions de panel

        0-10 minutes Accueil et déclaration d'ouverture par le président
        10-15 minutes Présentation par le coordinateur
        15-35 minutes présentation par le représentant CIID
        35-55 minutes présentation par le représentant de l'AARDO.
        55- 85 minutes Discussion en panel par la CIID, FAO, IWMI, OCDE, Banque Mondiale et Q & A
        85-90 minutes Récapitulation par la CIID
        "
      format: plain_text
