      value: |+
        Projet 1 - Approche intégrée pour l'autonomisation des communautés locales en matière d'écologie, de conservation des masses d'eau, d'assainissement et d'hygiène par le biais de campagnes de sensibilisation et de l'utilisation de technologies respectueuses de l'environnement. (India Water Foundation)

        Projet 2 - Développer une approche pour développer un système d'assainissement complet dans les petites villes d'Afrique sub-saharienne, en particulier au Sénégal. (Programme Solidarité Eau - pS-Eau)

        Projet 3 - Participation des autorités locales à la conception, au financement et à la mise en œuvre des interventions d'hygiène et d'assainissement en milieu rural (CONGAD/RADI)

        Projet 4 - ""PESOUNG pour tous - Mise en place de services d'hygiène et d'assainissement ruraux adéquats pour tous. L'exemple de la commune de Pambal, région de Thiès, département de Tivaouane au Sénégal (ART-PESOUNG)

        Projet 5 - Programme AICHA : Mise en place d'un cadre multi-acteurs pour l'eau et l'assainissement dans la région de Saint-Louis et développement du marketing de l'assainissement. (GRET)

      format: plain_text
