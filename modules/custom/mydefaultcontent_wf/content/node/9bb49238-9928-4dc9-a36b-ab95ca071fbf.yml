      value: |-
        En 2017, le Groupe mondial de haut niveau sur l'eau et la paix a lancé son rapport "Une question de survie" avec des recommandations sur la manière de promouvoir l'eau en tant qu'instrument de coopération et de paix, notamment par le biais de financements innovants pour la coopération dans le domaine de l'eau. Lors de la 9e session (2021) de la réunion des parties à la Convention sur l'eau de 1992, la Commission économique des Nations unies pour l'Europe (CEE-ONU) a lancé la publication intitulée "Funding and Financing transboundary water cooperation and basin development" (Financement de la coopération en matière d'eau transfrontalière et du développement des bassins), présentant également des initiatives de financement innovantes, notamment l'initiative de financement de la paix bleue.  Créée conjointement par les organismes de bassin, la Direction suisse du développement et de la coopération (DDC), le Fonds d'équipement des Nations unies (FENU) en tant que principale agence de mise en œuvre et d'autres parties prenantes, l'initiative de financement Blue Peace combine des financements publics et privés pour développer et mettre en œuvre des plans directeurs et d'investissement conjoints transfrontaliers. Elle favorisera l'accès aux capitaux publics et privés pour les organisations transfrontalières (par exemple, les organismes de bassins fluviaux (OBF)). L'objectif principal de ce panel de haut niveau (HLP) sera de lancer l'initiative de financement de la paix bleue, en montrant comment des mécanismes de financement innovants peuvent transformer l'eau en un instrument pour des cadres de coopération transfrontaliers, multisectoriels et intergénérationnels, menant à des sociétés pacifiques et des économies circulaires. 
        Résultats : Il fournira une nouvelle incitation financière aux pays et aux secteurs pour coopérer et établir des accords politiques sur la gestion durable des ressources partagées, en réduisant les risques et les conflits sociaux, politiques, économiques et environnementaux. Dans le même temps, il modifiera la perception de l'eau par le secteur financier, non pas comme un secteur distinct, mais comme un point d'entrée pour des opportunités d'investissement à impact multisectoriel et régional.
