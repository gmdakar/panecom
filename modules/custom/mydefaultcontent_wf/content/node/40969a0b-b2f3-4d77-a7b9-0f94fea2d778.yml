  body:
    -
      value: |-
        "Les catastrophes liées à l'eau, telles que les inondations, les sécheresses et les ondes de tempête, provoquent d'énormes pertes humaines et économiques et entravent sérieusement les efforts de développement durable, et le changement climatique augmente la fréquence et l'intensité de ces catastrophes. Le changement climatique augmente la fréquence et l'intensité de ces catastrophes. Les défis consistent à faire face à l'augmentation des risques et des impacts des catastrophes liées à l'eau en tenant compte de l'incertitude des projections du changement climatique.

        Cette session permettra de partager des connaissances et des expériences pratiques et de mettre en avant la discussion sur la prise de décision adaptative, le renforcement des capacités sociales et la sensibilisation du public. En outre, la session se penchera sur la manière de développer des stratégies et des plans efficaces, efficients et réalisables pour faire face aux catastrophes liées à l'eau en tenant compte des impacts du changement climatique, et sur la manière de renforcer l'engagement et les efforts concrets d'un plus grand nombre de parties prenantes.

        Les résultats de la discussion permettront d'accélérer la mise en œuvre efficace et efficiente de la réduction des risques de catastrophes liées à l'eau et de l'adaptation au changement climatique, y compris les contributions déterminées au niveau national (CDN) et les plans nationaux d'adaptation (PNA). "
