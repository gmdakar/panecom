      value: |-
        Le monde n'est pas sur la bonne voie pour atteindre les cibles 6.2 et 6.3 des objectifs de développement durable en matière d'assainissement et de gestion des eaux usées. Aujourd'hui, 3,6 milliards de personnes ne disposent pas d'un système d'assainissement géré en toute sécurité et plus de 494 millions de personnes pratiquent encore la défécation en plein air, ce qui constitue une menace sérieuse pour la santé publique, l'environnement et le développement économique. 
        Il est essentiel de fournir un accès adéquat à des services d'assainissement inclusifs et gérés en toute sécurité à plus de 700 millions de citadins pour rendre les villes et les établissements humains inclusifs, sûrs, résilients et durables, comme le prévoit l'ODD 11.  Aujourd'hui, jusqu'à 530 villes font état des effets dévastateurs du changement climatique. Ainsi, 517 millions de citadins ont été directement touchés par l'augmentation des maladies et la perte de leurs moyens de subsistance, ont détruit des infrastructures et ont sapé la capacité des gouvernements locaux à fournir des services de base à leurs citoyens. Les impacts du changement climatique sur les systèmes d'assainissement appellent donc à une augmentation des investissements dans les infrastructures et systèmes d'assainissement résilients au climat.

        CWIS est une approche de service public pour la planification et la mise en œuvre de systèmes d'assainissement urbain afin d'atteindre les résultats résumés par l'ODD 6.2. CWIS cherche à changer le paradigme de l'assainissement urbain, visant à assurer un accès universel à un assainissement géré en toute sécurité en promouvant une gamme de solutions - sur site et en égout, centralisées ou décentralisées - en tenant compte du contexte local des villes en croissance. Le cadre de service du CWIS comprend un ensemble de résultats de service de base et le système requis pour la prestation de services d'assainissement.

        Objectifs de la session 
        La session fera le point sur les enseignements tirés des projets liés au CWIS mis en œuvre par la Banque islamique de développement (BIsD), ONU-Habitat et leurs organisations partenaires.  L'objectif principal de cette session est de partager les expériences et apprentissages pratiques sur la préparation de projets CWIS bancables et les facteurs clés de succès pour traduire l'approche CWIS en actions efficaces sur le terrain. Les mécanismes pour une collaboration accrue entre les banques de développement et l'ONU (par exemple, ONU-Habitat) pour soutenir la croissance et maximiser les impacts des investissements dans l'assainissement urbain seront également discutés au cours de cette session.

        Résultats attendus 
        1. Partage entre les participants des leçons tirées des projets liés au CWIS terminés ou en cours de préparation par la BIsD, ONU-Habitat et leurs organisations partenaires.
        2. Discussion sur les facteurs clés de succès pour traduire l'approche CWIS en actions efficaces sur le terrain.
        3. Mécanismes pour une collaboration accrue entre les BMD et les agences de l'ONU (par exemple, ONU-Habitat) pour soutenir la croissance et maximiser les impacts des investissements dans l'assainissement urbain.
