  body:
    -
      value: 'The Session will focus on the political commitment to clearly include water in the COP27 negotiation and recognize its pivotal role and contribution to both adapt and mitigate to global climate change. A major goal of the Session is to bring water management scientific knowledge and advances closer to public policies formulation and decision-making. In addition to sharing knowledge, there is the ambition of establishing a political commitment, through the presence of high level national and International authorities, together with Development Agencies and Scientific Community, highlighting the importance of a long term recognition of water resources management''s specific contribution of the climate processes. The Session will also enable discussing the need of creating roadmaps and action plans, able to influence political agendas of different countries in aspects, such as, food security, water tenure and monitoring, with a special focus to the One Health approach.'
