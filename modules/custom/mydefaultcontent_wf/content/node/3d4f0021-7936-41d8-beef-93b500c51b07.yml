      value: |-
        L'objectif de cette session est double.
         
        Le premier objectif est de mettre en évidence les avantages des partenariats innovants pour la protection, le maintien et/ou le renforcement des services d'eau et d'assainissement pendant les crises, avec des exemples concrets d'actions réussies. 

        Le second sera d'encourager un dialogue entre le public et un échantillon représentatif de la diversité des acteurs présents en contexte de crise, afin d'identifier collectivement des solutions pour favoriser des réponses multi-acteurs pour la protection et le maintien des services WASH en contexte de crise. 

        En effet, bien que des exemples d'alliances inhabituelles d'acteurs aient fait leurs preuves, les interventions humanitaires sont encore trop souvent menées par les acteurs traditionnels de l'aide humanitaire avec une implication trop faible des acteurs locaux tels que la société civile, le secteur privé, les services d'eau, le monde universitaire ou les institutions étatiques et les municipalités.

        Cette session sera également l'occasion d'interpeller l'audience sur le fait que les ODD constituent un cadre valable et pertinent pour l'action humanitaire. Début 2022, plus de 274 millions de personnes dépendent de l'aide humanitaire, mais comment assurer l'accès universel aux services d'eau et d'assainissement (ODD 6) si cet objectif ne s'applique pas en cas de crise ?

        Ainsi, après un premier panel de haut niveau qui présentera les avantages des alliances multi-acteurs dans les crises, des exemples concrets d'alliances multi-acteurs réussies et ayant un impact seront présentés. Cette présentation sera suivie d'une session interactive entre le public et un deuxième panel. La session se terminera par l'identification d'actions qui favorisent les approches multi-acteurs et les partenariats solides dans un contexte de crise.  
