  body:
    -
      value: |
        La session est conçue comme un espace d’échange entre les participants sur l’approche Genre et son intégration dans les politiques, projets et programmes d’assainissement en milieu rural. 
        Il s’agira dans un premier temps de présenter le sujet et les enjeux qu’il recouvre, d’échanger sur l’approche Genre, (de son institutionnalisation à son opérationnalisation), et sa prise en compte dans les projets d’assainissement, tout en favorisant les débats entre les participants et les apports de la salle. Un focus sera ainsi mis sur la Gestion de l’Hygiène Menstruelle et la conception des édicules publics qui y sont sensibles.
      format: plain_text
