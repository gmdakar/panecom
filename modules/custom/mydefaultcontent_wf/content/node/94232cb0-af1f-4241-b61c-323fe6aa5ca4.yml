  body:
    -
      value: 'This presentation aims to show the link between water availability and forest ecosystem functioning. In other words, we seek to explain how the deficit of water resources in forests could affect the mitigation capacity of forests to climate change. Indeed, trees and forests, in general, sequester greenhouse gases, particularly atmospheric CO2, and contribute to the fight against climate change. This important ability of forests remains functional thanks to the mechanism of photosynthesis which is strongly dependent on the availability of water. Ultimately, forests are qualified as carbon sinks insofar as they store millions of tons of carbon. According to the Intergovernmental Panel on Climate Change (IPCC), forest ecosystems remain the second largest carbon reservoir after the oceans.  They are so, remain so and would certainly remain so if the cycle and availability of water were not unbalanced or disturbed, hence the quintessence of the implementation of an effective policy of management and conservation of water resources in forest environments.'
