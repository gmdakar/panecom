  field_resultats_attendus_impacts:
    -
      value: 'The objective of this session focusing on water pollutions, including industrial pollutants and Contaminants of Emerging Concerns, is to provide existing solutions and case studies on how to address the issue of water pollution, and to raise awareness about new kinds of pollutants which are not yet taken -or barely- into account in regulations, laws and water treatments. This session will be a useful way to gather knowledge on how to identify, monitor, and tackle some specific sources of pollutants, as well as better understand the issue of emerging contaminants. '
