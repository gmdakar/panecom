      value: 'Water is an essential constituent for humans, and for life. Polluted water is often identified as the main vector to infectious pathogens, toxins and organic contaminants, which can be associated with a large number of chronic diseases worldwide. In the past decades, growth of human population and human activities have not only increased the quantity of waste discharged into water bodies, but also introduced emerging substances, including pollutants of industrial source, pharmaceuticals or micro plastics. '
