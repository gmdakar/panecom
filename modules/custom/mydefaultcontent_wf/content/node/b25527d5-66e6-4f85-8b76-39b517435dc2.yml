  field_programme:
    -
      value: |
        Le déroulement de la session est le suivant :
        - Ouverture par le coordinateur de l'organisation de la session thématique et rappel de quelques règles, en 5 minutes ;
        - Présentation du thème général 1. B4 de l'orateur principal et il sera établi le lien avec les messages clés établis par les orateurs à travers les projets portés, pour une durée de 5 mn ;
        - Présentation des projets pertinents retenus à l'issue des travaux des groupes du Forum (y compris ceux des intervenants) et des projets labellisés en lien avec le thème pour une durée totale de 20 minutes ;
        - Remarques sur ces projets et sur le thème par le modérateur pendant 5 minutes. Le modérateur posera quelques questions pour encadrer les interventions ;
        - Discussions interactives avec les experts et tous les participants sous la direction du modérateur, pour une durée de 45 minutes ;
        - Synthèse par le Keynote speaker, en 5 minutes, des discussions et des points clés à retenir pour apporter des réponses aux différentes préoccupations soulevées afin de fournir une base pour la rédaction des rapports ;
        - Clôture par le coordinateur de l'organisation de la session thématique, en 5 minutes.
      format: plain_text
  field_resultats_attendus_impacts:
    -
      value: |-
        Les rapports doivent être bien rédigés dans un style équilibré afin de mieux éclairer les discussions et les engagements des partenaires politiques et financiers. A cette fin, le pôle scientifique pourrait proposer un modèle dédié qui facilitera le travail de synthèse des groupes pilotes et autres.
        C'est un préalable intéressant pour assurer le suivi de l'impact des réponses sur les grandes décisions qui seront prises d'une part et le suivi de leur mise en œuvre après le forum par l'équipe dédiée et les organisations du forum civil.
