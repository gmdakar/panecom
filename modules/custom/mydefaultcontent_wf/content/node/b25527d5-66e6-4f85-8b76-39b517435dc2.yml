  body:
    -
      value: 'La réponse aux besoins en systèmes d''assainissement est limitée par leur adaptabilité et peut ne pas répondre aux exigences de durabilité environnementale. De nombreuses solutions sont partagées dans le monde pour remédier à cette situation, malgré l''intensité du plaidoyer. Les communautés sont impatientes de voir, enfin, cette énigme correctement résolue. Lors de ce Forum mondial de l''eau, plusieurs réponses dont, entre autres attendues lors de ce Forum mondial de l''eau, les meilleures technologies répondant aux contraintes du site seront mises à disposition par les experts mondiaux.'
