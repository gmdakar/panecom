        Discours d'ouverture (8 minutes) par Christopher Wenzel, BMZ : Le financement basé sur le progrès pour la sécurité de l'eau - Approches innovantes pour soutenir les réformes du cadre du secteur de l'eau et des services publics.

        Intervention I (8 minutes) par Detlef Klein, KfW / Dieter Rothenberger, GIZ : Urban Water Catalyst Fund - Financement opérationnel / d'entreprise comme nouvelle approche pour soutenir les redressements des services d'eau et les partenariats avec les opérateurs.

        Intervention II (8 minutes) par Stefan Gramel/Bernd Schönewald tbc, KfW : Policy-based Lending (PBL) et Results-based Financing (RBF) pour améliorer les conditions cadres sectorielles.

        Discussion structurée avec les panélistes et les participants (30 minutes) : Brefs commentaires / réactions et questions aux panélistes sélectionnés : 
        - Représentant des services publics, tbc 
        - Représentant des donateurs, tbc 
        - KFW, tbc
        - GIZ, tbc
        Questions clés : Quelle sera la nature et la demande de financement opérationnel / d'entreprise ainsi que de PBL (par rapport au financement de projet et de RB) du point de vue de la compagnie et des partenaires de développement ?  Quels sont les défis à relever pour mettre en œuvre ce type de financement ?

