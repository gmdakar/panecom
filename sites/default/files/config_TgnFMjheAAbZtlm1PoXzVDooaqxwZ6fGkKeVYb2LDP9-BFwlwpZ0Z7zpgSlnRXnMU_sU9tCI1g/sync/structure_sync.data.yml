    fields:
      field_point_focal_d_une_organisa:
        -
          value: "<p>Je m'inscris en tant que point focal (référent) de mon organisation.</p>\r\n\r\n<p>Je gère les informations concernant mon organisation, en plus de la possibilité d’ajouter du contenu relatif aux activités de mon organisation.</p>\r\n\r\n<p><a class=\"btn btn-primary\" href=\"/inscription/pointfocal_organisation\">S'inscrire comme \"Point focal d'une organisation\"</a></p>\r\n"
          format: full_html
      field_redacteur_d_une_organisati:
        -
          value: "<p>Je m'inscris en tant que membre/rédacteur de mon organisation.</p>\r\n\r\n<p>J’aurai la possibilité d'ajouter du contenu relatif aux activités de mon organisation et d'accéder à toutes les informations disponibles sur la plateforme.</p>\r\n\r\n<p><a class=\"btn btn-primary\" href=\"/inscription/redacteur_organisation\">S'inscrire comme \"Rédacteur d'une organisation\"</a></p>\r\n"
          format: full_html
